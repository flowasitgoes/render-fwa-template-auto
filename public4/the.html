iduals. Some people have severe developmental delay, failure to thrive, and multiple organ problems, while others have diarrhea, low blood sugar (hypoglycemia), liver problems, and normal developmental potential.\"},\"173\":{\"title\":\"FRIEDREICH ATAXIA\",\"description\":\"Friedreich Ataxia is an inherited condition that affects the nervous system and causes movement problems.\",\"longDescription\":\"People with this condition develop impaired muscle coordination (ataxia) that worsens over time. Other features include the gradual loss of strength and sensation in the arms and legs, muscle stiffness (spasticity), and impaired speech. Many individuals have a form of heart disease called hypertrophic cardiomyopathy. Some develop diabetes, impaired vision, hearing loss, or an abnormal curvature of the spine (scoliosis). Most people with Friedreich Ataxia begin to experience the signs and symptoms around puberty. This condition is caused by genetic changes in the FXN gene and is inherited in an autosomal recessive pattern.\"},\"174\":{\"title\":\"GAUCHER DISEASE\",\"description\":\"Gaucher Disease refers to a group of inherited metabolic diseases in which harmful amounts of fatty materials (lipids) accumulate in various cells and tissues in the body (lipid storage disorder).\",\"longDescription\":\"Signs and symptoms vary widely among affected individuals and may include skeletal disorders, enlarged spleen and liver (hepatosplenomegaly), liver malfunction, anemia, low platelet counts, bone problems, and neurological problems. There are different types of Gaucher Disease classified according to specific features and severity: Gaucher Disease Perinatal Lethal, Gaucher Disease type 1, Gaucher Disease type 2, Gaucher disease type 3, and cardiovascular type or Type 3C (where the main problem is a hardening (calcification) of the heart valves). Gaucher Disease type 1 is the most common form. Gaucher DIsease follows an autosomal recessive pattern of inheritance. It is caused by genetic changes in the GBA gene.\"},\"175\":{\"title\":\"GLYCOGEN STORAGE DISEASE DUE TO GLUCOSE-6-PHOSPHATASE DEFICIENCY\",\"description\":\"Glycogenosis due to glucose-6-phosphatase (G6P) deficiency or Glycogen Storage Disease (GSD), type 1, is a group of inherited metabolic diseases, including types a and b, and characterized by poor tolerance to fasting, growth retardation and hepatomegaly resulting from accumulation of glycogen and fat in the liver.\",\"longDescription\":\"\"},\"176\":{\"title\":\"KEARNS-SAYRE SYNDROME (KSS)\",\"description\":\"Kearns-Sayre syndrome (KSS) is a neuromuscular disorder defined by the triad of features: onset of symptoms before age 20 years; pigmentary retinopathy (a \\\"salt-and-pepper\\\" pigmentation in the retina that can affect vision, but often leaves it intact); and progressive external ophthalmoplegia (PEO).\",\"longDescription\":\"In addition, affected individuals have at least one of the following: cardiac conduction block, cerebrospinal fluid protein concentration greater than 100 mg/dL, or cerebellar ataxia. KSS is a mitochondrial DNA (mtDNA) deletion syndrome. It results from abnormalities in the DNA of mitochondria - small rod-like structures found in every cell of the body that produce the energy that drives cellular functions. This and other mitochondrial diseases correlate with specific DNA genetic changes that cause problems with many of the organs and tissues in the body, resulting in multisystem effects.\"},\"177\":{\"title\":\"LEIGH SYNDROME\",\"description\":\"Leigh syndrome is a rare, inherited neurodegenerative condition.\",\"longDescription\":\"$26\"},\"178\":{\"title\":\"LYSOSOMAL ACID LIPASE DEFICIENCY\",\"description\":\"Lysosomal Acid Lipase Deficiency is a metabolic lipid storage disease.\",\"longDescription\":\"$27\"},\"179\":{\"title\":\"MITOCHONDRIAL NEUROGASTROINTESTINAL ENCEPHALOMYOPATHY\",\"description\":\"Mitochondrial Neurogastrointestinal Encephalopathy (MNGIE) syndrome is a condition that mainly affects the digestive system and nervous system.\",\"longDescription\":\"$28\"},\"180\":{\"title\":\"MAPLE SYRUP URINE DISEASE\",\"description\":\"Maple Syrup Urine Disease (MSUD) occurs when the body is unable to breakdown certain parts of proteins.\",\"longDescription\":\"This leads to the build-up of toxic substances that can cause organ and brain damage. There are several forms of MSUD. The most common is the classic or infantile form. Symptoms of the classic form of MSUD start in early infancy and include poor feeding, irritability, extra sleepiness, and muscle spasms. The earwax and urine of infants with MSUD smells like maple syrup. The symptoms of other forms of MSUD start in adolescence or adulthood. MSUD is caused by genetic variants in the BCKDHA, BCKDHB, or DBT genes. It is inherited in an autosomal recessive pattern. Diagnosis of MSUD is based on the symptoms, clinical exam, and blood and urine testing. MSUD is often diagnosed based on the results of a newborn screening test.\"},\"181\":{\"title\":\"METACHROMATIC LEUKODYSTROPHY\",\"description\":\"Metachromatic Leukodystrophy is an inherited condition characterized by the accumulation of fats called sulfatides in cells, especially cells of the nervous system.\",\"longDescription\":\"This accumulation results in progressive destruction of white matter of the brain, which consists of nerve fibers covered by myelin. Affected individuals experience progressive deterioration of intellectual functions and motor skills, such as the ability to walk. They also develop loss of sensation in the extremities, incontinence, seizures, paralysis, inability to speak, blindness, and hearing loss. Eventually they lose awareness of their surroundings and become unresponsive. This condition is inherited in an autosomal recessive pattern and is caused by genetic changes in the ARSA and PSAP genes.\"},\"182\":{\"title\":\"MELAS\",\"description\":\"Mitochondrial Encephalomyopathy, Lactic Acidosis, and Stroke-like Episodes (MELAS) affects many parts of the body, particularly the brain and nervous system (encephalo-) and muscles (myopathy). \",\"longDescription\":\"Symptoms typically begin in childhood and may include muscle weakness and pain, recurrent headaches, loss of appetite, vomiting, and seizures. People with MELAS can also have a buildup of lactic acid in their bodies that can lead to vomiting, abdominal pain, fatigue, muscle weakness, and difficulty breathing. The genes associated with MELAS are located in mitochondrial DNA and therefore follow a maternal inheritance pattern (also called mitochondrial inheritance). MELAS can be inherited from the mother only, because only females pass mitochondrial DNA to their children. In some cases, MELAS results from a new genetic change that was not inherited from a person's mother.\"},\"183\":{\"title\":\"MUCOPOLYSACCHARIDOSIS TYPE I (HURLER SYNDROME)\",\"description\":\"Hurler syndrome is the most severe form of mucopolysaccharidosis type 1, a rare lysosomal storage disease, characterized by skeletal abnormalities, cognitive impairment, heart disease, respiratory problems, enlarged liver and spleen, characteristic facies and reduced life expectancy.\",\"longDescription\":\"\"},\"184\":{\"title\":\"MERRF\",\"description\":\"Myoclonic epilepsy with ragged red fibers (MERRF) is a multisystem disorder characterized by myoclonus, which is often the first symptom, followed by generalized epilepsy, ataxia, weakness, and dementia. \",\"longDescription\":\"Symptoms usually first appear in childhood or adolescence after normal early development. The features of MERRF vary widely from individual to individual, even within families. Other common findings include hearing loss, short stature, optic atrophy, and cardiomyopathy with Wolff-Parkinson-White (WPW) syndrome. The diagnosis is based on clinical features and a muscle biopsy finding of ragged red fibers (RRF). In over 80% of cases, MERRF is caused by genetic changes in the mitochondrial gene called MT-TK. Several other mitochondrial genes have also been reported to cause MERRF, but many of the individuals with genetic changes in these other genes have additional signs and symptoms. Coenzyme Q10 and L-carnitine are often used with the hope of improving mitochondrial function.\"},\"185\":{\"title\":\"PROPIONIC ACIDEMIA\",\"description\":\"Propionic Acidemia is an inherited condition in which the body can't break down certain parts of proteins and fats.\",\"longDescription\":\"This leads to a build-up of toxic substances and to bouts of serious illness called decompensation events or metabolic crises. Symptoms of a decompensation event include poor feeding, vomiting, weak muscle tone (hypotonia), and lack of energy (lethargy). Without early diagnosis and treatment, these symptoms may lead to more serious medical problems, including heart abnormalities, seizures, intellectual disability, coma, and possibly death. Propionic Acidemia is caused by changes in the PCCA and PCCB genes and is inherited in an autosomal recessive pattern. Diagnosis is based on the symptoms, clinical exam, blood and urine testing, and may be confirmed by the results of genetic testing.\"},\"186\":{\"title\":\"PHENYLKETONURIA\",\"description\":\"Phenylketonuria (PKU) is a genetic metabolic disorder that increases the body's levels of phenylalanine.\",\"longDescription\":\"$29\"},\"187\":{\"title\":\"SMITH-LEMLI-OPITZ SYNDROME\",\"description\":\"Smith-Lemli-Opitz syndrome (SLOS) is a rare genetic condition affecting multiple body systems.\",\"longDescription\":\"Signs and symptoms may include characteristic facial features, small head size, growth and developmental delays, and intellectual and behavioral problems. Individuals with SLOS have abnormally low levels of cholesterol in their blood and high levels of a chemical known as 7-dehydrocholestrol. The severity of symptoms varies from individual to individual. Many babies have feeding difficulties and growth issues. Some are born with heart, kidney, and adrenal problems. Most people with SLOS have some degree of intellectual and behavioral difficulties. This condition is caused by genetic changes (DNA variants) in the DHCR7 gene and is inherited in an autosomal recessive pattern. This condition is diagnosed based on the features and laboratory and genetic testing.\"},\"188\":{\"title\":\"ZELLWEGER SYNDROME\",\"description\":\"Zellweger syndrome is the most severe form of a spectrum of conditions called Zellweger spectrum.\",\"longDescription\":\"The signs and symptoms of Zellweger syndrome typically appear during the newborn period and may include poor muscle tone (hypotonia), poor feeding, seizures, hearing loss, vision loss, distinctive facial features, and skeletal abnormalities. Affected children also develop life-threatening problems in other organs and tissues, such as the liver, heart, and kidneys. Zellweger syndrome is caused by genetic changes in any one of at least 12 genes; genetic changes in the PEX1 gene are the most common cause. It is inherited in an autosomal recessive manner.\"},\"189\":{\"title\":\"GLYCOGEN STORAGE DISEASE DUE TO ACID MALTASE DEFICIENCY\",\"description\":\"Glycogen Storage Disease Due to Acid Maltase Deficiency, is an inherited metabolic disorder. \",\"longDescription\":\"Muscle weakness is usually the main symptom. Glycogen Storage Disease Due to Acid Maltase Deficiency is caused by genetic changes (pathogenic variants) in the GAA gene which have instructions to produce the enzyme acid alpha-glucosidase (acid maltase), needed to break down glycogen, a substance that is a source of energy for the body. The enzyme deficiency results in the accumulation of glycogen inside lysosomes, structures within cells that break down waste products within the cell. Accumulation of glycogen in certain tissues, especially muscles, impairs their function.\"}},\"facts\":{\"1\":{\"title\":\"There are over 10,000 rare diseases, and new ones are discovered every year.\",\"description\":\"There are over 10,000 rare diseases, and new ones are discovered every year.\",\"longDescription\":\"In the U.S., a disease is considered \\\"rare\\\" if it affects fewer than 200,000 people.\",\"illustration\":\"/worldwide.svg\",\"shareMessage\":\"Did you know that there are over 10,000 rare diseases, and new ones are discovered every year? In the U.S., a disease is considered \\\"rare\\\" if it affects fewer than 200,000 people. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org. \"},\"2\":{\"title\":\"One in ten Americans—30 million people—lives with a rare disease!\",\"description\":\"One in ten Americans—30 million people—lives with a rare disease!\",\"longDescription\":\"If everyone around the world with rare diseases formed a single country, it would be the world's third most populous.\",\"illustration\":\"/1-10.svg\",\"shareMessage\":\"Did you know that one in ten Americans—30 million people—lives with a rare disease? If everyone around the world with rare diseases formed a single country, it would be the world's third most populous. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\"},\"3\":{\"title\":\"Nearly half of rare diseases affect children.\",\"description\":\"Nearly half of rare diseases affect children.\",\"longDescription\":\"Sadly, 30% of children with a rare disease will not live to see their fifth birthday.\",\"illustration\":\"/50pct.svg\",\"shareMessage\":\"Did you know that nearly half of rare diseases affect children? Sadly, 30% of children with a rare disease will not live to see their fifth birthday. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\"},\"4\":{\"title\":\"Some diseases are so rare that only a few cases exist worldwide.\",\"description\":\"Some diseases are so rare that only a few cases exist worldwide.\",\"longDescription\":\"Ribose-5-phosphate isomerase deficiency has been reported in only three people in medical history.\",\"illustration\":\"/few-cases.svg\",\"shareMessage\":\"Did you know that some diseases are so rare that only a few cases exist worldwide? Ribose-5-phosphate isomerase deficiency has been reported in only three people in medical history. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\\n\"},\"5\":{\"title\":\"It often takes five to seven years to diagnose a rare disease.\",\"description\":\"It often takes five to seven years to diagnose a rare disease.\",\"longDescription\":\"Patients often visit multiple specialists and undergo many tests before receiving an accurate diagnosis.\",\"illustration\":\"/diagnosis.svg\",\"shareMessage\":\"Did you know that it often takes five to seven years to diagnose a rare disease? Patients often visit multiple specialists and undergo many tests before receiving an accurate diagnosis. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\\n\"},\"6\":{\"title\":\"Eight in 10 rare diseases are caused by abnormal genes.\",\"description\":\"Eight in 10 rare diseases are caused by abnormal genes.\",\"longDescription\":\"However, rare diseases can also include certain types of cancers and some infectious diseases.\",\"illustration\":\"/8-10.svg\",\"shareMessage\":\"Did you know that eight in 10 rare diseases are caused by abnormal genes? However, rare diseases can also include certain types of cancers and some infectious diseases. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\\n\"},\"7\":{\"title\":\"More than 90% of rare diseases don’t have an FDA-approved treatment.\",\"description\":\"More than 90% of rare diseases don’t have an FDA-approved treatment.\",\"longDescription\":\"Treatments are lacking because it’s hard to secure funding for research, launch clinical trials and find doctors with expertise in any one disease.\",\"illustration\":\"/90pct.svg\",\"shareMessage\":\"Did you know that more than 90% of rare diseases don’t have an FDA-approved treatment? Treatments are lacking because it’s hard to secure funding for research, launch clinical trials and find doctors with expertise in any one disease. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org. \"},\"8\":{\"title\":\"Some rare diseases are more common in specific populations.\",\"description\":\"Some rare diseases are more common in specific populations.\",\"longDescription\":\"For example, Tay-Sachs disease is more prevalent in Ashkenazi Jewish and French Canadian communities.\",\"illustration\":\"/dna.svg\",\"shareMessage\":\"Did you know that some rare diseases are more common in specific populations? For example, Tay-Sachs disease is more prevalent in Ashkenazi Jewish and French Canadian communities. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\"},\"9\":{\"title\":\"Rare Disease Day is the last day of February.\",\"description\":\"Rare Disease Day is the last day of February.\",\"longDescription\":\"A fitting choice, as leap years bring a rare extra day: February 29th.\",\"illustration\":\"/day.svg\",\"shareMessage\":\"Did you know that Rare Disease Day is the last day of February? A fitting choice, as leap years bring a rare extra day: February 29th. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\"},\"10\":{\"title\":\"The zebra is the official mascot for rare-disease patients.\",\"description\":\"The zebra is the official mascot for rare-disease patients.\",\"longDescription\":\"To raise awareness on Rare Disease Day, people wear stripes and share pictures on social media with the hashtag #ShowYourStripes.\",\"illustration\":\"/zebra.svg\",\"shareMessage\":\"Did you know that the zebra is the official mascot for rare-disease patients? To raise awareness on Rare Disease Day, people wear stripes and share pictures on social media with the hashtag #ShowYourStripes. There is still so much to learn about rare diseases—and Montefiore Einstein is making new discoveries each and every day. Explore more at brighteststars.org.\"}}}},\"children\":[\"$\",\"$L2a\",null,{\"children\":[\"$\",\"$Lf\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$10\",\"children\"],\"loading\":\"$undefined\",\"loadingStyles\":\"$undefined\",\"loadingScripts\":\"$undefined\",\"hasLoading\":false,\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L11\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}]}]}]\n"])</script><script>self.__next_f.push([1,""])</script></body></html>
