uding of the lenses (cataracts), and increased pressure in the eyes (glaucoma). In some individuals, IEL can progress to retinal detachment (tearing of the back lining of the eye). IEL is caused by genetic changes in either the FBN1 or ADAMTSL4 gene. When caused by a genetic change in the FBN1 gene, IEL is inherited in an autosomal dominant manner. When caused by a genetic change in the ADAMTSL4 gene, IEL is inherited in an autosomal recessive manner.\"},\"65\":{\"title\":\"SAETHRE-CHOTZEN SYNDROME\",\"description\":\"Saethre-Chotzen syndrome is a genetic condition characterized by the premature fusion of certain skull bones (craniosynostosis).\",\"longDescription\":\"This early fusion prevents the skull from growing normally and affects the shape and symmetry of the head and face. Other features may include webbing of certain fingers or toes (syndactyly), small or unusually shaped ears, short stature, and abnormalities of the bones in the spine (the vertebrae). The signs and symptoms of Saethre-Chotzen syndrome vary widely, even among affected individuals in the same family. Genetic changes (variants) in the TWIST1 gene cause most cases of Saethre-Chotzen syndrome. The condition is inherited in an autosomal dominant pattern. In some cases, an affected person inherits the genetic change from one affected parent. Other cases may result from new genetic changes in the gene.\"},\"66\":{\"title\":\"TRANSIENT NEONATAL DIABETES MELLITUS\",\"description\":\"Transient Neonatal Diabetes Mellitus (TNDB) is a type of diabetes that appears within the first few weeks of life but is transient; affected infants go into remission within a few months, with possible relapse to permanent diabetes in adolescence or adulthood. \",\"longDescription\":\"Affected individuals have slow growth before birth followed by hyperglycemia, dehydration and failure to thrive in infancy. Approximately 70% of cases are caused by the overactivity of certain genes in a region of the long (q) arm of chromosome 6 called 6q24. These cases are referred to as 6q24-related TNDB; most (but not all) of these cases are not inherited. Other genetic causes include genetic changes in the KCNJ11 and ABCC8 genes, which usually cause permanent neonatal diabetes.\"},\"67\":{\"title\":\"7Q11.23 DELETION (WILLIAMS SYNDROME)\",\"description\":\"Williams syndrome is a genetic condition that affects many parts of the body.\",\"longDescription\":\"Signs and symptoms include mild to moderate intellectual disability; unique personality traits; distinctive facial features; and heart and blood vessel problems. Williams syndrome is caused by a person missing more than 25 genes from a specific area of chromosome 7 (a \\\"deletion\\\"). The loss of these genes contributes to the characteristic features. Although Williams syndrome is an autosomal dominant condition, most cases are not inherited and occur sporadically in people with no family history of Williams syndrome.\"},\"68\":{\"title\":\"8Q24.1 DELETION (LANGER-GIEDION SYNDROME)\",\"description\":\"Trichorhinophalangeal syndrome type 2 (TRPS2), also known as Langer-Giedion syndrome, is an extremely rare inherited multisystem disorder. \",\"longDescription\":\"The condition is characterized by intellectual deficit and numerous other abnormalities including excess folds of skin, multiple bony growths (exostoses), characteristic facial features, and cone-shaped phalangeal epiphyses (the growing ends of the bones in the fingers). The range and severity of symptoms varies greatly from person to person. TRPS2 is transmitted in an autosomal dominant manner, but many sporadic cases have been reported. TRPS2 is due to the absence of genetic material (chromosomal deletions) on chromosome 8, which often includes the TRPS1 gene and EXT1 gene. The size of the deletion varies from person to person.\"},\"69\":{\"title\":\"11P15 (BECKWITH-WIEDEMANN SYNDROME)\",\"description\":\"Beckwith-Wiedemann syndrome (BWS) is a growth disorder that can affect several parts of the body.\",\"longDescription\":\"$1d\"},\"70\":{\"title\":\"TETRASOMY 12P (PALLISTER-KILLIAN SYNDROME)\",\"description\":\"Tetrasomy 12p is a multi-system disorder that is characterized by extremely weak muscle tone (hypotonia) in infancy and early childhood, intellectual disability, distinctive facial features, sparse hair, areas of unusual skin coloring (pigmentation), and other birth defects.\",\"longDescription\":\"The signs and symptoms of Tetrasomy 12p vary in severity. Tetrasomy 12p is usually caused by the presence of an abnormal extra chromosome 12 called isochromosome 12p. Other, more complex chromosomal changes involving chromosome 12 may cause the syndrome in rare cases.\"},\"71\":{\"title\":\"16P13.3– MICRODELETION (RUBENSTEIN-TAYBI SYNDROME)\",\"description\":\"Rubinstein-Taybi syndrome due to 16p13.3 microdeletion is a chromosome abnormality that can affect many parts of the body.\",\"longDescription\":\"$1e\"},\"72\":{\"title\":\"17P11.2 MICRODUPLICATION SYNDROME (POTOCKI-LUPSKI SYNDROME)\",\"description\":\"17p11.2 Microduplication syndrome is a genetic disorder characterized by the presence of an extra copy of a tiny portion of chromosome 17 (duplication of 17p11.2).\",\"longDescription\":\"People with this duplication often have some degree of developmental delay (primarily speech delay), low muscle tone, poor feeding, and failure to thrive during infancy. In addition, many individuals display some behaviors commonly associated with autism spectrum disorders. Some people with 17p11.2 Microduplication syndrome have a heart defect. While most cases occur sporadically, in rare cases, it may be inherited.\"},\"73\":{\"title\":\"17P11.2 MICRODELETION SYNDROME (SMITH-MAGENIS SYNDROME)\",\"description\":\"Smith-Magenis syndrome (SMS) is a developmental disorder that affects many parts of the body.\",\"longDescription\":\"The major features of this condition include mild to moderate intellectual disability, delayed speech and language skills, distinctive facial features, sleep disturbances, and behavioral problems. Most people with SMS have a deletion of genetic material in each cell from a specific region of chromosome 17. Although this region contains multiple genes, the loss of one particular gene, RAI1, is responsible for most of the features of the condition. In most of these cases, the deletion is not inherited, occurring randomly during the formation of eggs or sperm, or in early fetal development. In about 10% of cases, SMS is caused by a genetic change in the RAI1 gene. These genetic changes may occur randomly, or may be inherited from a parent in an autosomal dominant manner.\"},\"74\":{\"title\":\"17P12 (CHARCOT-MARIE-TOOTH DISEASE TYPE 1)\",\"description\":\"Charcot-Marie-Tooth Disease type 1 (CMT1) is a type of peripheral neuropathy, a condition affecting the transmission of information between the central nervous system (brain and spinal cord) and the rest of the body. \",\"longDescription\":\"The condition is usually slowly progressive. Signs and symptoms include distal muscle weakness and wasting (atrophy); sensory loss; and slow nerve conduction velocity. It is often associated with pes cavus foot deformity (high arch) and bilateral foot drop. Fewer than 5% of people with CMT1 become wheelchair dependent. CMT1 is inherited in an autosomal dominant manner.\"},\"75\":{\"title\":\"17P13.3 DELETION (MILLER-DIEKER SYNDROME)\",\"description\":\"Miller-Dieker syndrome (MDS) is a genetic condition characterized by a specific brain malformation (lissencephaly); distinctive facial features; and severe neurologic abnormalities including intellectual disability and seizures.\",\"longDescription\":\"Very few affected children survive beyond childhood. MDS is caused by a deletion (missing piece) of genetic material on the short arm of chromosome 17 (17p). Most cases are not inherited and occur randomly. In some cases, it is caused by inheriting a chromosome rearrangement (balanced translocation) from an unaffected parent.\"},\"76\":{\"title\":\"22Q11.2 DELETION SYNDROME\",\"description\":\"22q11.2 Deletion syndrome is a disorder that involves many different areas of the body and can vary greatly in severity among people with the condition.\",\"longDescription\":\"Signs and symptoms may include: cleft palate, heart defects, recurrent infections, unique facial characteristics, feeding problems, kidney abnormalities, hypoparathyroidism, thrombocytopenia, scoliosis, hearing loss, developmental delay, and learning disabilities. People with this condition are also more likely to develop certain autoimmune disorders and personality disorders. 22q11.2 deletion syndrome is caused by a deletion of a small part of chromosome 22 near the middle of the chromosome at a location known as q11.2. In most cases, the syndrome occurs for the first time in the affected person; about 10% of cases are inherited from a parent. It is inherited in an autosomal dominant manner.\"},\"77\":{\"title\":\"MONOSOMY X (TURNER SYNDROME)\",\"description\":\"Turner syndrome is a chromosomal disorder that affects development in females.\",\"longDescription\":\"It results when a female's cells have one normal X chromosome and the other sex chromosome is either missing or structurally altered (females without Turner syndrome have two normal X chromosomes in each cell, and males have one X and one Y chromosome). Signs and symptoms may include short stature, premature ovarian failure, a \\\"webbed\\\" neck, a low hairline at the back of the neck, and swelling (lymphedema) of the hands and feet. Some people with Turner syndrome have skeletal abnormalities, kidney problems, and/or a congenital heart defect. Most affected girls and women have normal intelligence, but some have developmental delays, learning disabilities, and/or behavior problems. Turner syndrome is typically not inherited, but it can be inherited in rare cases.\"},\"78\":{\"title\":\"16P11.2P12.2 MICRODELETION SYNDROME\\n\",\"description\":\"16p11.2p12.2 Microdeletion syndrome is characterized by developmental delay and facial dysmorphism.\",\"longDescription\":\"\"},\"79\":{\"title\":\"HEREDITARY PHEOCHROMOCYTOMA-PARAGANGLIOMA\",\"description\":\"A rare, hereditary, pheochromocytoma/paraganglioma tumor arising from neuroendocrine chromaffin cells of the adrenal medulla (pheochromocytoma) or from any paraganglia from the skull base to the pelvic floor (paraganglioma). \",\"longDescription\":\" Clinical manifestations are often linked to excess catecholamines production causing sustained or paroxysmal elevations in blood pressure, headache, episodic profuse sweating, palpitations, pallor and apprehension or anxiety. Hereditary Pheochromocytoma/Paraganglioma tumors tend to present at younger ages, to be multi-focal, bilateral, and recurrent, or to have multiple synchronous neoplasms.\"},\"80\":{\"title\":\"KABUKI SYNDROME\",\"description\":\"Kabuki syndrome is a rare disorder that affects multiple parts of the body.\",\"longDescription\":\"It is present from birth. Specific symptoms and severity can vary. Features often include a characteristic facial appearance; skeletal abnormalities; short stature; heart defects; and intellectual disability. Other signs and symptoms may include seizures, microcephaly, weak muscle tone (hypotonia), eye problems, cleft palate, and dental problems. A variety of other health problems may also occur. Kabuki syndrome is most often caused by a genetic change in the KMT2D gene, and inherited in an autosomal dominant manner. Some cases are due to a genetic change in the KDM6A gene and are inherited in an X-linked dominant manner.\"},\"81\":{\"title\":\"MEGALENCEPHALY-CAPILLARY MALFORMATION-POLYMICROGYRIA SYNDROME (MCAP)\",\"description\":\"A rare developmental defect during embryogenesis that is characterized by growth dysregulation with overgrowth of the brain and multiple somatic tissues, with capillary skin malformations, megalencephaly (MEG) or hemimegalencephaly (HMEG), cortical brain abnormalities (in particular polymicrogyria), typical facial dysmorphisms, abnormalities of somatic growth with asymmetry of the body and brain, developmental delay and digital anomalies.\",\"longDescription\":\"\"},\"82\":{\"title\":\"MOSAIC GENOME-WIDE PATERNAL UNIPARENTAL DISOMY\",\"description\":\"A rare chromosomal anomaly characterized by a combination of paternal uniparental and biparental cell lineages, leading to variable clinical presentation that predominantly includes features of Beckwith-Wiedemann syndrome and increased risk of various tumors.\",\"longDescription\":\"In addition, features of Angelman syndrome and transient neonatal diabetes might be expected.\"},\"83\":{\"title\":\"NEUROFIBROMATOSIS\",\"description\":\"Neurofibromatosis (NF) is a genetic disease that causes tumors to develop in the nervous system.\",\"longDescription\":\"There are three types of Neurofibromatosis that are each associated with unique signs and symptoms Neurofibromatosis type 1 (NF1) causes skin changes (cafe-au-lait spots, freckling in armpit and groin area); bone abnormalities; optic gliomas; and tumors on the nerve tissue or under the skin. Signs and symptoms are usually present at birth. Neurofibromatosis type 2 (NF2) causes acoustic neuromas; hearing loss; ringing in the ears; poor balance; brain and/or spinal tumors; and cataracts at a young age. Schwannomatosis causes schwannomas, pain, numbness, and weakness. It is the rarest type. All three types of NF are inherited in an autosomal dominant manner.\"},\"84\":{\"title\":\"PTEN HAMARTOMA TUMOR SYNDROME\",\"description\":\"PTEN Hamartoma Tumor syndrome refers to a spectrum of conditions that are characterized by multiple hamartomas.\",\"longDescription\":\"These conditions include: Cowden syndrome - associated with a high risk for benign and malignant (cancerous) tumors of the thyroid, breast, and uterus. Affected people may also have macrocephaly and characteristic skin abnormalities. Bannayan-Riley-Ruvalcaba syndrome - characterized by macrocephaly (large head size), hamartomas of the intestines (called hamartomatous intestinal polyps), and dark freckles on the penis. Proteus syndrome - characterized by overgrowth of the bones, skin, and other tissues. Proteus-like syndrome - people with many of the signs and symptoms associated with Proteus syndrome, but who do not meet the diagnostic criteria. PTEN hamartoma tumor syndrome is caused by changes in the PTEN gene and is inherited in an autosomal dominant manner.\"},\"85\":{\"title\":\"PEUTZ-JEGHERS SYNDROME\",\"description\":\"Peutz-Jeghers syndrome (PJS) is an inherited condition that is associated with an increased risk of growths along the lining of the gastrointestinal tract (called hamartomatous polyps) and certain types of cancer.\",\"longDescription\":\"Most affected people also have characteristic dark blue to dark brown macules around the mouth, eyes, and nostrils; near the anus (perianal); and on the inside of the cheeks (buccal mucosa). PJS is caused by changes in the STK11 gene and is inherited in an autosomal dominant manner.\"},\"86\":{\"title\":\"SIMPSON-GOLABI-BEHMEL SYNDROME\",\"description\":\"Simpson-Golabi-Behmel syndrome (SGBS) is a condition that affects many parts of the body and occurs primarily in males.\",\"longDescription\":\"$1f\"},\"87\":{\"title\":\"SOTOS SYNDROME\",\"description\":\"Sotos syndrome is an inherited neurological disorder.\",\"longDescription\":\"It causes excessive growth from before birth through childhood. Symptoms include advanced bone age and a distinct facial appearance. This is paired with a large head, prominent features, and a pointed chin. Some individuals may also have differences in brain development. Sotos syndrome can cause seizures, and challenges with intellectual development. Sotos syndrome is caused by changes in the NSD1 gene. It follows an autosomal dominant pattern of inheritance. This means that a single copy of the mutated gene is sufficient to cause the disorder.\"},\"88\":{\"title\":\"STURGE-WEBER SYNDROME\",\"description\":\"Sturge-Weber syndrome (SWS) is a rare disorder affecting the skin and nervous system.\",\"longDescription\":\"Babies with SWS are born with a birthmark on their face known as a port-wine stain. Port-wine birthmarks are caused by enlarged blood vessels right underneath the skin. People with Sturge-Weber syndrome also have clusters of abnormal blood vessels between the layers of tissue that cover the brain and spine known as leptomeningeal angiomas. They may also have increased pressure in the eyes known as glaucoma. Other symptoms of SWS may include seizures, muscle weakness, developmental and intellectual disability. SWS is caused by a genetic change in the GNAQ gene. The genetic change is not inherited, but occurs by chance in cells of the developing embryo. SWS is diagnosed based on the symptoms. Imaging studies, such as an MRI or CT-scan, are also used to aid in the diagnosis.\"},\"89\":{\"title\":\"HOYERAAL-HREIDARSSON SYNDROME\",\"description\":\"An X-linked syndromic intellectual disability considered to be a severe variant of dyskeratosis congenita characterized by intrauterine growth retardation, microcephaly, cerebellar hypoplasia, progressive combined immune deficiency and aplastic anemia.\",\"longDescription\":\"\"},\"90\":{\"title\":\"ECTODERMAL DYSPLASIA SYNDROME\",\"description\":\"Ectodermal Dysplasias (ED) are a group of more than 180 disorders that affect the outer layer of tissue of the embryo (ectoderm) that helps make up the skin, sweat glands, hair, teeth, and nails.\",\"longDescription\":\" Symptoms of ED can range from mild to severe and may include teeth abnormalities; brittle, sparse or absent hair; abnormal fingernails; inability to perspire (hypohidrosis); various skin problems; and other symptoms. Different types of EDs are caused by genetic changes in different genes, and can be inherited in a variety of ways.\"},\"91\":{\"title\":\"AUTOIMMUNE LYMPHOPROLIFERATIVE SYNDROME\",\"description\":\"Autoimmune Lymphoproliferative syndrome (ALPS) is a disorder in which the body cannot properly regulate the number of immune system cells (lymphocytes).\",\"longDescription\":\"$20\"},\"92\":{\"title\":\"FANCONI ANEMIA\",\"description\":\"Fanconi Anemia (FA) affects the way genetic information (DNA) is copied and repaired.\",\"longDescription\":\"FA leads to bone marrow failure, skeletal abnormalities, and an increased risk for cancer. People with FA have a decreased number of red blood cells, white blood cells, and platelets leading to anemia, frequent infections, and excessive bleeding. In addition, people with FA may have limb, kidney, eye, skin, and genitourinary tract abnormalities. FA occurs due to variations in one of at least 22 genes. It is usually inherited in an autosomal recessive pattern, but it may also be inherited in an autosomal dominant or X-linked recessive pattern. FA can be diagnosed based on the symptoms, clinical exam, laboratory testing. The diagnosis may be confirmed by genetic testing.\"},\"93\":{\"title\":\"MASTOCYTOSIS\",\"description\":\"Mastocytosis occurs when too many mast cells accumulate in the skin and/or internal organs such as the liver, spleen, bone marrow, and small intestines.\",\"longDescription\":\"Mast cells are a type of white blood cell in the immune system. Mast cells are responsible for protecting the body from infection and releasing chemicals to create inflammatory responses. The signs and symptoms of Mastocytosis vary based on which parts of the body are affected. There are two main forms of Mastocytosis. Cutaneous Mastocytosis only affects the skin and is more common in children. Systemic Mastocytosis affects more than one part of the body and is more common in adults. Mastocytosis is usually caused by changes (known as variationss) in the KIT gene. Most cases are caused by somatic genetic changes, meaning they only occur in certain parts of the body and are not inherited or passed on to the next generation. However, mastocystosis can rarely affect more than one person in a family. Mastocysotis may be suspected when a doctor sees a person has signs and symptoms of the disease. Diagnosis may be confirmed with a skin biopsy or bone marrow biopsy.\"},\"94\":{\"title\":\"PALMOPLANTAR KERATODERMA I, STRIATE, FOCAL, OR DIFFUSE\",\"description\":\"Palmoplantar Keratoderma I, Striate, Focal or Diffuse is a skin disease that causes thickening of the skin on the palms of the hands and soles of the feet. \",\"longDescription\":\"The striate form of this disease is characterized by thick, scaly lines on the fingers and palms, with the thickening occurring most often in areas that experience a lot of pressure and rubbing. People with focal and diffuse forms have also been described. The condition is caused by changes in the DSG1 gene.\"},\"95\":{\"title\":\"SEVERE COMBINED IMMUNODEFICIENCY DUE TO ADENOSINE DEAMINASE DEFICIENCY\",\"description\":\"Severe Combined Immunodeficiency Due to Adenosine Deaminase Deficiency is an inherited condition that damages the immune system and is a common cause of severe combined immunodeficiency (SCID).\",\"longDescription\":\"People with SCID due to Severe Combined Immunodeficiency Due to Adenosine Deaminase Deficiency are unable to fight off most types of infections, including bacterial, viral and fungal infections. Most people with Severe Combined Immunodeficiency Due to Adenosine Deaminase Deficiency develop symptoms before 6 months of age. The earliest symptoms of Severe Combined Immunodeficiency Due to Adenosine Deaminase Deficiency may include pneumonia, chronic diarrhea, widespread skin rashes, slowed growth, and/or developmental delay. Some people with ADA deficiency may develop symptoms later in life. Severe Combined Immunodeficiency Due to Adenosine Deaminase Deficiency is caused by genetic changes in the ADA gene and is inherited in an autosomal recessive manner. Diagnosis may be suspected by newborn screening or symptoms and confirmed by blood and genetic test results.\"},\"96\":{\"title\":\"HEREDITARY SPHEROCYTOSIS\",\"description\":\"Hereditary Spherocytosis is a condition characterized by hemolytic anemia (when red blood cells are destroyed earlier than normal).\",\"longDescription\":\"\"},\"97\":{\"title\":\"X-LINKED SIDEROBLASTIC ANEMIA\",\"description\":\"X-linked Sideroblastic Anemia is an inherited disorder that prevents developing red blood cells (erythroblasts) from making enough hemoglobin.\",\"longDescription\":\"This disorder also leads to an abnormal accumulation of iron in red blood cells. The iron-loaded erythroblasts, which are present in bone marrow, are called ring sideroblasts. These abnormal cells give the condition its name. The symptoms of X-linked Sideroblastic Anemia result from a combination of reduced hemoglobin and an overload of iron. They range from mild to severe and most often appear in young adulthood. Common features include fatigue, dizziness, a rapid heartbeat, pale skin, and an enlarged liver and spleen (hepatosplenomegaly). Over time, more serious medical problems such as heart disease and liver damage (cirrhosis) can result from the buildup of excess iron in these organs. X-linked Sideroblastic Anemia is caused by genetic change in the ALAS2 gene. In rare cases, genetic changes are found in both the HFE gene and the ALAS2 gene, resulting in a more severe form of X-linked Sideroblastic Anemia. X-linked Sideroblastic Anemia is inherited in an X-linked recessive pattern.\"},\"98\":{\"title\":\"X-LINKED LYMPHOPROLIFERATIVE DISEASE\",\"description\":\"X-linked Lymphoproliferative syndrome (XLP) is an immune system disorder that occurs almost exclusively in males.\",\"longDescription\":\"$21\"},\"99\":{\"title\":\"ARRHYTHMOGENIC VENTRICULAR CARDIOMYOPATHY\",\"description\":\"Arrhythmogenic Right Ventricular Cardiomyopathy (ARVC) is an inherited heart condition in which the muscle of the right ventricle of the heart is replaced by fat and/or scar tissue.\",\"longDescription\":\"The condition often leads to the right ventricle losing the ability to pump blood. Individuals with ARVC often develop abnormal heart rhythms known as arrhythmias. Other symptoms of ARVC include chest palpitations, dizziness, fainting and shortness of breath. ARVC is caused by genetic changes in genes that instruct proteins to link one heart cell to the next. There is also some evidence that ARVC could be caused by an infection of the heart muscle.\"},\"100\":{\"title\":\"LEFT VENTRICULAR NONCOMPACTION\",\"description\":\"Left Ventricular Noncompaction (LVNC) is a rare heart condition.\",\"longDescription\":\"In LVNC the inside wall of the heart is spongy or grooved, instead of smooth. Signs and symptoms of LVNC vary, but may cause life-threatening abnormal heart rhythms and weakness of the heart muscle.\"},\"101\":{\"title\":\"LOEYS-DIETZ SYNDROME\",\"description\":\"Loeys-Dietz syndrome is a connective tissue disorder that causes aortic aneurysms, widely spaced eyes (hypertelorism), cleft palate and/or split uvula (the little piece of flesh that hangs down in the back of the mouth) and twisting or spiraled arteries (arterial tortuosity).\",\"longDescription\":\"Other findings include craniosynostosis, extropia (eyes that turn outward), micrognathia, structural brain abnormalities, intellectual deficit, and congenital heart disease. Signs and symptoms vary among individuals. This condition is inherited in an autosomal dominant manner with variable clinical expression. This condition is called Loeys-Dietz syndrome type 1 when affected individuals have cleft palate, craniosynostosis, and/or hypertelorism. Individuals without these features are said to have Loeys-Dietz syndrome type 2. The disease is caused by genetic changes in the TGFBR1, the TGFBR2, the SMAD3 or the TGFB2 genes.\"},\"102\":{\"title\":\"JERVELL \u0026 LANGE-NIELSEN SYNDROME\",\"description\":\"Jervell \u0026 Lange-Nielsen syndrome (JLNS) is an inherited disorder characterized by deafness present at birth and abnormalities of the electrical system of the heart.\",\"longDescription\":\"It is a form of long QT syndrome. This refers to the QT interval measurement seen on the electrocardiogram. The severity of cardiac symptoms seen in individuals varies from no apparent symptoms to increasing heartbeat (tachycardia), fainting, and cardiac arrest. There are two different types of JLNS type: 1, caused by genetic changes in the KCNQ1 gene, and type 2, caused by genetic changes in the KCNE1 gene. Both types are inherited in an autosomal recessive manner.\"},\"103\":{\"title\":\"MARFANOID HABITUS-INGUINAL HERNIA-ADVANCED BONE AGE SYNDROME\",\"description\":\"Marfanoid Habitus-inguinal Hernia-advanced Bone Age syndrome is a very rare developmental defect with connective tissue involvement disorder characterized by tall stature, inguinal hernia, facial dysmorphism (including a long, triangular face, prominent forehead, telecanthus, downslanting palpebral fissures, bilateral ptosis, everted lower eyelids, large ears, long nose, full, everted vermilions, narrow and high arched palate, dental crowding), and radiologic evidence of advanced bone age.\",\"longDescription\":\"Additional manifestations include hyperextensible joints, long digits, mild muscle weakness, myopia, and foot deformities (i.e. hallux valgus, talipes equinovarus).\"},\"104\":{\"title\":\"NOONAN SYNDROME\",\"description\":\"Noonan syndrome is a genetic disorder that causes abnormal development of multiple parts of the body.\",\"longDescription\":\"Features of Noonan syndrome may include a distinctive facial appearance, short stature, a broad or webbed neck, congenital heart defects, bleeding problems, problems with bone structure (skeletal malformations), and developmental delay. It is typically inherited in an autosomal dominant manner, but many cases are due to a new genetic change and are not inherited from either parent. Noonan syndrome belongs to a group of related conditions called the RASopathies. These conditions have some overlapping features and are all caused by genetic changes that disrupt the body's RAS pathway, affecting growth and development. Other conditions in this group include: neurofibromatosis type 1 LEOPARD syndrome, also called Noonan syndrome with multiple lentigines Costello syndrome, Cardiofaciocutaneous syndrome, Legius syndrome, Capillary Malformation-Arteriovenous Malformation syndrome.\"},\"105\":{\"title\":\"PARKES WEBER SYNDROME\",\"description\":\"Parkes Weber syndrome (PWS) is a rare congenital condition characterized by a large number of abnormal blood vessels.\",\"longDescription\":\"The main signs and symptoms of PWS typically include a capillary malformation on the skin; hypertrophy (excessive growth) of the bone and soft tissue of the affected limb; and multiple arteriovenous fistulas (abnormal connections between arteries and veins) which can potentially lead to heart failure. There also may be pain in the affected limb and a difference in size between the limbs. Some cases of Parkes Weber syndrome result from genetic changes in the RASA1 gene, and are inherited in an autosomal dominant manner. In these cases, affected people usually have multiple capillary malformations. People with PWS without multiple capillary malformations are unlikely to have genetic changes in the RASA1 gene; in these cases, the cause of the condition is often unknown.\"},\"106\":{\"title\":\"PRIMARY CILIARY DYSKINESIA\",\"description\":\"Primary Ciliary Dyskinesia (PCD) is an inherited disorder which affects the movement of tiny hair-like structures on body cells, known as cilia.\",\"longDescription\":\"Cilia are present on many types of cells, and particularly on those in the respiratory tract. In PCD, the cilia are abnormal, and don't move correctly. People with this disorder cannot clear the mucous and fluid in their lungs and airways. This leads to frequent respiratory infections, and continuous nasal congestion and coughing. In addition, because cilia are involved in how the organs form and develop, many people with PCD may have abnormal placement of the organs in the body, known as situs abnormalities. For example, their heart may be on the right side of their chest instead of the left. Almost all males with PCD are infertile. PCD is caused by genetic changes in one of over 30 different genes involved in the formation of cilia, and is usually inherited in an autosomal recessive pattern in families. It is diagnosed based on the clinical symptoms. Other diagnostic tests may include ciliary analysis and genetic testing.\"},\"107\":{\"title\":\"PULMONARY ARTERIAL HYPERTENSION\",\"description\":\"Pulmonary Arterial Hypertension (PAH) affects the heart and lungs.\",\"longDescription\":\"It is characterized by abnormally high blood pressure (hypertension) in the pulmonary artery, the blood vessel that carries blood from the heart to the lungs. Symptoms include shortness of breath (dyspnea) during exercise and fainting spells. The symptoms tend to get worse over time and may include dizziness, swelling (edema) of the ankles or legs, chest pain, and a racing pulse. Some cases of PAH are due to genetic changes in the BMPR2 gene and inherited in an autosomal dominant pattern. Most cases of PAH occur in individuals with no family history of the disorder. When PAH is inherited from an affected relative it is called \\\"familial\\\" PAH. Cases with no identifiable cause may be referred to as \\\"idiopathic\\\" PAH. PAH can also occur secondary to underlying conditions such as connective tissue diseases, HIV infection, chronic hemolytic anemia, and congenital heart disease. PAH can also be induced by certain drugs and toxins. Diagnosis is based on the symptoms, clinical examination, and specialized testing.\"},\"108\":{\"title\":\"FAMILIAL HYPERCHOLESTEROLEMIA\",\"description\":\"Familial Hypercholesterolemia due to cholesterol 7alpha-hydroxylase deficiency is a rare, genetic, sterol metabolism disorder characterized by increased LDL cholesterol serum levels (which are resistant to treatment with 3-hydroxy-3-methylglutaryl-coenzyme A reductase inhibitors), hypertrigliceridemia, and decreased rate of bile acid excretion, resulting from cholesterol 7alpha-hydroxylase deficiency. \",\"longDescription\":\"Premature gallstone disease and/or premature coronary and peripheral vascular disease are frequently associated.\"},\"109\":{\"title\":\"SARCOIDOSIS\",\"description\":\"Sarcoidosis is an inflammatory disease characterized by the development and growth of tiny lumps of cells called granulomas.\",\"longDescription\":\"If these tiny granulomas grow and clump together in an organ, they can affect the organ's structure and function. Overtime, this can lead to permanent scarring or thickening of the organ tissue (also called fibrosis). Although the granulomas can be found in almost any part of the body, they occur most commonly in the lungs and lymph nodes. Signs and symptoms of Sarcoidosis vary based on the location of the granulomas and the severity of the condition. The exact cause of Sarcoidosis is poorly understood.\"},\"110\":{\"title\":\"SHPRINTZEN-GOLDBERG SYNDROME\",\"description\":\"Shprintzen-Goldberg syndrome (SGS) is a very rare genetic disorder characterized by craniosynostosis, craniofacial and skeletal abnormalities, marfanoid habitus, cardiac anomalies, neurological abnormalities, and intellectual disability.\",\"longDescription\":\"\"},\"111\":{\"title\":\"FAMILIAL TRANSTHYRETIN AMYLOIDOSIS (FTA)\",\"description\":\"Familial Transthyretin Amyloidosis (FTA) is a rare inherited condition characterized by abnormal build-up of a protein called amyloid in the body's organs and tissues.\",\"longDescription\":\"Signs and symptoms depend on where the amyloid protein is building up. Amyloid build-up in the nerves of the peripheral nervous system causes a loss of sensation in the lower limbs, feet, and hands (peripheral neuropathy). Amyloid build-up can also affect the involuntary body functions, such as blood pressure, heart rate, and digestion. Other areas of the body that may be affected are the heart, kidneys, eyes, and gastrointestinal tract. FTA is caused by changes in the TTR gene. Inheritance is autosomal dominant, but not all people with a TTR genetic change will develop FTA. Diagnosis of FTA is suspected by signs and symptoms and confirmed by tissue biopsy and genetic testing.\"},\"112\":{\"title\":\"VACTERL/VATER ASSOCIATION\",\"description\":\"VACTERL/VATER Association is a non-random association of birth defects that affects multiple parts of the body.\",\"longDescription\":\"The term VACTERL is an acronym with each letter representing the first letter of one of the more common findings seen in affected individuals: (V) = vertebral abnormalities; (A) = anal atresia; (C) = cardiac (heart) defects; (T) = tracheal anomalies including tracheoesophageal (TE) fistula; (E) = esophageal atresia; (R) = renal (kidney) and radial (thumb side of hand) abnormalities; and (L) = other limb abnormalities. Other features may include (less frequently) growth deficiencies and failure to thrive; facial asymmetry (hemifacial microsomia); external ear malformations; intestinal malrotation; and genital anomalies. Intelligence is usually normal. The exact cause of VACTERL/VATER Association is unknown; most cases occur randomly, for no apparent reason. In rare cases, VACTERL/VATER Association has occurred in more than one family member.\"},\"113\":{\"title\":\"CATECHOLAMINERGIC POLYMORPHIC VENTRICULAR TACHYCARDIA\",\"description\":\"Catecholaminergic polymorphic ventricular tachycardia (CPVT) is a genetic disorder that causes an abnormally fast and irregular heart rhythm in response to physical activity or emotional stress.\",\"longDescription\":\"Signs and symptoms include light-headedness, dizziness, and fainting. CPVT is caused by genetic changes in the RYR2 or CASQ2 genes. When a RYR2 genetic change is involved, the condition is passed through families in an autosomal dominant fashion. When CASQ2 genetic changes are involved, the condition is inherited in an autosomal recessive fashion. In some cases the underlying cause can not be determined.\"},\"114\":{\"title\":\"ANIRIDIA\",\"description\":\"Aniridia is an eye disorder characterized by a complete or partial absence of the colored part of the eye (the iris) and is usually associated with foveal hypoplasia (underdevelopment of the part of the eye responsible for sharp central vision).\",\"longDescription\":\"This combination can lead to decreased visual acuity and involuntary eye movements (nystagmus) in affected infants. People with Aniridia may also have other eye problems including increased pressure in the eye (glaucoma), clouding of the lens of the eye (cataracts), and abnormalities of the cornea. Many of these eye problems contribute to progressive vision loss in affected individuals. Occasionally, people with Aniridia have behavioral problems, developmental delay, and problems detecting odors. Aniridia may occur either as an isolated eye abnormality or as part of the Wilms tumor-Aniridia-genital anomalies-retardation (WAGR) syndrome. Isolated Aniridia may be caused by genetic changes in the PAX6 gene and is inherited in an autosomal dominant pattern.\"},\"115\":{\"title\":\"ANTLEY-BIXLER SYNDROME\",\"description\":\"Antley Bixler syndrome is a rare condition that is primarily characterized by craniofacial abnormalities and other skeletal problems.\",\"longDescription\":\"The signs and symptoms vary significantly from person to person but may include craniosynostosis; midface hypoplasia (underdeveloped middle region of the face); frontal bossing; protruding eyes; low-set, unusually-formed ears; choanal atresia or stenosis (narrowing); fusion of adjacent arm bones (synostosis); joint contractures; arachnodactyly; bowing of the thigh bones; and/or urogenital (urinary tract and genital) abnormalities. The exact underlying cause of Antley Bixler syndrome is unknown in many cases; however, some are due to changes in the FGFR2 gene or the POR gene. There appear to be autosomal dominant and autosomal recessive forms of the condition.\"},\"116\":{\"title\":\"APERT SYNDROME\",\"description\":\"Apert syndrome is characterized by fusion of the skull bones too early during development (craniosynostosis) and webbing of fingers and toes (syndactyly).\",\"longDescription\":\"Other signs and symptoms may include distinctive facial features, some of which may lead to dental and vision problems. People with Apert syndrome may also have mild to moderate intellectual disability. Apert syndrome is caused by a change in the FGFR2 gene. It is inherited in an autosomal dominant manner, but many cases result from a new genetic change in a person with no family history of the disorder (a de novo genetic change).\"},\"117\":{\"title\":\"BRANCHIO-OTO-RENAL (BOR) SYNDROME\",\"description\":\"BOR syndrome is characterized by birth defects or anomalies of tissues in the neck, malformations of the external ear, hearing loss, and kidney malformations.\",\"longDescription\":\"Symptom and symptom severity can vary greatly from person to person. It can be caused by genetic changes in the EYA1, SIX1, or SIX5 genes. It is passed through families in an autosomal dominant fashion.\"},\"118\":{\"title\":\"LEBER CONGENITAL AMAUROSIS (LCA)\",\"description\":\"Leber Congenital Amaurosis (LCA) is an eye disorder that primarily affects the retina.\",\"longDescription\":\"People with this condition typically have severe visual impairment beginning in infancy. Other features include photophobia, involuntary movements of the eyes (nystagmus), and extreme farsightedness. The pupils also do not react normally to light. Additionally, the cornea may be cone-shaped and abnormally thin (keratoconus). Franceschetti's oculo-digital sign is characteristic of Leber congenital amaurosis. This sign consists of poking, pressing, and rubbing the eyes with a knuckle or finger. Different subtypes have been described. The different subtypes are caused by genetic changes in different genes. Some of these subtypes are also distinguished by their patterns of vision loss and related eye abnormalities.\"},\"119\":{\"title\":\"LENZ MICROPHTHALMIA\",\"description\":\"Lenz Microphthalmia syndrome is one of a group of genetic disorders known as syndromic microphthalmia.\",\"longDescription\":\"These conditions involve abnormal development of the eyes and several other parts of the body. Eye symptoms may include underdeveloped (small) or absent eyes, clouding of the lens (cataracts), uncontrolled eye movements (nystagmus), a gap or split in structures that make up the eye (coloboma), and glaucoma. These symptoms may affect one or both eyes and may cause vision loss or blindness. Other signs and symptoms may include abnormalities of the ears, teeth, hands, skeleton, urinary system, brain, and heart. Around 60% of people with this condition have delayed development or intellectual disability ranging from mild to severe. There are at least 10 different types of syndromic microphthalmia that are caused by genetic changes in different genes. Most cases of Lenz Microphthalmia are caused by genetic changes of the BCOR gene and are inherited in an X-linked recessive pattern. Other forms of syndromic microphthalmia are inherited in different patterns depending on the gene involved.\"},\"120\":{\"title\":\"PENDRED SYNDROME\",\"description\":\"Pendred syndrome is a condition usually characterized by sensorineural hearing loss in both ears (bilateral) and euthyroid goiter (enlargement of the thyroid gland with normal thyroid gland function).\",\"longDescription\":\"The amount of hearing loss varies among affected people. Some people have problems with balance caused by dysfunction of the part of the inner ear that helps with balance and orientation (the vestibular system). Pendred syndrome is inherited in an autosomal recessive manner. Genetic changes in 3 genes are currently known to cause the condition (SLC26A4, FOXI1, and KCNJ10) and are found in about half of affected people. Other genes responsible for the condition have not yet been identified.\"},\"121\":{\"title\":\"PFEIFFER SYNDROME\",\"description\":\"Pfeiffer syndrome is a disorder that affects the development of the bones in the skull, hands and feet.\",\"longDescription\":\"Signs and symptoms can include craniosynostosis, which prevents normal skull growth and affects the shape of the head and face; distinctive facial features including bulging and wide-set eyes, a high forehead, an underdeveloped upper jaw, and a beaked nose; hearing loss; and dental problems. Other features may include broad and deviated thumbs and great toes; brachydactyly; and syndactyly. It is caused by genetic changes in the FGFR1 or FGFR2 genes and is inherited in an autosomal dominant manner.\"},\"122\":{\"title\":\"PIERRE ROBIN SYNDROME\",\"description\":\"Pierre Robin sequence is a condition present at birth, in which the infant has a smaller than normal lower jaw (micrognathia), a tongue that is placed further back than normal (glossoptosis), and an opening in the roof of the mouth (cleft palate).\",\"longDescription\":\"This combination of features can lead to difficulty breathing and problems with eating early in life. Pierre Robin sequence may occur alone (isolated) or be associated with a variety of other signs and symptoms (described as syndromic). In about 20 to 40 percent of cases, the condition occurs alone. The exact causes of Pierre Robin syndrome are unknown. Changes in the DNA near the SOX9 gene are the most common genetic cause of isolated cases of Pierre Robin sequence.\"},\"123\":{\"title\":\"RETINITIS PIGMENTOSA (RP)\",\"description\":\"Retinitis pigmentosa (RP) is a group of inherited eye diseases that affect the light-sensitive part of the eye (retina).\",\"longDescription\":\"RP causes cells in the retina to die, causing progressive vision loss. The first sign of RP usually is night blindness. As the condition progresses, affected individuals develop tunnel vision (loss of peripheral vision), and eventually loss of central vision. RP may be caused by genetic changes in any of at least 50 genes. Inheritance can be autosomal dominant, autosomal recessive, or X-linked.\"},\"124\":{\"title\":\"STARGARDT DISEASE\",\"description\":\"Stargardt Disease is a genetic eye disorder that causes progressive vision loss.\",\"longDescription\":\"It affects the macula, an area of the retina responsible for sharp, central vision. Vision loss is due to abnormal accumulation of a fatty yellow pigment (lipofuscin) in the cells within the macula. People with Stargardt disease also have problems with night vision, and some have problems with color vision. It is most commonly caused by genetic changes in the ABCA4 gene and inherited in an autosomal recessive manner. Rarely it may be caused by genetic changes in other genes and inherited in an autosomal dominant manner.\"},\"125\":{\"title\":\"STICKLER SYNDROME\",\"description\":\"Stickler syndrome is a group of hereditary connective tissue disorders characterized by distinctive facial features, eye abnormalities, hearing loss, and joint problems.\",\"longDescription\":\"The symptoms of Stickler syndrome may vary but include near-sightedness (myopia), retinal detachment, underdevelopment of the middle of the face, and the development of arthritis at a young age. Stickler syndrome is caused by genetic changes (genetic changes or pathogenic variants) in one of six genes: COL2A1, COL11A1, COL11A2, COL9A1, COL9A2, or COL9A3. The syndrome can be inherited in an autosomal dominant or autosomal recessive manner. Stickler syndrome can be diagnosed when a doctor observes many symptoms consistent with the syndrome. Genetic testing can be used to confirm the diagnosis.\"},\"126\":{\"title\":\"TREACHER-COLLINS SYNDROME\",\"description\":\"Treacher Collins syndrome (TCS) is a condition that affects the development of bones and other tissues of the face.\",\"longDescription\":\"The symptoms vary greatly, ranging from almost unnoticeable to severe. Most affected people have underdeveloped facial bones, particularly the cheek bones, and a very small jaw and chin (micrognathia). Other symptoms may include cleft palate, eye abnormalities, and hearing loss. TCS may be caused by genetic changes in the TCOF1, POLR1C, or POLR1D genes. When the TCOF1 or POLR1D gene is responsible, it is inherited in an autosomal dominant manner. However, about 60% of autosomal dominant cases are due to a new genetic change in the gene and are not inherited from a parent. When the POLR1C gene is responsible, it is inherited in an autosomal recessive manner. In some cases, the genetic cause of the condition is unknown.\"},\"127\":{\"title\":\"USHER SYNDROME\",\"description\":\"Usher syndrome is a genetic disorder characterized by sensorineural hearing loss or deafness and progressive vision loss due to retinitis pigmentosa.\",\"longDescription\":\"Sensorineural hearing means it is caused by abnormalities of the inner ear. Retinitis pigmentosa is an eye disease that affects the layer of light-sensitive tissue at the back of the eye (the retina). Vision loss occurs as the light-sensing cells of the retina gradually deteriorate. Night vision loss begins first, followed by blind spots that develop in the side (peripheral) vision, that can enlarge and merge to produce tunnel vision (loss of all peripheral vision). In some cases, vision is further impaired by clouding of the lens of the eye (cataracts). Three major types of Usher syndrome have been described - types I, II, and III. The different types are distinguished by their severity and the age when signs and symptoms appear. All three types are inherited in an autosomal recessive manner.\"},\"128\":{\"title\":\"VAN DER WOUDE SYNDROME\",\"description\":\"Van der Woude syndrome is a condition that affects the development of the face.\",\"longDescription\":\"Many people with this disorder are born with a cleft lip and/or a cleft palate. Affected individuals usually have depressions (pits) near the center of the lower lip, which may appear moist due to the presence of salivary and mucous glands in the pits. Small mounds of tissue on the lower lip may also occur. In some cases, people with Van der Woude syndrome have missing teeth. Growth and intelligence are usually normal. This condition is caused by genetic changes in the IRF6 gene and is inherited in a autosomal dominant fashion. Van der Woude syndrome represents the mild end of the spectrum of disorders known as IRF6-related disorders. At the more severe end of the spectrum is popliteal pterygium syndrome.\"},\"129\":{\"title\":\"WAARDENBURG SYNDROME\",\"description\":\"Waardenburg syndrome (WS) is a group of genetic conditions characterized by varying degrees of hearing loss and differences in the coloring (pigmentation) of the eyes, hair, and skin. \",\"longDescription\":\"Signs and symptoms can vary both within and between families. Various other features may also be present. Genetic changes in at least 6 different genes are known to cause WS, and it may be inherited in an autosomal dominant (most commonly) or autosomal recessive manner.\"},\"130\":{\"title\":\"FRAGILE X SYNDROME\",\"description\":\"Fragile X syndrome is a genetic condition involving changes in part of the X chromosome.\",\"longDescription\":\"This condition causes a range of developmental problems including learning disabilities and cognitive impairment. It is the most common form of inherited intellectual disability in males and a significant cause of intellectual disability in females. Other signs and symptoms may include symptoms of autism spectrum disorders, seizures, and characteristic physical features. Fragile X syndrome is caused by a change in the FMR1 gene and is inherited in an X-linked dominant manner.\"},\"131\":{\"title\":\"ALPHA-THALASSEMIA\",\"description\":\"Alpha-thalassemia X-linked Intellectual Disability (ATRX) syndrome is a genetic condition that causes intellectual disability, muscle weakness (hypotonia), short height, a particular facial appearance, genital abnormalities, and possibly other symptoms. \",\"longDescription\":\"It is caused by genetic changes in the ATRX gene and is inherited in an X-linked way.\"},\"132\":{\"title\":\"COCKAYNE SYNDROME\",\"description\":\"Cockayne syndrome is a rare disease which causes short stature, premature aging (progeria), severe photosensitivity, and moderate to severe learning delay. \",\"longDescription\":\"This syndrome also includes failure to thrive, very small head (microcephaly), and impaired nervous system development. Other symptoms may include hearing loss, tooth decay, vision problems, and bone abnormalities. Cockayne syndrome is caused by genetic changes in either the ERCC8 (CSA) or ERCC6 (CSB) genes. Inheritance is autosomal recessive.\"},\"133\":{\"title\":\"RETT SYNDROME\",\"description\":\"Rett syndrome is a neurodevelopmental condition that primarily affects girls.\",\"longDescription\":\"People with the disease appear to have normal psychomotor development during the first 6 to 18 months of life, followed by a developmental \\\"plateau,\\\" and then rapid regression in language and motor skills. Additional signs and symptoms may include repetitive, stereotypic hand movements; fits of screaming and inconsolable crying; autistic features; panic-like attacks; teeth grinding (bruxism); episodic apnea and/or hyperpnea; gait ataxia and apraxia; tremors; seizures; and slowed head growth. Some people have an atypical form of Rett syndrome that may be more mild or more severe. Classic Rett syndrome is most commonly caused by genetic changes in the MECP2 gene and is usually inherited in an X-linked dominant manner. The vast majority of cases are not inherited from a parent, but are due to a new genetic change in the affected person.\"},\"134\":{\"title\":\"FLOATING-HARBOR SYNDROME\",\"description\":\"Floating-Harbor syndrome (FHS) is named after the two hospitals that reported the first cases in the 1970s: Boston Floating Hospital and Harbor General Hospital in California.\",\"longDescription\":\"Signs and symptoms of FHS include short stature, skeletal abnormalities, delayed bone age, kidney problems, minor problems with hearing and vision, characteristic facial features, speech and language problems, and mild to moderate intellectual disabilities. Behavioral difficulties that are present in many children tend to improve with age. FHS is caused by a change in the SRCAP gene and inheritance is autosomal dominant. The genetic change can be inherited from a parent or can occur for the first time in a person with the syndrome. Communication issues and developmental disabilities may be helped with early intervention programs and special education.\"},\"135\":{\"title\":\"DRAVET SYNDROME\",\"description\":\"Dravet syndrome is the most severe of a group of conditions known as SCN1A-related seizure disorders.\",\"longDescription\":\"Symptoms include seizures which first occur in infancy that are often triggered by high temperatures (febrile seizures). In childhood, many types of seizures may occur and they may increase in frequency. Seizures may be difficult to treat. Other symptoms include loss of motor skills, intellectual disability, speech impairment, and difficulty with movement. Most cases of Dravet syndrome occur when the SCN1A gene is not working correctly. It can be inherited in an autosomal dominant pattern, but most people with Dravet syndrome do not have a family history of the condition. Diagnosis is based on a clinical exam, medical history, and the results of genetic testing.\"},\"136\":{\"title\":\"LENNOX-GASTAUT\",\"description\":\"Lennox-Gastaut syndrome is a form of severe epilepsy that begins in childhood.\",\"longDescription\":\"It is characterized by multiple types of seizures and intellectual disability. This condition can be caused by brain malformations, perinatal asphyxia (lack of oxygen), severe head injury, central nervous system infection and inherited degenerative or metabolic conditions. In about one-third of cases, no cause can be found. There is usually no single antiepileptic medication that will control seizures. Children may improve initially, but many later show tolerance to a drug or develop uncontrollable seizures.\"},\"137\":{\"title\":\"INFANTILE EPILEPTIC SPASMS SYNDROME\",\"description\":\"Infantile Spasms syndrome is characterized by a specific type of seizure (infantile spasms) seen in infancy and childhood.\",\"longDescription\":\"This syndrome leads to developmental regression and causes a specific pattern, known as hypsarrhythmia (chaotic brain waves), on electroencephalography (EEG) testing. The infantile spasms usually begin in the first year of life, typically between 4-8 months. The seizures primarily consist of a sudden bending forward of the body with stiffening of the arms and legs; some children arch their backs as they extend their arms and legs. Spasms tend to occur upon awakening or after feeding, and often occur in clusters of up to 100 spasms at a time. Infants may have dozens of clusters and several hundred spasms per day. Many disorders leading to brain injury, such as birth problems, cerebral anomalies, metabolic disorders, and genetic disorders can lead to these spasms, making it important to identify the underlying cause. In some children, no cause can be found. Some children have spasms as the result of brain lesions, and surgical removal of these lesions may result in improvement.\"},\"138\":{\"title\":\"CHILDHOOD ABSENCE EPILEPSY\",\"description\":\"Childhood Absence Epilepsy (CAE) is a familial generalized pediatric epilepsy, characterized by very frequent (multiple per day) absence seizures, usually occurring in children between the ages of 4 and 10 years.\",\"longDescription\":\"\"},\"139\":{\"title\":\"LISSENCEPHALY\",\"description\":\"Lissencephaly is a term that covers a group of diseases that affect the way the brain looks.\",\"longDescription\":\"People with lissencephaly have a lack of brain convolutions (folds), which affects the way the brain works. This happens because of issues with neurons not properly migrating during the development of the brain before birth.\"},\"140\":{\"title\":\"PERIVENTRICULAR NODULAR HETEROTOPIA\",\"description\":\"Periventricular Nodular Heterotopia is a condition in which the nerve cells (neurons) do not migrate properly during early development of the fetal brain.\",\"longDescription\":\"People with this condition typically develop recurrent seizures (epilepsy) beginning in mid-adolescence. Intelligence is usually normal, but some people may have mild intellectual disability, including difficulty with reading or spelling. Less common features include microcephaly, developmental delay, recurrent infections, and blood vessel abnormalities. Some cases are caused by changes in the FLNA gene and are inherited in an X-linked dominant manner. Other cases are caused by genetic changes in the ARFGEF2 gene and are inherited in an autosomal recessive manner. Rarely, periventricular nodular heterotopia is associated with a duplication of genetic material on chromosome 5.\"},\"141\":{\"title\":\"AICARDI-GOUTIÈRES SYNDROME\",\"description\":\"Aicardi-Goutières syndrome is an inherited disease that mainly affects the brain, immune system, and the skin. \",\"longDescription\":\"$22\"},\"142\":{\"title\":\"ATAXIA-INTELLECTUAL DISABILITY-OCULOMOTOR APRAXIA-CEREBELLAR CYSTS SYNDROME\",\"description\":\"A rare neuro-ophthalmological disease characterized by nonprogressive cerebellar ataxia, delayed motor and language development and intellectual disability, in addition to ophthalmological abnormalities (e.g. oculomotor apraxia, strabismus, amblyopia, retinal dystrophy and myopia). \",\"longDescription\":\"Cerebellar cysts, cerebellar dysplasia and cerebellar vermis hypoplasia, seen on magnetic resonance imaging, are also characteristic of the disease.\"},\"143\":{\"title\":\"BECKER MUSCULAR DYSTROPHY\",\"description\":\"Becker Muscular Dystrophy (BMD) is an inherited condition that causes progressive weakness and wasting of the skeletal and cardiac (heart) muscles.\",\"longDescription\":\"It primarily affects males. In some cases, heart involvement (cardiomyopathy) is the first sign. BMD is caused by a genetic change in the DMD gene and is inherited in an X-linked recessive manner. BMD is very similar to Duchenne muscular dystrophy, except that in BMD, symptoms begin later and progress at a slower rate. People with BMD may survive into their 40s or beyond.\"},\"144\":{\"title\":\"CAP MYOPATHY\",\"description\":\"Cap Myopathy is a disorder that primarily affects skeletal muscles, the muscles that the body uses for movement.\",\"longDescription\":\"People with Cap Myopathy have muscle weakness (myopathy) and poor muscle tone (hypotonia) throughout the body, but they are most severely affected in the muscles of the face, neck, and limbs. The name Cap Myopathy comes from characteristic abnormal cap-like structures that can be seen in muscle cells when muscle tissue is viewed under a microscope. Individuals in whom 70 to 75 percent of muscle cells have caps typically have severe breathing problems and may not survive childhood, while those in whom 10 to 30 percent of muscle cells have caps have milder symptoms and can live into adulthood. Cap Myopathy can be caused by genetic changes in the in the ACTA1, TPM2, or TPM3 genes. This condition follows an autosomal dominant manner of inheritance, however, most cases are not inherited; they result from new genetic changes in the gene and occur in people with no history of the disorder in their family.\"},\"145\":{\"title\":\"CENTRONUCLEAR MYOPATHY\",\"description\":\"Centronuclear Myopathy refers to a group of rare, inherited conditions that affect the muscles. \",\"longDescription\":\"There are three main forms of the condition that are differentiated by their pattern of inheritance: \\n\\n\\nX-linked Myotubular Myopathy \\nAutosomal Dominant Centronuclear Myopathy \\nAutosomal Recessive Centronuclear Myopathy \\n\\nThe cause of the condition and the associated signs and symptoms vary by subtype.\"},\"146\":{\"title\":\"CENTRAL CORE DISEASE\",\"description\":\"Central Core Disease (CCD) is an inherited condition that involves muscle weakness, skeletal abnormalities, and an increased chance of having a severe reaction to some anesthesia medications.\",\"longDescription\":\"Muscle weakness ranges from mild to severe and typically affects muscles in the trunk and upper legs, though muscles in the neck and face can also be affected. Skeletal abnormalities may include curving of the spine (scoliosis), dislocation of the hip, or restricted motion in certain joints (contractures). Some individuals with CCD have an increased chance of having a severe reaction to anesthesia, called malignant hyperthermia, which may cause muscle rigidity or break-down (rhabdomyolysis), a high fever, or a rapid heart beat. RYR1 is the only gene associated with CCD and clinical testing is available to look for disease-causing alterations in this gene known as pathogenic variants.\"},\"147\":{\"title\":\"DUCHENNE MUSCULAR DYSTROPHY\",\"description\":\"Duchenne Muscular Dystrophy (DMD) affects the muscles, leading to muscle wasting that gets worse over time. \",\"longDescription\":\"DMD occurs primarily in males, though in rare cases may affect females. The symptoms of DMD include progressive weakness and loss (atrophy) of both skeletal and heart muscle. Early signs may include delayed ability to sit, stand, or walk and difficulties learning to speak. Muscle weakness is usually noticeable in early childhood. DMD is caused by genetic changes (DNA variants) in the DMD gene. DMD is inherited in an X-linked recessive pattern and may occur in people who do not have a family history of DMD. Diagnosis of DMD is based on the symptoms, clinical exam, and the result of a biopsy to remove a small piece of muscle for examination under a microscope. The result of genetic testing may also help confirm the diagnosis. Becker muscular dystrophy (BMD), a milder form of muscular dystrophy, is also caused by genetic changes in the DMD gene.\"},\"148\":{\"title\":\"EMERY-DREIFUSS MUSCULAR DYSTROPHY\",\"description\":\"Emery-Dreifuss Muscular Dystrophy is a condition that affects the joints, muscles, and heart.\",\"longDescription\":\"Joint symptoms tend to present in childhood and involve contractures of the elbows, ankles, and neck. By adulthood, most people with Emery-Dreifuss muscular dystrophy develop heart problems, such as conduction defects and arrhythmias. Emery-Dreifuss muscular dystrophy is caused by genetic changes in the EMD and LMNA genes. It can be inherited in an X-linked, autosomal dominant, or autosomal recessive fashion.\"},\"149\":{\"title\":\"FACIOSCAPULOHUMERAL DYSTROPHY (FSHD)\",\"description\":\"Facioscapulohumeral Muscular Dystrophy (FSHD) is a disorder characterized by muscle weakness and wasting (atrophy).\",\"longDescription\":\"This condition gets its name from the areas of the body that are affected most often: muscles in the face (facio-), around the shoulder blades (scapulo-), and in the upper arms (humeral). The signs and symptoms of (FSHD) usually appear in adolescence. \\n\\n(FSHD) results from a deletion of genetic material from a region of DNA known as D4Z4. This region is located near one end of chromosome 4. It is inherited in an autosomal dominant pattern.\"},\"150\":{\"title\":\"AMYOTROPHIC LATERAL SCLEROSIS\",\"description\":\"Amyotrophic Lateral Sclerosis (ALS), also referred to as \\\"Lou Gehrig's Disease,\\\" is a motor neuron disease which leads to problems with muscle control and movement. \",\"longDescription\":\"$23\"},\"151\":{\"title\":\"HUNTINGTON DISEASE\",\"description\":\"Huntington Disease (HD) is an inherited condition that causes progressive degeneration of neurons in the brain.\",\"longDescription\":\"It is caused by changes in the HTT gene and is inherited in an autosomal dominant manner. There is also a less common, early-onset form of HD which begins in childhood or adolescence.\"},\"152\":{\"title\":\"LAING DISTAL MYOPATHY\",\"description\":\"Laing Distal Myopathy is a slowly progressive muscle disorder that tends to begin in childhood.\",\"longDescription\":\"Early symptoms include weakness in the feet and ankles, followed by weakness in the hands and wrists. Weakness in the feet leads to tightening of the Achilles tendon, an inability to lift the big toe, and a high-stepping walk. Weakness in the hands makes it more difficult to lift the fingers, especially the third and fourth fingers. Other findings include scoliosis and cardiomyopathy in up to one third of individuals. Most affected people remain mobile throughout life. Laing Distal Myopathy is caused by genetic changes in the MYH7 gene and is inherited in an autosomal dominant fashion.\"},\"153\":{\"title\":\"LIMB-GIRDLE MUSCULAR DYSTROPHY\",\"description\":\"Limb-Girdle Muscular Dystrophy is a group of disorders which affect the voluntary muscles around the hips and shoulders.\",\"longDescription\":\"Males and females are affected in equal numbers. Most forms of Limb-Girdle Muscular Dystrophy are inherited in an autosomal recessive manner. Several rare forms are inherited in an autosomal dominant pattern. There are at least 20 different types of Limb-Girdle Muscular Dystrophy.\"},\"154\":{\"title\":\"MYOTONIC DYSTROPHY\",\"description\":\"Myotonic Dystrophy is a disease that affects the muscles and other body systems.\",\"longDescription\":\"It is the most common form of muscular dystrophy that begins in adulthood, usually in a person's 20s or 30s. This disease is characterized by progressive muscle loss and weakness. Myotonic Dystrophy may be further classified into two types, and the two types may affect different muscles. People with Myotonic Dystrophy usually have prolonged muscle tensing (myotonia) and are not able to relax certain muscles after use. The severity of the disease may vary among affected people, even among members of the same family. Myotonic Dystrophy is caused by genetic changes (changes) in the DMPK gene or the CNBP (ZNF9) gene depending on the specific type of Myotonic Dystrophy. The disease is inherited in an autosomal dominant manner. Myotonic Dystrophy may be diagnosed when a healthcare provider observes signs and symptoms of the disease, and the diagnosis may be confirmed with tests of muscle function and genetic testing.\"},\"155\":{\"title\":\"NEMALINE MYOPATHY\",\"description\":\"Nemaline Myopathy is a disorder that primarily affects skeletal muscles, which are muscles that the body uses for movement.\",\"longDescription\":\"People with Nemaline myopathy have muscle weakness (myopathy) throughout the body, but it is typically most severe in the muscles of the face, neck, and limbs. Affected individuals may have feeding and swallowing difficulties, foot deformities, abnormal curvature of the spine (scoliosis), and joint deformities (contractures). Genetic changes in at least six genes can cause Nemaline Myopathy. \\n\\nSome individuals with Nemaline myopathy do not have an identified genetic change. The genetic cause of the disorder is unknown in these individuals. Nemaline myopathy is usually inherited in an autosomal recessive pattern. Less often, this condition is inherited in an autosomal dominant pattern. Nemaline myopathy is divided into six types. \"},\"156\":{\"title\":\"SPINAL-BULBAR MUSCULAR ATROPHY (KENNEDY DISEASE)\",\"description\":\"Kennedy Disease is a gradually progressive, neuromuscular disorder characterized by wasting of the proximal muscles (those closer to the trunk) and bulbar muscles (those of the face and throat). \",\"longDescription\":\"The condition mainly affects adult males. Early symptoms may include tremor, muscle cramps, and muscle twitching. This is followed by progressive muscle weakness and wasting, which may manifest in a variety of ways. Other symptoms include gynecomastia, testicular atrophy (reduction in size or function of the testes), and reduced fertility as a result of mild androgen insensitivity. Kennedy Disease is caused by a genetic change in the androgen receptor (AR) gene and is inherited in an X-linked recessive manner.\"},\"157\":{\"title\":\"SPINOCEREBELLAR ATAXIAS (SCAS)\",\"description\":\"Spinocerebellar Ataxia Type 1 (SCA1) is a progressive movement disorder that typically begins in early adulthood (but can affect children and older adults as well).\",\"longDescription\":\"Early signs and symptoms includes problems with coordination and balance (ataxia), speech and swallowing difficulties, muscle stiffness, and weakness in the muscles that control eye movement. Over time, SCA1 may cause mental impairment, numbness, tingling, or pain in the arms and legs and uncontrolled muscle tensing, wasting, and twitches. SCA1 is caused by changes in the ATXN1 gene and is inherited in an autosomal dominant fashion.\"},\"158\":{\"title\":\"SPINAL MUSCULAR ATROPHY (SMA)\",\"description\":\"Spinal Muscular Atrophy (SMA) is a group of genetic neuromuscular disorders that affect the nerve cells that control voluntary muscles (motor neurons).\",\"longDescription\":\"$24\"},\"159\":{\"title\":\"46,XY DISORDER OF SEX DEVELOPMENT DUE TO 5-ALPHA-REDUCTASE 2 DEFICIENCY\",\"description\":\"46,XY Disorder of Sex Development Due to 5-alpha-reductase 2 Deficiency is an inherited condition that primarily affects male sexual development before birth and during puberty. \",\"longDescription\":\"People with this condition are genetically male, with one X and one Y chromosome in each cell, and they have male gonads (testes). Their bodies, however, do not produce enough of a hormone called dihydrotestosterone (DHT), which is critical for male sexual development. Most are born with external genitalia that appear female. In other cases, affected individuals may have ambiguous genitalia. Others may have genitalia that appear predominantly male, often with an unusually small penis (micropenis) and the urethra opening on the underside of the penis (hypospadias). This condition is caused by genetic changes in the SRD5A2 gene and is inherited in an autosomal recessive pattern.\"},\"160\":{\"title\":\"ALAGILLE SYNDROME\",\"description\":\"Alagille syndrome is a genetic syndrome that can affect the liver and other parts of the body.\",\"longDescription\":\"$25\"},\"161\":{\"title\":\"ANDROGEN INSENSITIVITY SYNDROME\",\"description\":\"Androgen Insensitivity syndrome is a condition that affects sexual development before birth and during puberty.\",\"longDescription\":\"People with this condition are genetically male, with one X chromosome and one Y chromosome in each cell. Because their bodies are unable to respond to certain male sex hormones (called androgens), they may have some physical traits of a woman. Androgen insensitivity syndrome is caused by genetic changes in the AR gene and is inherited in an X-linked recessive pattern.\"},\"162\":{\"title\":\"BARDET-BIEDL SYNDROME\",\"description\":\"Bardet-Biedl syndrome (BBS) is an inherited condition that affects many parts of the body.\",\"longDescription\":\"People with this syndrome have progressive visual impairment due to cone-rod dystrophy; extra fingers or toes (polydactyly); truncal obesity; decreased function of the male gonads (hypogonadism); kidney abnormalities; and learning difficulties. Genetic changes in many genes are known to cause Bardet-Biedl syndrome and inheritance is usually autosomal recessive.\"},\"163\":{\"title\":\"CAMPOMELIC DYSPLASIA\",\"description\":\"Campomelic Dysplasia is a rare genetic disorder that affects the development of the skeleton, reproductive system, and face. \",\"longDescription\":\"Symptoms of Campomelic Dysplasia may include bowing of the legs, dislocated hips, small lungs and chest, and external genitalia that do not look clearly male or clearly female (ambiguous genitalia). In addition, infants with Campomelic Dysplasia have distinctive facial features including a small chin with cleft palate, prominent eyes, flat face, and a large head. Campomelic Dysplasia usually results from a new genetic change (DNA variant) in or the near the SOX9 gene. Diagnosis is based on physical findings and X-ray (radiograph) findings and may be confirmed by genetic testing.\"},\"164\":{\"title\":\"CONGENITAL ADRENAL HYPERPLASIA (CAH)\",\"description\":\"Congenital Adrenal Hyperplasia (CAH) refers to a group of genetic conditions that affect the adrenal glands.\",\"longDescription\":\"These glands sit on top of the kidneys and are responsible for releasing various types of hormones that the body needs to function. Affected people lack an enzyme the adrenal glands need to make one or more of these hormones and often overproduce androgens (male hormones such as testosterone). For example, females with a severe form of the condition may have ambiguous genitalia at birth and if not properly diagnosed, develop dehydration, poor feeding, diarrhea, vomiting and other health problems soon after. People with milder forms may not be diagnosed with the condition until adolescence or adulthood when they experience early signs of puberty or fertility problems.\"},\"165\":{\"title\":\"DENYS-DRASH SYNDROME\",\"description\":\"Denys-Drash syndrome is a condition that affects the kidneys and genitalia.\",\"longDescription\":\"Kidney disease typically begins in the first few months of life. In addition, up to 90 percent of people with this condition develop a rare form of kidney cancer known as Wilms tumor. Males with Denys-Drash syndrome have gonadal dysgenesis, a condition in which the external genitalia do not look clearly male or clearly female (ambiguous genitalia) or the genitalia appear to be completely female. The testes are also undescended, meaning that they remain in the pelvis, abdomen, or groin. Affected females usually have normal genitalia. For this reason, females with this condition may be diagnosed with isolated nephrotic syndrome. Denys-Drash syndrome is caused by genetic changes in the WT1 gene. This condition is inherited in an autosomal dominant pattern, which means one copy of the altered gene in each cell is sufficient to cause the disorder. However, most cases result from new genetic changes in the gene and occur in people with no history of the disorder in their family.\"},\"166\":{\"title\":\"FRASER SYNDROME\",\"description\":\"Fraser syndrome is a rare genetic disorder characterized by fused eyelids (cryptophthalmos), fusion of the skin between the fingers and toes (syndactyly), and abnormalities of the genitalia and urinary tract. \",\"longDescription\":\"Signs and symptoms occur early in development and may also include abnormalities of the respiratory tract, specifically involving the larynx (voice box) and trachea (windpipe); failure of kidney development affecting one or both kidneys (renal agenesis); umbilical hernia; abnormalities of the nose and ear; cleft lip and palate; skeletal abnormalities; and intellectual disability. Depending on the severity of the signs and symptoms, Fraser syndrome can be fatal before or shortly after birth. Less severely affected individuals can live into childhood or adulthood. Fraser syndrome is caused by genetic changes in three different genes: FRAS1, GRIP1, and FREM2 and is inherited in an autosomal recessive manner. This condition is diagnosed based on signs and symptoms. Genetic testing may be useful to confirm the diagnosis.\"},\"167\":{\"title\":\"JOUBERT SYNDROME\",\"description\":\"Joubert syndrome is disorder of brain development that may affect many parts of the body.\",\"longDescription\":\"It is characterized by the absence or underdevelopment of the cerebellar vermis (a part of the brain that controls balance and coordination) and a malformed brain stem (connection between the brain and spinal cord). Together, these cause the characteristic appearance of a molar tooth sign on MRI. Signs and symptoms can vary but commonly include weak muscle tone (hypotonia); abnormal breathing patterns; abnormal eye movements; ataxia; distinctive facial features; and intellectual disability. Various other abnormalities may also be present. Joubert syndrome may be caused by genetic changes in any of many genes. Inheritance is usually autosomal recessive, but rarely it may be X-linked recessive.\"},\"168\":{\"title\":\"MECKEL-SYNDROME\",\"description\":\"Meckel syndrome is a very severe disorder that is characterized by multiple cysts on the kidneys, protrusion of a portion of the brain through an opening in the skull (occipital encephalocele), and extra fingers or toes (polydactyly).\",\"longDescription\":\"Affected children may also have abnormalities affecting the head and face, liver, lungs, genitals, and urinary tract. Meckel syndrome is caused by genetic changes in one of eight genes, and it is inherited in an autosomal-recessive manner.\"},\"169\":{\"title\":\"NEPHRONOPTHISES\",\"description\":\"A rare, genetic, renal ciliopathy characterized by reduced ability of the kidneys to concentrate solutes, chronic tubulointerstitial nephritis, cystic renal disease and progression to end stage renal disease (ESRD).\",\"longDescription\":\"The three clinical subtypes are characterized by the age of onset of ESRD which includes infantile, juvenile and late onset.\"},\"170\":{\"title\":\"TOWNES-BROCKS SYNDROME\",\"description\":\"Townes-Brocks syndrome is a genetic condition characterized by an obstruction of the anal opening (imperforate anus), abnormally shaped ears, and thumb malformations.\",\"longDescription\":\"Most affected individuals have at least two of these three main features. Other signs and symptoms may include kidney abnormalities, hearing loss, heart defects, genital malformations and intellectual disability. The condition is caused by genetic changes in the SALL1 gene which provides instructions for making proteins that are involved in the formation of tissues and organs before birth. In rare cases, the syndrome may be caused by a genetic change in the SALL4 gene. Inheritance is autosomal dominant. Imperforate anus is corrected with surgery as soon as possible, after the baby is born.\"},\"171\":{\"title\":\"CHRONIC VISCERAL ACID SPHINGOMYELINASE DEFICIENCY\",\"description\":\"Chronic Visceral Acid Sphingomyelinase Deficiency is an inherited condition involving lipid metabolism.\",\"longDescription\":\"People with this condition experience a build up of lipids in the spleen, liver, lungs, bone marrow, and brain. Signs and symptoms typically develop in the pre-teen years and may include enlarged liver and spleen (hepatosplenomegaly), short stature, problems with lung function including frequent lung infections, and a low number of platelets in the blood (thrombocytopenia). Chronic Visceral Acid Sphingomyelinase Deficiency is caused by changes (genetic changes or variants) in the SMPD1 gene. It is inherited in an autosomal recessive fashion.\"},\"172\":{\"title\":\"CONGENITAL DISORDER OF GLYCOSYLATION (CDG)\",\"description\":\"Congenital Disorders of Glycosylation (CDG) are a group of inherited metabolic disorders that affect a process called glycosylation.\",\"longDescription\":\"Glycosylation is the complex process by which all human cells build long sugar chains that are attached to proteins, which are called glycoproteins. There are many steps involved in this process, and each step is triggered by a type of protein called an enzyme. Individuals with a CDG are missing one of the enzymes that is required for glycosylation. The type of CDG that a person has depends on which enzyme is missing. Currently, there are 19 identified types of CDG. CDG type IA is the most common form. The symptoms of CDG vary widely among affected indiv
