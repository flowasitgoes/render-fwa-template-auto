d75a8f5c7032.js\",\"763\",\"static/chunks/763-7923f610929c0a85.js\",\"1\",\"static/chunks/1-8a6327d92d22efb8.js\",\"61\",\"static/chunks/app/%5Blocale%5D/page-564466094b8ebfd3.js\"],\"\"]\n2a:I[39763,[\"370\",\"static/chunks/bf76e631-54afaa4221ae6c49.js\",\"922\",\"static/chunks/c15bf2b0-45b0dc12987c1907.js\",\"911\",\"static/chunks/911-367405c3240"])</script><script>self.__next_f.push([1,"05722.js\",\"763\",\"static/chunks/763-7923f610929c0a85.js\",\"203\",\"static/chunks/app/%5Blocale%5D/layout-78b72262c40deaf3.js\"],\"TransitionProvider\"]\n1a:T412,"])</script><script>self.__next_f.push([1,"Two forms of Robinow syndrome have been described: autosomal recessive Robinow syndrome, and the milder autosomal dominant Robinow syndrome. They are distinguished based on their modes of inheritance, symptoms, and severity. Autosomal recessive Robinow syndrome causes shortening of the long bones in the arms and legs; short fingers and toes; wedge-shaped spinal bones leading to kyphoscoliosis; fused or missing ribs; short stature; and distinctive facial features. Other features may include underdeveloped genitalia; dental problems; kidney or heart defects; or delayed development. This form is caused by genetic changes in the ROR2 gene. Autosomal dominant Robinow syndrome causes more mild, but similar, features. There are rarely spine and rib abnormalities, and short stature is less severe. A variant type of this form is additionally characterized by osteosclerosis. Autosomal dominant Robinow syndrome may be caused by a genetic change in the WNT5A or DVL1 gene. In some cases, the underlying cause of Robinow syndrome is unknown."])</script><script>self.__next_f.push([1,"1b:T4c1,"])</script><script>self.__next_f.push([1,"In people with EB, blisters form in response to minor injuries or friction, such as rubbing or scratching. There are four main types of EB, which are classified based on the depth, or level, of blister formation: (EB) simplex, Dystrophic (EB), Junctional (EB), and Kindler syndrome. EB may then be further classified based on severity and specific symptoms, such as distribution (localized or generalized) and whether parts of the body other than the skin are affected. Specific sub-types may then be determined based on identifying the exact protein that is defective in a person with EB. This may be done by tests performed on a skin biopsy, or when possible, genetic testing. Identifying the exact sub-type can be hard because there are many sub-types of EB. A person with any main type of EB may be mildly or severely affected, and the disease can range from being a minor inconvenience requiring modifying activities, to completely disabling and even fatal in some cases. EB may be caused by changes in at least 18 genes that play various roles in the structure, integrity, and repair of the skin. Inheritance may be autosomal dominant or autosomal recessive depending on the type and subtype of EB a person has."])</script><script>self.__next_f.push([1,"1c:T5c8,"])</script><script>self.__next_f.push([1,"The frequency of attacks usually increases after puberty. Attacks most often affect 3 parts of the body: Skin - the most common sites are the face (such as the lips and eyes), hands, arms, legs, genitals, and buttocks. Skin swelling can cause pain, dysfunction, and disfigurement, although it is generally not dangerous and is temporary. Gastrointestinal tract - the stomach, intestines, bladder, and/or urethra may be involved. This may cause symptoms such as nausea, vomiting, diarrhea, and abdominal pain. Upper airway (such as the larynx and tongue) - this can cause upper airway obstruction. The majority of attacks affecting the airway resolve before complete airway obstruction. Attacks may involve one area of the body at a time, or they may involve a combination of areas. They always go away on their own but last from 2 to 4 days. While people with HAE have reported various triggers of attacks, emotional stress, physical stress, and dental procedures are the most commonly reported triggers. HAE may be caused by genetic changes (pathogenic variants) in the C1NH gene (also called the SERPING1 gene) or in the F12 gene. In some cases, the cause is not yet known. These types are also characterized by abnormal complement protein levels. Inheritance is autosomal dominant, but not all people with a SERPING1 genetic change will develop symptoms of HAE. Attacks generally continue throughout life, but the frequency of attacks can be significantly reduced with therapy."])</script><script>self.__next_f.push([1,"1d:T659,"])</script><script>self.__next_f.push([1,"Babies and children are larger than normal usually until age 8, when growth slows down, resulting in an average height in adults. Symptoms may include one side or area of the body growing more than the other side (asymmetric growth or hemihyperplasia), omphalocele or other abdominal wall defect at birth, low blood sugar (hypoglycemia) in infancy, an abnormally large tongue (macroglossia), abnormally large abdominal organs, creases or pits in the skin near the ears, and kidney abnormalities. Affected children have an increased risk to develop tumors, particularly a rare form of kidney cancer called Wilms tumor, a cancer of muscle tissue called rhabdomyosarcoma, and a form of liver cancer called hepatoblastoma. Some people only have one symptom while others may have many of the symptoms. The cause of BWS is complex and is different for different people, but involves genes that control body growth. The genes, including the CDKN1C, H19, IGF2, and KCNQ1OT1 genes, are located on chromosome 11. In most cases BWS is caused by problems with the genomic imprinting of these genes. Genomic imprinting refers to having some genes that are active (expressed) only when inherited from the father and others that are active only when inherited from the mother. Less commonly, changes in the CDKN1C gene or larger changes to chromosome 11, such as a translocation, deletion, or duplication, may cause BWS. Diagnosis of BWS is based on symptoms with the support of genetic testing. At present however, there is no clearly accepted diagnostic criteria as doctors are trying to understand the full spectrum of possible symptoms."])</script><script>self.__next_f.push([1,"1e:T412,"])</script><script>self.__next_f.push([1,"People with this condition are missing a small piece (deletion) of chromosome 16 at a location designated p13.3. This deletion results in a severe form of Rubinstein-Taybi syndrome. Some researchers believe that it is a unique emerging syndrome. Signs and symptoms may include failure to thrive, hypotonia (reduced muscle tone), short stature, microcephaly (unusually small head), characteristic facial features, mild to moderate intellectual disability, organ anomalies (i.e. heart and/or kidney problems), and vulnerability to infections. Chromosome testing of both parents can provide information about whether the deletion was inherited. In most cases, parents do not have any chromosome abnormalities. However, sometimes one parent has a balanced translocation where a piece of a chromosome has broken off and attached to another one with no gain or loss of genetic material. The balanced translocation normally does not cause signs or symptoms, but it increases the risk for having a child with a chromosome abnormality like a deletion."])</script><script>self.__next_f.push([1,"1f:T525,"])</script><script>self.__next_f.push([1,"SGBS is an overgrowth disorder, meaning that people with the disease are larger than average at birth (macrosomia) and continue to grow and gain weight at an unusual rate. The severity varies from very mild forms in carrier females to infantile lethal forms in affected males. The infantile lethal form of SGBS is sometimes known as SGBS type 2. People with SGBS typically have distinctive facial features, including a large distance between the eyes (hypertelorism), an unusually wide mouth (macrostomia) with a large tongue (macroglossia), and abnormalities of the roof of the mouth (palate). Other, findings include extra nipples, various birth defects such as a protrusion of the lining of the abdomen through the area around the belly button (umbilical hernia), and skeletal anomalies. Some people with the condition have a mild to severe intellectual disability. About 10 percent of people with SGBS develop tumors in early childhood, including a rare type of kidney cancer (Wilms tumor) and cancer of the nerve tissue (neuroblastoma). SGBS can be caused by genetic changes in the GPC3 and GPC4 genes. Genetic changes in other genes have been studied, but have in most instances have only been described in one person or one family. In other cases, the cause is unknown. SGBS is inherited in an X-linked manner."])</script><script>self.__next_f.push([1,"20:T459,"])</script><script>self.__next_f.push([1,"This results in the overproduction of lymphocytes, which build up and cause enlargement of the lymph nodes, liver and spleen. Affected individuals have an increased risk of developing cancer of the immune system cells (lymphoma) and may be at increased risk for other cancers. They can also have a variety of autoimmune disorders, most of which damage the blood cells. Some of the autoimmune disorders associated with ALPS can also damage the kidneys, liver, eyes, nerves, or connective tissues. Symptoms may include skin rashes, panniculitis, arthritis, inflammation of blood vessels (vasculitis), mouth sores, premature ovarian failure, and the development of neurological damage. ALPS is caused by genetic changes in the FAS gene in most cases. It is usually inherited in an autosomal dominant manner, although a small number of cases are inherited in an autosomal recessive manner. Some cases are also believed to arise from a genetic change in the lymphocytes that is not inherited, but instead occurs during the course of an individual's lifetime. This type of alteration is called a somatic genetic change."])</script><script>self.__next_f.push([1,"21:T66f,"])</script><script>self.__next_f.push([1,"People with XLP have an increased risk of infection because their body cannot properly regulate the number of immune system cells (lymphocytes) and blood cells. The symptoms associated with XLP vary from person to person, and even among family members. XLP generally has two subtypes, which are caused by genetic changes in different genes: XLP1 is mainly characterized by an inappropriate immune response to Epstein-Barr virus (EBV) infection, leading to hemophagocytic lymphohistiocytosis (HLH) or severe mononucleosis; dysgammaglobulinemia; and lymphoproliferative disease (malignant lymphoma). XLP2 is usually characterized by HLH (often associated with EBV), dysgammaglobulinemia, and inflammatory bowel disease (colitis). People with XLP2 have not been known to develop lymphoma. Signs and symptoms of HLH include fever, enlarged lymph nodes and spleen, skin rashes, and problems with the lungs, digestive system, liver, and nervous system. The heart, kidneys, or other organs may also be affected. Mononucleosis may cause fatigue; fever; an inflamed and sore throat; enlarged lymph nodes, liver, and spleen; and symptoms of anemia. Dysgammaglobulinemia causes an increased risk of recurrent infections. XLP1 is caused by genetic changes in the SH2D1A gene, and XLP2 is caused by genetic changes in the XIAP gene. Inheritance is X-linked recessive. However, in rare cases, females with a genetic change on one copy of the responsible gene develop symptoms of XLP. A diagnosis of either type of XLP can be confirmed with genetic testing. Of note, there have been males with genetic changes known to cause XLP that have not developed symptoms."])</script><script>self.__next_f.push([1,"22:T40b,"])</script><script>self.__next_f.push([1," Loss of white matter in the brain (leukodystrophy) and abnormal deposits of calcium (calcification) in the brain leads to an early-onset severe brain dysfunction (encephalopathy) that usually results in severe intellectual and physical disability. Additional symptoms may include epilepsy, painful, itchy skin lesion (chilblains), vision problems, and joint and muscle stiffness (spasticity), involuntary muscle twisting and contractions (dystonia), and weak muscle tone (hypotonia) in the torso. Other signs and symptoms may include a very small head (microcephaly), presence of white blood cells and other sign of inflammation in the cerebrospinal fluid, which is the fluid that surrounds the brain and spinal cord (central nervous system). There are several types of Aicardi-Goutières syndrome, depending on the gene that causes the condition: TREX1, RNASEH2A, RNASEH2B, RNASEH2C, SAMHD1, ADAR and IFIH1, genes. Most cases are inherited in an autosomal recessive pattern, although rare autosomal dominant cases have been reported."])</script><script>self.__next_f.push([1,"23:T4d4,"])</script><script>self.__next_f.push([1,"There are various types of ALS that are distinguished by symptoms and, in some cases, genetic cause. Early symptoms may include muscle twitching, cramping, stiffness, or weakness, slurred speech, and/or difficulty chewing or swallowing. As the disease progresses, people may become weaker and are eventually wheelchair-dependent. Most people with ALS have a sporadic (not inherited) form of ALS. It is believed that these cases are caused by an interaction between genetic and environmental factors. This means that a person may have inherited genetic changes (pathogenic variants) that increase their risk to develop ALS, but the person will only develop ALS if exposed to certain environmental triggers. About 10% of the people with ALS have at least one relative with the disease and are said to have have a familial (inherited) form of the disease (FALS). Familial ALS may be caused by genetic changes (pathogenic variants) in any one of several genes and the pattern of inheritance varies depending on the gene involved. The distinction between sporadic and familial cases is not always clear. Diagnosis of ALS is based on symptoms and a variety of tests to rule out other possible medical diseases that can cause similar symptoms."])</script><script>self.__next_f.push([1,"24:T44a,"])</script><script>self.__next_f.push([1,"The loss of motor neurons causes progressive muscle weakness and loss of movement due to muscle wasting (atrophy). Many types of SMA mainly affect the muscles involved in walking, sitting, arm movement, and head control. Breathing and swallowing may also become difficult as the disease progresses in many types of SMA. In some types of SMA, the loss of motor neurons makes it hard to control movement of the hands and feet. SMA type 1, 2, 3, and 4 are caused by changes (pathogenic variants, also know as genetic changes) in the SMN1 gene and are inherited in an autosomal recessive manner. Extra copies of the nearby related gene, SMN2, modify the severity of SMA. There are other rarer types of SMA caused by changes in different genes. Other autosomal recessive forms include SMA with progressive myoclonic epilepsy (SMA-PME) caused by changes in the ASAH1 gene and SMA with respiratory distress 1 (SMARD1) caused by changes in the IGHMBP2 gene. X-linked forms include X-linked infantile SMA caused by changes in UBA1. Diagnosis of SMA is suspected by symptoms and confirmed by genetic testing."])</script><script>self.__next_f.push([1,"25:T4cc,"])</script><script>self.__next_f.push([1,"The liver problems result from having fewer small bile ducts than normal in the liver. This leads to bile building-up inside the liver, which in turn causes liver scarring and damage. Signs and symptoms of Alagille syndrome are generally noticed in infancy or early childhood. Type of symptoms and severity varies greatly, even among people in the same family, so that in some cases the symptoms are severe, and in others, very mild. The liver problems may be the first symptoms of the syndrome, and may include yellow color of the skin and whites of the eyes (jaundice); itchy skin; bumps on the skin caused by deposits of cholesterol and fats (xanthomas); pale, loose bowel movements; and poor growth. Alagille syndrome can also affect other parts of the body including the heart, brain, kidneys, blood vessels, eyes, face, and skeleton. People with Alagille syndrome may have distinctive facial features too, including a broad, prominent forehead, deep-set eyes, and a small, pointed chin. Alagille syndrome is caused by changess in the JAG1 and NOTCH2 genes. Inheritance is autosomal dominant. However, in about half of cases the genetic change occurs as a new change (\"de novo\") without being inherited from either parents."])</script><script>self.__next_f.push([1,"26:T425,"])</script><script>self.__next_f.push([1,"It usually becomes apparent in infancy, often after a viral infection.Signs and symptoms usually progress rapidly. Early symptoms may include poor sucking ability; loss of head control and motor skills; loss of appetite; vomiting; and seizures. As the condition progresses, symptoms may include weakness and lack of muscle tone; spasticity; movement disorders; cerebellar ataxia; and peripheral neuropathy. Complications can lead to impairment of respiratory, heart and kidney function. The term \"Leigh-like syndrome\" is often used for people with features that are strongly suggestive of Leigh syndrome but who do not meet the diagnostic criteria. The inheritance of Leigh syndrome depends on where the responsible gene is located in each case. This is because it can be due to genetic changes in either mitochondrial DNA or nuclear DNA: Mitochondrial DNA-associated Leigh syndrome follows a mitochondrial inheritance pattern (also called maternal inheritance). Nuclear gene-encoded Leigh syndrome may be inherited in an autosomal recessive or X-linked manner."])</script><script>self.__next_f.push([1,"27:T52d,"])</script><script>self.__next_f.push([1,"Two rare conditions may result from this deficiency (likely representing two ends of a clinical spectrum): Symptoms include an enlarged liver and spleen (hepatosplenomegaly), poor weight gain, a yellowish color of the skin and the whites of the eyes (jaundice), vomiting, diarrhea, fatty stool (steatorrhea), and poor absorption of nutrients from food (malabsorption), as well as calcium deposits in adrenal glands, anemia, liver disease (cirrhosis), and developmental delay. Infants with this form of Lysosomal Acid Lipase Deficiency develop failure in multiple organs, and severe malnutrition. Cholesteryl ester storage disease: Less severe and starting later in life. Symptoms may include hepatosplenomegaly, liver disease (cirrhosis), and malabsorption with diarrhea, vomiting, and steatorrhea. Lysosomal Acid Lipase Deficiency is caused by genetic changes in the LIPA gene, which provides instructions to produce the lysosomal acid lipase enzyme. When there is not enough of this enzyme, the body cannot break down certain fats and this leads to a a toxic buildup of fatty substances in the body's cells and tissues. Inheritance is autosomal recessive. Enzyme replacement therapy for both Wolman disease and cholesteryl ester storage disease is currently approved for use in the United States, European Union, and Japan."])</script><script>self.__next_f.push([1,"28:T440,"])</script><script>self.__next_f.push([1,"Almost all people with MNGIE have gastrointestinal dysmotility, in which the muscles and nerves of the digestive system do not move food through the digestive tract efficiently and result in early satiety, nausea, dysphagia, gastroesophageal reflux, vomiting after eating (postprandial emesis), episodic abdominal pain and/or distention, and diarrhea . Affected people may also have cachexia, dropped eyelids or weakness of other muscles of the eyes, peripheral neuropathy (manifesting as tingling, numbness, and pain (paresthesias) symmetric weakness, that mainly affect the lower extremities) and hearing loss. Leukoencephalopathy, which is the deterioration of a type of brain tissue known as white matter, is a hallmark of MNGIE; however it does not usually cause symptoms in people with this disorder. MNGIE is caused by variations in the TYMP gene, important for allowing adequate levels of thymidine in the mitochondria. Inheritance is autosomal recessive. Diagnosis is confirmed by detecting the TYMP gene variations or the increased levels of thymidine and deoxyuridine in blood."])</script><script>self.__next_f.push([1,"29:T55c,"])</script><script>self.__next_f.push([1,"Phenylalanine is one of the building blocks (amino acids) of proteins. Humans cannot make phenyalanine, but it is a natural part of the foods we eat. However, people do not need all the phenyalanine they eat, so the body converts extra phenylalanine to another harmless amino acid, tyrosine. People with PKU cannot properly break down the extra phenylalanine to convert it to tyrosine. This means phenylalanine builds up in the person's blood, urine, and body. PKU varies from mild to severe. The most severe form is known as classic PKU. Without treatment, children with classic PKU develop permanent intellectual disability. Light skin and hair, seizures, developmental delays, behavioral problems, and psychiatric disorders are also common. Less severe forms, sometimes called \"mild PKU\", \"variant PKU\" and \"non-PKU hyperphenylalaninemia\", have a smaller risk of brain damage. Mothers who have PKU and no longer follow a phenylalanine-restricted diet have an increased risk of having children with an intellectual disability, because their children may be exposed to very high levels of phenylalanine before birth. In most cases, PKU is caused by changes (pathogenic variants, also called genetic changes ) in the PAH gene. Inheritance is autosomal recessive manner. Because PKU can be detected by a simple blood test and is treatable, PKU is part of newborn screening."])</script><script>self.__next_f.push([1,"18:[\"$\",\"$L19\",null,{\"locale\":\"en\",\"now\":\"$D2025-01-09T14:08:54.180Z\",\"timeZone\":\"UTC\",\"messages\":{\"SEO\":{\"title\":\"The Rarest Stars Shine Brightest | Montefiore Einstein\",\"description\":\"When a blackout threatens to cancel the holidays, a group of resilient kids with rare diseases hatch an outrageous plan to save the day.\",\"ogTitle\":\"The Rarest Stars Shine Brightest | Montefiore Einstein\",\"ogDescription\":\"When a blackout threatens to cancel the holidays, a group of resilient kids with rare diseases hatch an outrageous plan to save the day.\"},\"Header\":{\"englishLong\":\"English\",\"spanishLong\":\"Spanish\",\"englishShort\":\"EN\",\"spanishShort\":\"ES\",\"home\":\"Home\"},\"Footer\":{\"privacyPolicy\":\"Privacy Policy - Web and Mobile Applications\",\"address\":\"Montefiore Medical Center 111 East 210th Street, Bronx, NY 10467\",\"legal\":\"The Major League Baseball trademarks depicted in this program were licensed by Major League Baseball. All rights reserved.\",\"telephone\":\"718-920-4321\",\"einsteinLink\":\"Montefioreeinstein.org\",\"medLink\":\"Einsteinmed.edu\",\"chamLink\":\"Cham.org\"},\"Hero\":{\"title\":\"\u003cleadingWord\u003eThe\u003c/leadingWord\u003e Rarest Stars Shine Brightest\",\"subtitle\":\"When a blackout threatens to cancel the holidays, a group of resilient kids with rare diseases hatch an outrageous plan to save the day.\",\"startButton\":\"Explore Rare Diseases\",\"watchButton\":\"Watch the Story\",\"scrollDown\":\"Scroll down\",\"videoTitle\":\"The Rarest Stars Shine Brightest\",\"videoDescription\":\" \",\"videoSrc\":\"https://www.youtube.com/embed/h7CKgaLlGWE?si=DbGdvfq_QcYauoqL\u0026rel=0\u0026autoplay=1\",\"logoSrc\":\"/images/logo-en.png\",\"imageAlt\":\"The Rarest Stars Shine Brightest Logo\"},\"Intro\":{\"title\":\"A global leader in rare disease care, The New York Center for Rare Diseases at Montefiore Einstein is at the forefront of innovation and groundbreaking research and is an international referral site for the most complex, rare and inherited conditions.\",\"subtitle\":\"We are a designated Center of Excellence by the National Organization for Rare Disorders (NORD)—one of only 40 academic medical centers in the U.S. selected to be a part of this prestigious national network.\",\"imageAlt\":\"Emmelina [Gauge] smiling\"},\"Teaser\":{\"title_top\":\"Discovery\",\"title_bottom\":\"Awaits\",\"subtitle\":\"Come on an odyssey to learn more about rare diseases.\",\"button\":\"Explore Rare Diseases\"},\"LearnExcellence\":{\"title\":\"Learn About Montefiore Einstein's Excellence in Rare Diseases.\",\"button\":\"Learn More\",\"href\":\"https://montefioreeinstein.org/new-york-center-for-rare-diseases\"},\"Heroes\":{\"title\":\"Meet the Heroes\",\"subtitle\":\"The heroes of our film are a band of resilient kids who live with rare diseases but are not defined by them. Each one, in their own words, tells us about their rare disease.\",\"imageAltName\":\"Image of {name}\",\"emmelina\":{\"quote\":\"My condition is called Ehlers-Danlos syndrome, or EDS for short. Other kids’ bones are as strong as metal, but mine are more like a feather. One dangerous move and my arm dislocates.\",\"diagnosis\":\"Diagnosed with Ehlers-Danlos syndrome\"},\"phebe\":{\"quote\":\"I have the rare disease called achondroplasia, which is a type of dwarfism. It's just like you are shorter than average, but you're kind of unique, so you're above average.\",\"diagnosis\":\"Diagnosed with Achondroplasia\"},\"zia\":{\"quote\":\"My rare condition is called piebaldism, and it makes my skin have a really cool pattern to it. It's like the skin cells are given two different colors.\",\"diagnosis\":\"Diagnosed with Piebaldism\"},\"jeffrey\":{\"quote\":\"My disease is called AMPS—Amplified Musculoskeletal Pain syndrome. It basically makes me hurt more. And when I'm stressed or sick, it grows.\",\"diagnosis\":\"Diagnosed with Amplified Musculoskeletal Pain syndrome (AMPS) and Functional Neurologic Deficits (FND)\"},\"benjamin\":{\"quote\":\"So I have a form of dwarfism. It's a condition where your joints and legs do not grow as fast, making you shorter than most people. I can't really explain the name because it's way too complicated. But an abbreviation for it is SED.\",\"diagnosis\":\"Diagnosed with Spondyloepiphyseal Dysplasia Congenita (SED)\"}},\"Quote\":{\"quote\":\"Each rare disease journey is completely unique, always aiming to arrive at a place where we can diagnose, care, and, we hope, cure.\",\"author\":\"John M. Greally, DMed, PhD FACMG\",\"position\":\"Executive Director, New York Center for Rare Diseases at Montefiore Einstein\"},\"Billboard\":{\"title\":\"Boldly Going Where Few Have Gone Before\",\"subtitle\":\"The New York Center for Rare Diseases at Montefiore Einstein is recognized for our world-renowned doctors, groundbreaking research and clinical excellence in caring for people with rare conditions. We offer access to the latest and most advanced diagnostics and treatments to help predict, prevent, detect and treat rare conditions earlier.\\n\\nOur multidisciplinary team approach is designed to help patients and their families get from uncertainty to an accurate diagnosis as quickly as possible, building a personalized treatment plan around each individual’s needs. Our numerous clinical trials give our patients access to emerging technologies, innovative treatments and cures that are otherwise unavailable.\",\"button\":\"Get the Right Diagnosis, Care and Therapies for Rare Diseases\",\"href\":\"https://montefioreeinstein.org/new-york-center-for-rare-diseases\"},\"Transition\":{\"chatboxIntro\":\"Greetings, Captain._ Fuel is topped off and trajectory has been calculated. ___We launch in three... __two... __one... _Ignition. _Liftoff! ____If you feel uneasy, _there is a sick bag conveniently located beneath your seat.\",\"skip\":\"Skip intro\",\"skipMobile\":\"Skip\"},\"Experience\":{\"scroll\":\"SCROLL TO START EXPLORING. CLICK ON THE *BRIGHTEST STARS* TO LEARN MORE\",\"starsCollected\":\"out of {total} stars\",\"amplifying\":\"Amplifying\",\"openCatalog\":\"Open star catalog\",\"sound\":\"Sound\",\"soundOn\":\"Sound on\",\"soundOff\":\"Sound off\",\"fuelLevels\":\"FUEL LEVEL\",\"chatbox\":{\"v2\":\"Every star is a potential adventure.__ Shall we get a little closer?\",\"v3\":\"Captain,_ I'm detecting a unique energy signature from that star.__ Shall we check it out?\",\"v4\":\"Have you noticed how the stars almost seem to shimmer as we pass?__ It's like they're waving at us.\",\"v5\":\"Look at that..._ the way those distant stars just..._ flicker.__ Almost like they're winking at us.\",\"v6\":\"Thrusters firing up!__ Don't worry,_ I've calibrated them for maximum speed and minimum whiplash!\",\"v7\":\"You're on a roll, Captain!__ Shall we keep the streak going?\",\"v8\":\"Wormhole dead ahead!__ Buckle up,_ things might get...__ wibbly-wobbly.\",\"v9\":\"Taking a little cosmic coffee break,_ are we?__ No problem—_space has all the time in the world.__ Literally.\",\"v10\":\"Don't touch too many buttons.__ Last time someone did that,_ we ended up in a wormhole.\",\"v11\":\"I thought you might enjoy a little music to set the mood.__ Space can be a bit too quiet sometimes.\"},\"modals\":{\"diseaseDiscovered\":\"Disease discovered\",\"factDiscovered\":\"Fact discovered\",\"factsTitle\":\"Did you know…?\",\"nextStar\":\"Next star\",\"previousStar\":\"Previous star\",\"starAlt\":\"A beautiful, bright yellow star.\",\"decorations\":{\"running\":\"RUNNING...\",\"database\":\"DATABASE.EXE\",\"discovered\":\"STATUS: DISCOVERED\"},\"shareStar\":{\"title\":\"Share This Experience\",\"intro\":\"Spread the Light of Discovery\",\"content\":\"Help send others on a journey of discovery.\"},\"shareExperience\":{\"title\":\"Share This Experience\",\"intro\":\"Spread the Light of Discovery\",\"content\":\"Now share your journey and inspire others to explore!\"},\"achievement\":{\"title\":\"Congratulations\",\"intro\":\"You found all {count} stars.\",\"content\":\"Well done, Captain! You've illuminated the cosmos. Thank you for exploring the rare-disease universe with us. Venture further to learn more about The New York Center for Rare Disease at Montefiore Einstein, and share the experience to spread awareness.\"},\"tutorial\":{\"title\":\"How to navigate\",\"intro\":\"Scroll to explore the galaxy and\\n\u003chighlight\u003eclick on the brightest stars\u003c/highlight\u003e to learn about rare diseases\",\"soundInfo\":\"Turn your sound on for a better experience\",\"close\":\"Close tutorial\"},\"radar\":{\"title\":\"Go anywhere in the galaxy\",\"text\":\"Journey map\",\"progress\":\"{percentage}% mission\\ncomplete\",\"iconButtonHoverDesktop\":\"Click\\nto go here\",\"iconButtonHoverMobile\":\"Tap to\\ngo here\",\"alreadyThere\":\"You are here\"}},\"starDiscovery\":{\"subtitle\":\"New star\",\"subtitleDiscovered\":\"Discovered star\",\"button\":\"Click to discover\",\"buttonDiscovered\":\"Click to explore again\",\"buttonDiscoveredMobile\":\"Explore again\"},\"buttons\":{\"shareDiscovery\":\"Share discovery\",\"shareExperience\":\"Share experience\",\"learnMore\":\"Learn more\",\"learnMoreLink\":\"https://montefioreeinstein.org/new-york-center-for-rare-diseases\",\"copyLink\":\"Share link\",\"linkCopied\":\"Link copied!\",\"unableToCopy\":\"Your browser does not support sharing or copying.\",\"shareMessage\":\"Watch the short film and explore rare diseases at brighteststars.org\",\"shareFb\":\"Share on Facebook\"}},\"HowTo\":{\"title\":\"Welcome to the Galaxy, Captain. Click *Start Journey* button below to begin. How to navigate your rocket:\",\"titleMobile\":\"Welcome to the Galaxy, Captain. Click *Start Journey* button below to begin. How to navigate your rocket:\",\"titleAlt\":\"Welcome, Captain! A blackout has struck, but a group of resilient kids hatched an ingenious plan to save the day. Join Montefiore Einstein in exploring the universe of rare diseases and help save the holidays!\",\"loading\":\"Loading\",\"button\":\"Start Journey\",\"turnOnSound\":\"Sound on\",\"turnOffSound\":\"Sound off\",\"scroll\":{\"title\":\"Scroll to Navigate\",\"descriptionMobile\":\"Move Forward/Backward\",\"descriptionDesktop\":\"Move Forward/Backward\",\"tip\":\"USE YOUR MOUSE\"},\"swipe\":{\"titleMobile\":\"Swipe to Rotate\",\"titleDesktop\":\"Move Your Cursor\",\"description\":\"Look Around\"},\"keyboard\":{\"title\":\"Rotate \u0026 Forward\",\"description\":\"Use Left/Right Keys to Rotate, Up/Down to Move Forward or Back\",\"tip\":\"Use the arrow keys on your keyboard\"}},\"stars\":{\"diseases\":{\"1\":{\"title\":\"PIEBALDISM\",\"description\":\"Piebaldism is a rare inherited condition characterized by a white forelock (a patch of white hair directly above the forehead).\",\"longDescription\":\"The name piebaldism is derived from the words “pie” (from magpie, which is a black and white bird) and “bald” (from the bald eagle, the US national bird that has a white feathered head). Other features include a white patch on the central portion of the forehead; white eyebrow and eyelash hair; and white patches of skin on the face (particularly the chin), trunk and extremities (hands and feet are not usually affected). This condition is present at birth and usually remains unchanged throughout life. It is inherited in an autosomal dominant fashion and is caused by genetic changes in the KIT gene.\"},\"2\":{\"title\":\"ACHONDROPLASIA\",\"description\":\"Achondroplasia is a disorder of bone growth that prevents the changing of cartilage (particularly in the long bones of the arms and legs) to bone.\",\"longDescription\":\"It is characterized by dwarfism, limited range of motion at the elbows, large head size (macrocephaly), small fingers, and normal intelligence. Achondroplasia can cause health complications such as interruption of breathing (apnea), obesity, recurrent ear infections, an exaggerated inward curve of the lumbar spine (lordosis). More serious problems include a narrowing of the spinal canal that can pinch (compress) the upper part of the spinal cord (spinal stenosis) and a buildup of fluid in the brain (hydrocephalus). Some people with Achondroplasia may have delayed motor development early on, but cognition is normal. Achondroplasia is caused by genetic changes in the FGFR3 gene. Inheritance is autosomal dominant.\"},\"3\":{\"title\":\"COMPLEX REGIONAL PAIN SYNDROME\",\"description\":\"Complex Regional Pain syndrome (CRPS) is a chronic pain condition that mainly affects the arms, legs, hands, and feet, but may involve the entire body.\",\"longDescription\":\"CRPS symptoms often begin after surgery or an injury. The main feature of CRPS is continuous, intense pain that is out of proportion to the severity of the injury. The pain gets worse over time and often spreads throughout the entire affected area. Other symptoms may include color and temperature changes of the skin over the affected area, skin sensitivity, sweating, and swelling. The underlying cause of CRPS is often not known.\"},\"4\":{\"title\":\"SPONDYLOEPIPHYSEAL DYSPLASIA CONGENITA\",\"description\":\"Spondyloepiphyseal Dysplasia Congenita is an inherited disorder of bone growth that affects the bones of the spine and ends of the long bones in the arms and legs.\",\"longDescription\":\"Features of this condition include short stature (dwarfism); a very short trunk and neck; abnormal curvature of the spine; barrel-shaped chest; shortened limbs; an abnormality of the hip joint; and problems with vision and hearing. Arthritis and decreased joint mobility often develop early in life. This condition is caused by genetic changes in the COL2A1 gene and is inherited in an autosomal dominant pattern. Most cases result from new genetic changes in the gene and occur in people with no family history of the condition.\"},\"5\":{\"title\":\"EHLERS-DANLOS SYNDROME (EDS)\",\"description\":\"Ehlers-Danlos syndromes (EDS) are a group of inherited connective tissue disorders caused by abnormalities in the structure, production, and/or processing of collagen.\",\"longDescription\":\"The symptoms of EDS vary by type and range from mildly loose joints to serious complications. Features shared by many types include joint hypermobility and soft, velvety skin that is highly elastic (stretchy) and bruises easily. Genetic changes in a variety of genes may lead to EDS. However, the underlying genetic cause in some families is unknown. Depending on the type, EDS may be inherited in an autosomal dominant or an autosomal recessive manner.\"},\"6\":{\"title\":\"ELLIS-VAN CREVELD SYNDROME\",\"description\":\"Ellis-Van Creveld syndrome is an inherited condition that affects bone growth.\",\"longDescription\":\"Affected people generally have short stature; short arms and legs (especially the forearm and lower leg); and a narrow chest with short ribs. Other signs and symptoms may include polydactyly; missing and/or malformed nails; dental abnormalities; and congenital heart defects. More than half of people affected by Ellis-Van Creveld syndrome have changes in the EVC or EVC2 genes; the cause of the remaining cases is unknown. The condition is inherited in an autosomal recessive manner.\"},\"7\":{\"title\":\"FIBROCHONDROGENESIS\",\"description\":\"Fibrochondrogenesis is a rare, neonatally lethal, rhizomelic chondrodysplasia. \",\"longDescription\":\"Eleven cases have been reported. The face is distinctive and characterized by protuberant eyes, flat midface, flat small nose with anteverted nares and a small mouth with long upper lip. Cleft palate, micrognathia and bifid tongue can occur. The limbs show marked shortness of all segments with relatively normal hands and feet. No internal anomalies other than omphalocele have been reported. Transmission is probably autosomal recessive. Recurrence in a consanguineous family (affecting both sexes) and concordance of affected male twins have been reported.\"},\"8\":{\"title\":\"HYPOPHOSPHATASIA\",\"description\":\"Hypophosphatasia (HPP) is a genetic condition that causes abnormal development of the bones and teeth.\",\"longDescription\":\"The severity of HPP can vary widely, from fetal death to fractures that don't begin until adulthood. Signs and symptoms may include poor feeding and respiratory problems in infancy; short stature; weak and soft bones; short limbs; other skeletal abnormalities; and hypercalcemia. Complications can be serious. The mildest form of the condition, called odontoHypophosphatasia, only affects the teeth. HPP is caused by genetic changes in the ALPL gene. Perinatal (onset before birth) and infantile HPP are inherited in an autosomal recessive manner. The milder forms, especially adult forms and odontoHypophosphatasia, may be inherited in an autosomal recessive or autosomal dominant manner.\"},\"9\":{\"title\":\"KNIEST DYSPLASIA\",\"description\":\"Kniest Dysplasia is a disorder of bone growth characterized by short stature (dwarfism) with other skeletal abnormalities and problems with vision and hearing.\",\"longDescription\":\"It is one of a spectrum of skeletal disorders caused by genetic changes in the COL2A1 gene. This condition is inherited in an autosomal dominant pattern, which means one copy of the altered gene in each cell is sufficient to cause the disorder. Most cases result from new genetic changes in the gene and occur in people with no history of the disorder in their family.\"},\"10\":{\"title\":\"OSTEOGENESIS IMPERFECTA\",\"description\":\"Osteogenesis Imperfecta (OI) is a group of genetic disorders that mainly affect the development of the bones.\",\"longDescription\":\"People with this condition have bones that break easily, often from little or no trauma. However, the severity is different from person to person. Multiple fractures are common, and in severe cases, can even occur before birth. Milder cases may involve only a few fractures over a person's lifetime. People with OI may also have dental problems (dentinogenesis imperfecta) and hearing loss in adulthood. Other features may include muscle weakness, loose joints, and skeletal malformations. There are various recognized forms of OI which are distinguished by their features and genetic causes. Depending on the genetic cause, OI may be inherited in an autosomal dominant (more commonly) or autosomal recessive pattern. Diagnosis is based on the symptoms, clinical exam, imaging studies, and may be confirmed by the results of genetic testing.\"},\"11\":{\"title\":\"OTOPALATODIGITAL SYNDROME\",\"description\":\"A disorder that is the mildest form of otopalatodigital syndrome spectrum disorder, and is characterized by a generalized skeletal dysplasia, mild intellectual disability, conductive hearing loss, and typical facial anomalies.\",\"longDescription\":\"\"},\"12\":{\"title\":\"ROBINOW SYNDROME\",\"description\":\"Robinow syndrome is a rare disorder that affects the bones as well as other parts of the body.\",\"longDescription\":\"$1a\"},\"13\":{\"title\":\"CACP SYNDROME\",\"description\":\"Camptodactyly-arthropathy-coxa vara-pericarditis syndrome (CACP) is a rare condition which causes joint abnormalities.\",\"longDescription\":\"The name comes from the main symptoms, including permanent bending of the fingers (camptodactyly), joint disease (arthropathy), and changes in the hip joint resulting in shortened legs and a possible limp (coxa vara). Some people with CACP also have too many cells between their joints (synovial hyperplasia) and too much fluid around the heart (pericardial effusion) or lungs (pleural effusion). Camptodactyly-arthyropathy-coxa vara-pericarditis syndrome is caused by a genetic change in the PRG4 gene. This gene is responsible for making a protein that lubricates the joints. The condition is inherited in an autosomal recessive manner. CACP may be at first confused with juvenile idiopathic arthritis because the two diseases have similar symptoms. Diagnosis is based on clinical findings (symptoms which the doctor notices on a physical exam) and a biopsy of the fluid between the joints (synovial fluid). Genetic testing can confirm the diagnosis.\"},\"14\":{\"title\":\"MEHMO SYNDROME\",\"description\":\"A rare X-linked syndromic intellectual disability characterized by mild to profound intellectual disability, microcephaly, growth delay, and hypogenitalism. \",\"longDescription\":\"Obesity, early-onset diabetes and epilepsy are more variably present.\"},\"15\":{\"title\":\"COHEN SYNDROME\",\"description\":\"Cohen syndrome is a congenital (present at birth) condition.\",\"longDescription\":\"Symptoms vary considerably from person to person but may include distinctive facial features, retinal dystrophy, nearsightedness, small head size, intellectual disability, global developmental delay, weak muscle tone, and unusually large range of joint movement. Although the exact cause of Cohen syndrome is unknown, some people with the condition have been found to have genetic changes in a gene called COH1 (also referred to as VPS13B). When Cohen syndrome is found to be inherited in families, it follows an autosomal recessive pattern.\"},\"16\":{\"title\":\"CANAVAN DISEASE\",\"description\":\"Canavan Disease is a progressive, fatal, genetic disorder affecting the central nervous system, muscles, and eyes.\",\"longDescription\":\"\"},\"17\":{\"title\":\"UREA CYCLE DISORDER\",\"description\":\"Disorder of urea cycle metabolism and ammonia detoxification is a genetic disorder that results in a deficiency of one of the six enzymes in the urea cycle.\",\"longDescription\":\"These enzymes are responsible for removing ammonia from the blood stream. The urea cycle involves a series of biochemical steps in which nitrogen, a waste product of protein metabolism, is changed to a compound called urea and removed from the blood. Normally, the urea is removed from the body through the urine. In Disorder of urea cycle metabolism and ammonia detoxification, nitrogen builds up in the blood in the form of ammonia, a highly toxic substance, resulting in hyperammonemia (elevated blood ammonia). Ammonia then reaches the brain through the blood, where it can cause irreversible brain damage, coma and/or death. The severity correlates with the amount of urea cycle enzyme function.\"},\"18\":{\"title\":\"PRADER-WILLI SYNDROME\",\"description\":\"Prader-Willi syndrome (PWS) is a genetic condition that affects many parts of the body.\",\"longDescription\":\"Infants with PWS have severe hypotonia (low muscle tone), feeding difficulties, and slow growth. Other signs and symptoms often include short stature, hypogonadism, developmental delays, cognitive impairment, and distinctive behavioral characteristics such as temper tantrums, stubbornness, and obsessive-compulsive tendencies. PWS is caused by missing or non-working genes on chromosome 15. Most cases are not inherited and occur randomly. Rarely, a genetic change responsible for PWS can be inherited.\"},\"19\":{\"title\":\"ANGELMAN SYNDROME\",\"description\":\"Angelman syndrome is a genetic disorder that primarily affects the nervous system.\",\"longDescription\":\"Characteristic features of this condition include developmental delay, intellectual disability, severe speech impairment, problems with movement and balance (ataxia), epilepsy, and a small head size. Individuals with Angelman syndrome typically have a happy, excitable demeanor with frequent smiling, laughter, and hand-flapping movements. Many of the characteristic features of Angelman syndrome result from the loss of function of a gene called UBE3A. Most cases of Angelman syndrome are not inherited, although in rare cases a genetic change responsible for Angelman syndrome can be inherited from a parent.\"},\"20\":{\"title\":\"PSEUDOHYPOPARATHYROIDISM\",\"description\":\"Pseudohypoparathyroidism (PTH) is a genetic disorder in which the body is unable to respond to parathyroid hormone.\",\"longDescription\":\"Parathyroid hormone helps control calcium, phosphorous, and vitamin D levels in the bones and blood. The symptoms of PTH are caused by low calcium levels and high phosphate levels in the blood. This may cause cataracts (clouding of the lens of the eye), dental problems, numbness, seizures, or tetany (muscle twitches and hand and foot spasms). Symptoms may also include short stature, obesity, short fingers and toes, and intellectual disability. These symptoms are usually first seen in childhood. Diagnosis is based on the symptoms, clinical examination, laboratory tests, and may be confirmed by the results of genetic testing.\"},\"21\":{\"title\":\"SILVER-RUSSELL SYNDROME\",\"description\":\"Silver-Russell syndrome is a rare condition associated with poor growth both before and after birth.\",\"longDescription\":\"Signs and symptoms vary and may include low birth weight, short stature, characteristic facial features, large head in relation to body size, body asymmetry, and feeding difficulties. Other features may include poor appetite, clinodactyly (curved finger), digestive system abnormalities, delayed development, and/or learning disabilities. The genetic causes of Silver-Russell syndrome are complex and relate to certain genes that control growth. Sometimes, the genetic cause cannot be identified. Most cases are not inherited from a parent and occur sporadically. In rare cases, Silver-Russell syndrome may be inherited in an autosomal dominant or autosomal recessive manner.\"},\"22\":{\"title\":\"MOSAIC TRISOMY 16\",\"description\":\"Mosaic Trisomy 16 is a rare chromosomal anomaly syndrome with a highly variable phenotype ranging from minor anomalies with normal development to intrauterine growth retardation, abnormal skin pigmentation, craniofacial and body asymmetry, cardiac (e.g., ventricular septal defect) and genital (e.g., hypospadias, cryptorchidism) anomalies, scoliosis and hearing loss to neonatal death.\",\"longDescription\":\"\"},\"23\":{\"title\":\"TRISOMY 18\",\"description\":\"Trisomy 18 is a chromosome disorder characterized by having 3 copies of chromosome 18 instead of the usual 2 copies. Signs and symptoms include severe intellectual disability; low birth weight; a small, abnormally shaped head; a small jaw and mouth; clenched fists with overlapping fingers; congenital heart defects; and various abnormalities of other organs.\",\"longDescription\":\"Most cases are not inherited and occur sporadically (by chance).\"},\"24\":{\"title\":\"COFFIN-SIRIS SYNDROME\",\"description\":\"Coffin-Siris syndrome is a genetic condition that causes variable degrees of learning disability, developmental delays, underdeveloped 'pinky' toenails or fingernails, and distinct facial features.\",\"longDescription\":\"It can be caused by a change in any of several genes including the ARID1A, ARID1B, SMARCA4, SMARCB1, DPF2 or SMARCE1 genes. Coffin-Siris syndrome follows an autosomal dominant pattern of inheritance, however it usually occurs for the first time in a family due to a new genetic change. Occupational, physical, and/or speech therapy can help affected individuals reach their full potential.\\n\"},\"25\":{\"title\":\"CLOVES SYNDROME\",\"description\":\"CLOVES syndrome is a rare condition that is primarily characterized by congenital overgrowth of fatty tissue; malformations of the vascular system (the vessels that carry blood and lymph throughout the body); epidermal nevi; and spinal or skeletal abnormalities.\",\"longDescription\":\"Other signs and symptoms may include disproportionate fat distribution, overgrowth of the extremities (arms and legs), skin abnormalities and kidney problems such as an unusually small or absent kidney. The severity of the condition and the associated signs and symptoms vary significantly from person to person. CLOVES syndrome is caused by somatic genetic changes in the PIK3CA gene. Because these genetic changes do not affect egg or sperm cells, the condition is not passed on from parent to child.\"},\"26\":{\"title\":\"CORNELIA DE LANGE SYNDROME\",\"description\":\"Cornelia de Lange syndrome (CdLS) is a developmental disorder that affects many parts of the body.\",\"longDescription\":\"The severity of the condition and the associated signs and symptoms can vary widely, but may include distinctive facial characteristics, growth delays, intellectual disability and limb defects. Approximately 60% of people affected by CdLS have a disease-causing variation in the NIPBL gene, and about 10% of cases are caused by genetic changes in one of four known genes: SMC1A, SMC3, HDAC8 and RAD21. In the remaining 30% of cases, the underlying genetic cause of the condition is unknown. CdLS can be inherited in an autosomal dominant (NIPBL, SMC2, or RAD21) or X-linked (SMC1A or HDAC8) manner. However, most cases result from new (de novo) genetic changes and occur in people with no family history of the condition.\"},\"27\":{\"title\":\"ATAXIA-TELANGIECTASIA\",\"description\":\"Ataxia-Telangiectasia (A-T) is a rare condition that affects the nervous system, the immune system, and many other parts of the body. \",\"longDescription\":\"The condition is typically characterized by cerebellar ataxia (uncoordinated muscle movements), oculomotor apraxia, telangiectasias, choreoathetosis (uncontrollable movements of the limbs), a weakened immune system with frequent infections, and an increased risk of cancers such as leukemia and lymphoma. A-T is caused by changes in the ATM gene and is inherited in an autosomal recessive manner.\"},\"28\":{\"title\":\"DICER1 TUMOR PREDISPOSITION\",\"description\":\"Pleuropulmonary Blastoma Familial Tumor Susceptibility Syndrome (DICER1 syndrome) causes a moderately increased risk for certain cancers and tumors.\",\"longDescription\":\"The lungs, kidneys, ovaries, and thyroid are the most commonly involved sites. Pleuropulmonary blastoma is the most commonly associated tumor and often occurs in infants and young children. Cysts in the kidneys (cystic nephroma) are also associated with DICER1 syndrome. These cysts typically develop in childhood, but do not usually cause any health problems. Women with DICER1 syndrome are at an increased risk for Sertoli-Leydig tumors of the ovaries. DICER1 syndrome is also associated with goiter (multiple fluid-filled or solid tumors in the thyroid gland). These goiters typically occur in adulthood and most often do not cause symptoms. This syndrome is caused by genetic changes in the DICER1 gene. It is passed through families in an autosomal dominant fashion. Affected members in the same family can be very differently affected.\"},\"29\":{\"title\":\"EAR-PATELLA-SHORT STATURE SYNDROME\",\"description\":\"Ear-Patella-Short Stature syndrome, also known as Meier-Gorlin syndrome (MGS), is a very rare inherited condition characterized by very small ears and ear canals, short stature, and absent or very small kneecaps (patellae).\",\"longDescription\":\"Other signs and symptoms can include hearing loss, feeding problems, respiratory tract abnormalities, small chin, and small head size. People with MGS may also have characteristic facial features including a small mouth, full lips and a narrow nose. Females with MGS may have underdeveloped breasts. Most people with this syndrome have normal intelligence. There are many forms of MGS and it can be caused by genetic changes in any of eight different genes: ORC1, ORC4, ORC6, CDT1, CDC6, CDC45L, MCM5 and GMNN. Most forms of MGS are inherited in an autosomal recessive pattern. The form caused by the GMNN gene is inherited in an autosomal dominant pattern. MGS is diagnosed based on the clinical signs and symptoms. Genetic testing can aid in the diagnosis.\"},\"30\":{\"title\":\"GORLIN SYNDROME\",\"description\":\"Gorlin syndrome leads to the growth of non-cancerous and cancerous tumors.\",\"longDescription\":\"The symptoms include basal cell cancers, jaw cysts, skin pits on the hands and feet, and abnormal deposits of calcium in the brain. Other symptoms may include bone abnormalities of the spine, ribs, or skull, and a large head. Some of the signs and symptoms of Gorlin syndrome are present at birth. There is an increased risk for a type of brain tumor (medulloblastoma) in childhood. Jaw cysts and basal cell cancers typically appear by adulthood. Gorlin syndrome occurs when the PTCH1, PTCH2, or the SUFU gene is not working correctly. It is inherited in an autosomal dominant manner. Gorlin syndrome is diagnosed based on clinical examination for specific features and genetic testing.\"},\"31\":{\"title\":\"BLOOM SYNDROME\",\"description\":\"Bloom syndrome affects many different body systems and is characterized by slow growth, sun sensitivity, and an increased risk of cancer. \",\"longDescription\":\"Symptoms include short stature, sun-sensitive skin rash, and an immune system that doesn't work correctly. Some people with Bloom syndrome have learning disabilities, type 2 diabetes, and chronic obstructive pulmonary disease (COPD) and develop cancer. Bloom syndrome is caused by genetic variants in the BLM gene and is inherited in an autosomal recessive pattern. Diagnosis is based on the symptoms, a clinical examination, and confirmed by the results of genetic testing.\"},\"32\":{\"title\":\"BLACKFAN-DIAMOND ANEMIA\",\"description\":\"Blackfan-Diamond Anemia is an inherited blood disorder that affects the ability of the bone marrow to produce red blood cells.\",\"longDescription\":\"In some cases there is also short stature. Blackfan-Diamond Anemia is caused by genetic changes in several genes, some of which have been identified and some of which have not. Identified genes include but are not limited to: RPS19, RPL5, RPS10, RPL11, RPL35A, RPS7, RPS17, RPS24, RPS26 and GATA1 genes. Patients with genetic changes in the RPL5 gene have more serious symptoms and about 45% have cleft palate and are smaller than average size. Patients with genetic changes in the RPL11 gene have thumb anomalies more frequently than people with the other types. Genetic changes in the GATA1 gene are associated with severe anemia. Most cases are isolated, but about 45% of people with Blackfan-Diamond Anemia inherit this condition from a parent. Inheritance is typically autosomal dominant , but can rarely be X-linked. The severity of the disease is very varied.\"},\"33\":{\"title\":\"WERNER SYNDROME\",\"description\":\"Werner syndrome is a condition that causes premature aging.\",\"longDescription\":\"People with this syndrome will develop and grow normally until puberty. At puberty, growth stops and adults with Werner syndrome are typically shorter than average. By the early 20s-30s, people with this syndrome develop conditions usually associated with more advanced ages. In addition, people with Werner syndrome have an increased risk of developing cancer, especially thyroid and skin cancers. Heart attack and cancer are the most common causes of death. Werner syndrome is caused by genetic changes in the WRN gene and is inherited in an autosomal recessive manner. This condition is diagnosed based on the symptoms and genetic testing.\"},\"34\":{\"title\":\"RETINOBLASTOMA\",\"description\":\"Retinoblastoma (RB) is a rare type of eye cancer in the retina that typically develops in early childhood.\",\"longDescription\":\"It usually affects only one eye, but 1/3 of children with RB develop cancer in both eyes. The first sign is typically a visible whiteness in the pupil called \\\"cat's eye reflex\\\" or leukocoria, which is particularly noticeable in photographs taken with a flash. Other signs and symptoms include strabismus; persistent eye pain, redness or irritation; and blindness or poor vision in the affected eye(s). RB is caused by genetic changes in the RB1 gene. In about 60% of people with RB, genetic changes are not inherited and occur only in retinal cells. In the other 40% of individuals, genetic changes are inherited from a parent in an autosomal dominant pattern and can be found in all body cells. RB that is caused by an inherited genetic change is called hereditary RB. Hereditary RB usually occurs at a younger age than RBthat is not inherited (15 months vs. 24 months). RB that occurs in only one eye is usually not inherited. RB that occurs in both eyes is thought to be inherited.\"},\"35\":{\"title\":\"SCHWANNOMATOSIS\",\"description\":\"Schwannomatosis is a rare form of neurofibromatosis that is primarily characterized by multiple schwannomas (benign tumors of the nervous system) in the absence of bilateral (affecting both sides) vestibular schwannomas.\",\"longDescription\":\"Signs and symptoms of the condition vary based on the size, location and number of schwannomas but may include pain; numbness; tingling; and/or weakness in the fingers and toes. Inherited forms of the disorder account for only 15 percent of all cases. In some of these families, Schwannomatosis is caused by changes in the SMARCB1 or LZTR1 genes; in other cases, the exact underlying cause is unknown. When inherited, the condition is passed down in an autosomal dominant manner with highly variable expressivity and reduced penetrance.\"},\"36\":{\"title\":\"TUBEROUS SCLEROSIS\",\"description\":\"Tuberous Sclerosis Complex (TSC) is characterized by the growth of benign tumors throughout the body, including in the heart, brain, and kidneys.\",\"longDescription\":\"Certain symptoms develop before to birth, such as heart tumors (rhabdomyoma). Other symptoms become more obvious in childhood, such as developmental delay and skin changes. Lung and kidney tumors are more likely to develop in adulthood. TSC is caused by the TSC1 or TSC2 gene not working correctly. It is inherited in an autosomal dominant pattern. This condition is diagnosed based on a clinical exam, medical tests such as imaging studies, and genetic testing.\"},\"37\":{\"title\":\"VON HIPPEL-LINDAU\",\"description\":\"Von Hippel-Lindau (VHL) Disease is an inherited disorder characterized by the abnormal growth of both benign and cancerous tumors and cysts in many parts of the body.\",\"longDescription\":\"Tumors usually first appear in young adulthood. The types of tumors associated with VHL Disease include hemangioblastomas (slow-growing tumors of the central nervous system); kidney cysts and clear cell renal cell carcinoma; pancreatic neuroendocrine tumors; pheochromocytomas (noncancerous tumors of the adrenal glands); and endolymphatic sac tumors. VHL Disease is caused by a genetic change in the VHL gene and is inherited in an autosomal dominant manner.\"},\"38\":{\"title\":\"WEAVER SYNDROME\",\"description\":\"Weaver syndrome is a rare condition that is characterized primarily by tall stature.\",\"longDescription\":\"Other signs and symptoms of the condition may include macrocephaly (unusually large head size); intellectual disability; distinctive facial features; camptodactyly (permanently bent digits) of the fingers and/or toes; poor coordination; soft and doughy skin; umbilical hernia; abnormal muscle tone; and a hoarse, low-pitched cry during infancy. Some studies also suggest that people affected by Weaver syndrome may have an increased risk of developing neuroblastoma. Weaver syndrome is usually caused by changes in the EZH2 gene. Although the condition is considered autosomal dominant, most cases occur as de novo genetic changes in people with no family history of the condition.\"},\"39\":{\"title\":\"WIEDEMANN-STEINER SYNDROME\",\"description\":\"Wiedemann-Steiner syndrome (WSS) includes distinctive facial features, growth delay, and intellectual disability. \",\"longDescription\":\"Signs and symptoms vary, but facial features may include thick eyebrows, wide-spaced eyes, and narrow eye openings. People with WSS may also have excessive hair on the elbows, arms, and back; difficulty feeding; behavior problems; and seizures. Because WSS has been reported in a small number of individuals, there is not much information on how the symptoms and features change over time. WSS is caused by genetic changes in the KMT2A gene. Most individuals with WSS are the only ones in their family with this condition. In a few cases, WSS has been inherited in an autosomal dominant pattern. Diagnosis is based on the symptoms and clinical exam, and it is confirmed by the results of genetic testing.\"},\"40\":{\"title\":\"FAMILIAL MEDITERRANEAN FEVER\",\"description\":\"Familial Mediterranean Fever is an inherited condition characterized by recurrent episodes of painful inflammation in the abdomen, chest, or joints. \",\"longDescription\":\"These episodes are often accompanied by fever and sometimes a rash or headache. Occasionally inflammation may occur in other parts of the body, such as the heart; the membrane surrounding the brain and spinal cord; and in males, the testicles. In about half of affected individuals, attacks are preceded by mild signs and symptoms known as a prodrome. Prodromal symptoms include mildly uncomfortable sensations in the area that will later become inflamed, or more general feelings of discomfort. Typically, episodes last 12 to 72 hours and can vary in severity. The length of time between attacks is also variable and can range from days to years. During these periods, affected individuals usually have no signs or symptoms related to the condition.\"},\"41\":{\"title\":\"EPIDERMOLYSIS BULLOSA\",\"description\":\"Epidermolysis Bullosa (EB) is a group of genetic skin diseases that cause the skin to blister and erode very easily.\",\"longDescription\":\"$1b\"},\"42\":{\"title\":\"ICHTHYOSIS VULGARIS\",\"description\":\"Ichthyosis Vulgaris is a common skin disorder passed down through families that leads to dry, scaly skin.\",\"longDescription\":\"It often begins in early childhood. Ichthyosis Vulgaris can be a nuisance, but it rarely affects overall health. This condition is inherited in an autosomal dominant pattern.\"},\"43\":{\"title\":\"SICKLE CELL ANEMIA\",\"description\":\"Sickle Cell Anemia is a disease in which the body produces red blood cells that are shaped like crescents or sickles.\",\"longDescription\":\"These cells do not last as long as normal, round, red blood cells, which leads to anemia (low number of red blood cells). The sickle shaped red blood cells also get stuck in blood vessels, blocking blood flow. Signs and symptoms of sickle cell disease usually begin in early childhood and may include anemia, repeated infections, and periodic episodes of pain (called crises). This condition is caused by genetic changes in the HBB gene and is inherited in an autosomal recessive pattern.\"},\"44\":{\"title\":\"HEMOPHILIA\",\"description\":\"Hemophilia is a bleeding disorder that slows the blood clotting process.\",\"longDescription\":\"People with this disorder experience prolonged bleeding following an injury, surgery, or having a tooth pulled. In severe cases, heavy bleeding occurs after minor trauma or in the absence of injury. Serious complications can result from bleeding into the joints, muscles, brain, or other internal organs. The major types of this disorder are Hemophilia A and Hemophilia B. Although the two types have very similar signs and symptoms, they are caused by genetic changes in different genes. People with an unusual form of Hemophilia B, known as Hemophilia B Leyden, experience episodes of excessive bleeding in childhood, but have few bleeding problems after puberty. Another form of the disorder, acquired Hemophilia, is not caused by inherited genetic changes.\"},\"45\":{\"title\":\"HEREDITARY ANGIOEDEMA\",\"description\":\"Hereditary Angioedema (HAE) is a disease characterized by recurrent episodes (also called attacks) of severe swelling of the skin and mucous membranes.\",\"longDescription\":\"$1c\"},\"46\":{\"title\":\"WISKOTT-ALDRICH SYNDROME\",\"description\":\"Wiskott Aldrich syndrome (WAS) is a disease with immunological deficiency and reduced ability to form blood clots.\",\"longDescription\":\"Signs and symptoms include easy bruising or bleeding due to a decrease in the number and size of platelets; susceptibility to infections and to immune and inflammatory disorders; and an increased risk for some cancers (such as lymphoma). Also, a skin condition known as eczema is common in people with WAS. WAS is caused by genetic changes in the WAS gene and is inherited in an X-linked manner. It primarily affects males. WAS, X-linked thrombocytopenia (XLT), and X-linked neutropenia (XLN) are known as 'WAS-related disorders' because these diseases are all caused by genetic changes in the WAS gene, and have overlapping symptoms ranging from severe to mild (WAS is the most severe).\"},\"47\":{\"title\":\"BICUSPID AORTIC VALVE (BAV)\",\"description\":\"Familial Bicuspid Aortic Valve is a rare, genetic, aortic malformation defined as a presence of abnormal two-leaflet aortic valve in at least 2 first-degree relatives. \",\"longDescription\":\"It is frequently asymptomatic or may be associated with progressive aortic valve disease (aortic regurgitation and/or aortic stenosis, typically due to valve calcification) and a concomitant aortopathy (i.e. aortic dilation, aortic aneurysm and/or dissection).\"},\"48\":{\"title\":\"IDIOPATHIC BRONCHIECTASIS\",\"description\":\"Idiopathic Bronchiectasis (IB) is a progressive lung disease characterized by chronic dilation of the bronchi and destruction of the bronchial walls in the absence of any underlying cause (such as post infectious disease, aspiration, immunodeficiency, congenital abnormalities and ciliary anomalies).\",\"longDescription\":\"\"},\"49\":{\"title\":\"BRUGADA SYNDROME (BRS)\",\"description\":\"Brugada syndrome is a heart condition that causes a disruption of the normal rhythm in the heart's lower chambers (ventricular arrhythmia).\",\"longDescription\":\"Signs and symptoms usually develop in adulthood but the diagnosis may be made at any age. Symptoms and complications often occur during rest or sleep, and may include fainting, seizures, difficulty breathing, or sudden death. The underlying genetic cause of inherited forms of Brugada syndrome is not known in most cases, but in up to 20-30% of people with Brugada syndrome, it is caused by a genetic change in the SCN5A gene. A number of other genes have been reported to be associated with Brugada syndrome in the literature, but the role they play in causing Brugada syndrome remains to be clearly defined. The genetic form of Brugada syndrome typically is inherited in an autosomal dominant manner. An acquired (nongenetic) form has been associated with certain drugs; abnormally high blood levels of calcium or potassium; or very low levels of potassium. In some cases, the cause of Brugada syndrome is unknown.\"},\"50\":{\"title\":\"FAMILIAL CEREBRAL CAVERNOUS MALFORMATION\",\"description\":\"A rare, capillary-venous malformation characterized by closely clustered irregular dilated capillaries that can be asymptomatic or that can cause variable neurological manifestations such as seizures, non-specific headaches, progressive or transient focal neurologic deficits, and/or cerebral hemorrhages.\\n\",\"longDescription\":\"\"},\"51\":{\"title\":\"CRI DU CHAT SYNDROME\",\"description\":\"Monosomy 5p, also known as Cri du chat syndrome or Deletion 5p, is present from birth and affects growth and development.\",\"longDescription\":\"Infants with this condition often have a high-pitched cat-like cry, small head size, and a characteristic facial appearance. They may have trouble breathing and feeding difficulties. People with this condition typically have intellectual disability, developmental and speech delay, and behavioral issues. Monosomy 5p is due to a missing piece (deletion) of a specific part of chromosome 5 known as the 'p' arm. In general, the severity of the symptoms is determined by the size and location of the deletion on chromosome 5. This deletion occurs very early in the development of an embryo and Monosomy 5p is usually not inherited in families. Diagnosis is based on the clinical examination, symptoms and confirmed by the results of genetic testing.\"},\"52\":{\"title\":\"DILATED CARDIOMYOPATHY\",\"description\":\"Dilated cardiomyopathy (DCM) is a disease of the heart muscle which primarily affects the heart's main pumping chamber, the left ventricle.\",\"longDescription\":\"It is the most common type of cardiomyopathy. The left ventricle of affected individuals becomes enlarged (dilated) and cannot pump blood to the body with as much force as a healthy heart can. The heart muscle also has difficulty contracting normally, which can lead to irregular heartbeats (arrhythmia), blood clots, or sudden death. Over time, the heart becomes weaker and heart failure can occur. While the cause of (DCM) is often unknown (idiopathic), some cases are acquired and roughly half are inherited or familial. Also, DCM can be a feature of many genetic syndromes. Familial (DCM) is most often inherited in an autosomal dominant pattern. Familial (DCM) is caused by genetic changes in several different genes, most commonly in the TTN gene (found in about 20% of cases).\"},\"53\":{\"title\":\"GLOMUVENOUS MALFORMATION\",\"description\":\"A rare vascular anomaly or angioma characterized by the presence of small, multifocal bluish-purple venous lesions mainly involving the skin.\",\"longDescription\":\"\"},\"54\":{\"title\":\"HEREDITARY HEMORRHAGIC TELANGIECTASIA\",\"description\":\"Hereditary Hemorrhagic Telangiectasia (HHT) is an inherited disorder of the blood vessels that can cause excessive bleeding.\",\"longDescription\":\"People with HHT can develop abnormal blood vessels called arteriovenous malformations (AVMs) in several areas of the body. AVMs on the skin are called telangiectasias. AVMs can also develop in other parts of the body, including the brain, lungs, liver, or intestines. HHT is caused by a genetic change in one of several genes, including ACVRL1, ENG, SMAD4, and GDF2. Changes in at least other two unknown genes are also suspected of causing HHT in some people. HHT is inherited in an autosomal dominant pattern, which means a person only needs to inherit one copy of the changed gene to have HHT.\"},\"55\":{\"title\":\"HOLT-ORAM SYNDROME\",\"description\":\"Holt-Oram syndrome affects the bones of the hands and arms and may also affect the heart.\",\"longDescription\":\"People with Holt-Oram syndrome have at least one bone in the wrist that did not form (develop) normally. Other bones in the hands, arms, and shoulder may also have developed abnormally. Many of these developmental changes in the bones can only be seen on an x-ray. Most people with Holt-Oram syndrome also have heart problems, including problems due to the way the heart formed (congenital) or problems with the way the heart beats. Holt-Oram syndrome is caused by genetic changes (pathogenic variants) in the TBX5 gene. The syndrome is inherited in an autosomal dominant manner. A diagnosis of Holt-Oram syndrome may be suspected when a person has symptoms of the syndrome. An x-ray of the hands, wrists, and arms, echocardiogram of the heart, and genetic testing may be used to confirm the diagnosis.\"},\"56\":{\"title\":\"INTERSTITIAL LUNG DISEASE DUE TO SP-C DEFICIENCY\",\"description\":\"A rare genetic interstitial lung disease characterized by diffuse lung disease of variable phenotype ranging from severe respiratory insufficiency in infancy to asymptomatic adults, due to surfactant protein C deficiency.\",\"longDescription\":\"Typical presentation in infancy includes dyspnea, cough, wheezing, and gradual cyanosis, with or without failure to thrive. Radiological findings include diffuse ground-glass opacities in neonates, later interstitial thickening associated with lung hyperinflation, intraparenchymal/subpleural cysts, honeycombing, subpleural nodules, or bronchiectasis. Infiltrates and air leaks are frequent complications.\"},\"57\":{\"title\":\"KLIPPEL-TRÉNAUNAY-WEBER SYNDROME\",\"description\":\"Angioosteohypertrophic syndrome, also known as Klippel-Trénaunay-Weber syndrome, is a syndrome that affects the development of blood vessels, soft tissues, and bones.\",\"longDescription\":\"This syndrome has three characteristic features: a red birthmark called a port-wine stain, overgrowth of soft tissues and bones, and vein malformations such as varicose veins or malformations of deep veins in the limbs. The overgrowth of bones and soft tissues usually begins in infancy and most often only affects one leg. However, it can also affect the arms or sometimes the upper body area (torso). The overgrowth can cause pain, a feeling of heaviness, and make the affected leg (or arm) hard to move. Most, if not all, cases of Angioosteohypertrophic syndrome are caused by somatic genetic changes in the PIK3CA gene.\"},\"58\":{\"title\":\"CHARGE ASSOCIATION\",\"description\":\"CHARGE syndrome is a congenital condition (present from birth) that affects many areas of the body.\",\"longDescription\":\"CHARGE stands for coloboma, heart defect, atresia choanae (also known as choanal atresia), restricted growth and development, genital abnormality, and ear abnormality. Signs and symptoms vary among people with this condition; however, infants often have multiple medical conditions. The diagnosis of CHARGE syndrome is based on a combination of major and minor characteristics. In more than half of all cases, genetic changes in the CHD7 gene cause CHARGE syndrome. When caused by a genetic change in the CHD7 gene, it can be inherited in an autosomal dominant pattern; although most cases result from new (de novo) genetic changes in the gene and occur in people with no history of the condition in their family.\"},\"59\":{\"title\":\"CARPENTER SYNDROME\",\"description\":\"Carpenter syndrome is a condition characterized by premature fusion of skull bones (craniosynostosis); finger and toe abnormalities; and other developmental problems.\",\"longDescription\":\"The features in affected people vary. Craniosynostosis can give the head a pointed appearance; cause asymmetry of the head and face; affect the development of the brain; and cause characteristic facial features. Other signs and symptoms may include dental abnormalities; vision problems; hearing loss; heart defects; genital abnormalities; obesity; various skeletal abnormalities; and a range of intellectual disability. Carpenter syndrome can be caused by genetic changes in the RAB23 or MEGF8 gene and is inherited in an autosomal recessive manner.\"},\"60\":{\"title\":\"CAT-EYE SYNDROME\",\"description\":\"Cat-eye syndrome is a chromosome abnormality that affects many different parts of the body.\",\"longDescription\":\"The signs and symptoms of the condition vary widely but may include abnormalities of the eyes, ears, anal region, heart, and/or kidney. In people affected by Cat-eye syndrome, each cell has at least one small extra (duplicate) chromosome made up of genetic material from chromosome 22. This extra genetic material leads to the characteristic signs and symptoms of the condition. Most cases of Cat-eye syndrome occur sporadically in people with no family history of the condition.\"},\"61\":{\"title\":\"CHOROIDEREMIA\",\"description\":\"Choroideremia is a genetic condition that causes vision loss.\",\"longDescription\":\"This disorder typically affects males. The first symptom is usually impairment of night vision (night blindness), which can occur in childhood. People with this disorder also experience narrowing of the field of vision (tunnel vision) and decrease in the ability to see details (visual acuity). The vision problems are due to loss of cells in the retina (light sensitive part of the eye) and choroid (blood vessels in the eye). The rate and degree of vision loss differs for each person. Choroideremia is caused by genetic changes (pathogenic variants) in the CHM gene and is inherited in an X-linked recessive pattern.\"},\"62\":{\"title\":\"CONE-ROD DYSTROPHY\",\"description\":\"Cone-rod Dystrophy (CRD) is a group of inherited eye disorders that affect the light sensitive cells of the retina called the cones and rods.\",\"longDescription\":\"People with this condition experience vision loss over time as the cones and rods deteriorate. Initial signs and symptoms that usually occur in childhood may include decreased sharpness of vision (visual acuity) and abnormal sensitivity to light (photophobia). These signs are usually followed by blind spots in the central field of vision (scotomas), loss of color perception, and loss of peripheral vision. Most individuals with this condition are legally blind by mid adulthood. There are over 30 types of CRD caused by genetic changes in several different genes that can be inherited in many different ways including autosomal recessive, autosomal dominant, X-linked or mitochondrial patterns. CRDs are usually non-syndromic, but they may also be part of several syndromes.\"},\"63\":{\"title\":\"CROUZON SYNDROME\",\"description\":\"Crouzon syndrome is a disorder characterized by early fusion of certain skull bones (craniosynostosis).\",\"longDescription\":\"This prevents normal growth of the skull, which can affect the shape of the head and face. Signs and symptoms of Crouzon syndrome may include wide-set, bulging eyes; strabismus (misalignment of the eyes); a small, \\\"beak-shaped\\\" nose; and an underdeveloped upper jaw. Other features may include dental problems, hearing loss, and/or cleft lip and palate. The severity of signs and symptoms can vary among affected people, even within a family. Intelligence is usually normal, but intellectual disability may be present. Crouzon syndrome is caused by changes in the FGFR2 gene and is inherited in an autosomal dominant manner.\"},\"64\":{\"title\":\"ISOLATED ECTOPIA LENTIS (IEL)\",\"description\":\"Isolated ectopia lentis (IEL) is a genetic disorder that affects the positioning of the lens in the eyes.\",\"longDescription\":\"Symptoms of IEL usually present in childhood and may include vision problems such as nearsightedness (myopia), blurred vision (astigmatism), clo
