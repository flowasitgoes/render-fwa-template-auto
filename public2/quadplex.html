rld of reﬁned elegance, where 360&deg; open views reveal the splendor of the perfectly centered views of Central Park, dazzling city skyline, and river to river experience. Towering ceiling heights of up to 14 feet, coupled with ﬂoor-to-ceiling windows, ﬂood the space with natural light, showcasing the exquisite custom design details throughout. This is a once-in-a-lifetime purchasing opportunity.\u003C/span>\u003C/p>\n\u003Cp>Quadplex 80 Residence Highlights:\u003C/p>\n\u003Cul>\n\u003Cli>360-degree views overlooking Central Park, Manhattan skyline, and river to river\u003C/li>\n\u003Cli>Full ﬂoor 2,947 square-foot Primary Suite\u003C/li>\n\u003Cli>Crown Suite ﬂoor complete with billiards, full bar, screening room and sunset lounge\u003C/li>\n\u003Cli>2 Private Terraces\u003C/li>\n\u003Cli>Floor-to-ceiling windows\u003C/li>\n\u003Cli>Ceiling heights up to 14&rsquo;\u003C/li>\n\u003Cli>Custom spiral staircase\u003C/li>\n\u003Cli>White macauba stone ﬂoor at entry\u003C/li>\n\u003Cli>Custom smoke gray solid oak ﬂoors with intricate patterns in the Great Room\u003C/li>\n\u003Cli>9&rsquo; custom doors and transoms throughout with custom bronze door handles and hinges\u003C/li>\n\u003Cli>Zoned year-round fan coil HVAC system\u003C/li>\n\u003Cli>Private internal elevator\u003C/li>\n\u003C/ul>\n\u003Cp class=\"p1\">\u003C/p>",{"thumbnail":251,"video":18},"https://www.datocms-assets.com/143478/1743601736-dolls-house-1.jpg?auto=format&fit=max&h=800&q=85&w=1000",[253,267,279],{"id":254,"alt":18,"title":18,"focalPoint":255,"width":229,"height":256,"src":257,"srcMobile":258,"thumbnail":259,"medium":260,"modal":261,"responsiveImage":262},"e9cxqHDWQhagEWJLQElA7Q",{"x":56,"y":56},2813,"https://www.datocms-assets.com/143478/1744293559-jd016_0026380_view-04_dolls-house_facade_opt-d_final-1.jpg?auto=format&fit=max&h=1920&q=85&w=1920","https://www.datocms-assets.com/143478/1744293559-jd016_0026380_view-04_dolls-house_facade_opt-d_final-1.jpg?auto=format&fit=max&h=1440&q=85&w=1440","ht opment Group is a team of innovators and builders pioneering progressive new forms of large-scale urban development that challenge the status quo of the real estate industry. Founded in 2002 and headquartered in New York and Miami, JDS is a national firm focused on acquisition, development, and construction, recognized for its architecturally significant mixed-use projects that respond to each community and push the boundaries of engineering and design. JDS projects include 111 West 57th Street, The Brooklyn Tower, The American Copper Buildings, Walker Tower, 888 Brickell Dolce &amp; Gabbana Miami, Mercedes-Benz Places Miami, Monad Terrace and other award-winning collaborations with the world&rsquo;s top architects and designers.\u003C/span>\u003C/p>","https://jdsdevelopment.com/",{"id":339,"title":340,"text":341,"url":342},"ela2zwbnT42objaU5J_BkQ","Property Markets Group","\u003Cp>\u003Cspan>Property Markets Group (PMG) was founded by Kevin Maloney in 1991 and is a premier real estate investment, development, and general construction firm. The company is headquartered in New York with offices in Miami and Chicago. PMG is one of the few remaining full-service, large-scale development companies with staff capable of maneuvering all facets of the development process. With direct hands-on experience in the acquisition, renovation,financing, operation, and marketing of commercial and residential real estate, PMG has completed 85 residential buildings in New York, Florida, and Chicago, and over 150 real estate projects throughout the United States. During its 27-year history, PMG has developed projects across all asset types and distinguished itself by focusing on premier luxury residential properties.\u003C/span>\u003C/p>","https://propertymg.com/",{"id":344,"title":345,"text":346,"url":347},"e-HZ18hgSF-6GbJpvxdWjQ","SHoP","\u003Cp>\u003Cspan>SHoP harnesses the power of interdisciplinary expertise to create architecture that makes our cities more vibrant, more beautiful, and more rewarding places for all to live. Operating from its studios in New York&rsquo;s historic Woolworth Building, the critically-acclaimed firm has a staff of 180 talented people and projects completed or underway on four continents. At the heart of SHoP&rsquo;s work is a respect for the expressive potential of traditional architectural materials, and a pioneering technological capability that transforms them into inspiring statements for the world of today.\u003C/span>\u003C/p>","https://www.shoparc.com/",{"id":349,"title":350,"text":351,"url":352},"eQ0fbhJqTqiLxljnx4H_7g","Studio Sofield ","\u003Cp>\u003Cspan>Studio Sofield, led by Principal William Sofield, is a design firm with the reputation for a thoughtful, multi-disciplined approach to design characterized by working in response to not only the project locale but the unique needs of the client. All of Sofield&rsquo;s projects imbue a restrained luxury in design through choices in materials and craft as well as through a process of discovery where clients decipher their very own concept of luxury. With 111 West 57th Street, William Sofield has incorporated this philosophy with his Historicist training to develop a considerate and contemporary response to the&nbsp;changing New York City skyline.\u003C/span>\u003C/p>","https://www.studiosofield.com/",{"id":354,"title":355,"text":356,"url":357},"Eh9CH4M_Se2crLQteiDAFA","Apollo Commercial Real Estate Finance, Inc (“ARI”)","\u003Cp>\u003Cspan>Apollo Commercial Real Estate Finance, Inc.(&ldquo;ARI&rdquo;) is a real estate investment trust that primarily originates and invests in senior mortgages, mezzanine loans and other commercial real estate-related debt investments collateralized by properties throughout the United States&nbsp;and Europe. As of June 30, 2024, ARI&rsquo;s diversified&nbsp;loan portfolio&nbsp;totaled ~$9.0 billion and as of August1, 2024,&nbsp;ARI&rsquo;s&nbsp;market cap was ~$1.6 billion.&nbsp;ARI&rsquo;s&nbsp;externally managed by ACREFI&nbsp;Management, LLC,&nbsp;an indirect subsidiary of Apollo&nbsp;Global Management, Inc. (&ldquo;Apollo&rdquo;), a leading&nbsp;global alternative&nbsp;investment manager with AUM of~$696 billion as of June 30, 2024. Since 2009, Apollo&rsquo;s&nbsp;real estate credit group has invested over $81 billion of capital into commercial real estate debt investments, $23 billion of which was on behalf of ARI. ARI is led by an&nbsp;experienced team&nbsp;of senior real estate professionals who&nbsp;have significant&nbsp;experience in commercial&nbsp;property ownership&nbsp;and finance.&nbsp;ARI&rsquo;s&nbsp;relationship with Apollo provides significant advantages in insourcing, evaluating, underwriting and managing investments.\u003C/span>\u003C/p>","https://www.apollocref.com/",{"id":359,"title":360,"text":361,"url":362},"cLrXismASPWCGi6QmSiJTw","Sotheby’s International Realty","\u003Cp>Sotheby's International Realty was founded in 1976 as a real estate service for discerning clients of Sotheby's auction house. Today, the company's global footprint spans 1,115 offices located in 84 countries and territories worldwide, including 49 company-owned brokerage offices in key metropolitan and resort markets. In February 2004, Anywhere Real Estate Inc. entered a long-term strategic alliance with Sotheby&rsquo;s, the operator of the auction house. The agreement provided for the licensing of the Sotheby&rsquo;s International Realty name and the development of a franchise system. The franchise system consists of an affiliate network, where each office is independently owned and operated. Sotheby&rsquo;s International Realty supports its affiliates and agents with a host of operational, marketing, recruiting, educational and business development resources. Affiliates and agents also benefit from an association with the venerable Sotheby&rsquo;s auction house, established in 1744. For more information, visit www.sothebysrealty.com.\u003C/p>\n\u003Cp>&nbsp;The affiliate network is operated by Sotheby&rsquo;s International Realty Affiliates LLC, and the company owned brokerages are operated by Sotheby's International Realty, Inc. Both entities are subsidiaries of Anywhere Real Estate Inc. (NYSE: HOUS) a global leader in real estate franchising and provider of real estate brokerage, relocation and settlement services. Both Sotheby&rsquo;s International Realty Affiliates LLC and Sotheby&rsquo;s International Realty, Inc. fully support the principles of the Fair Housing Act and the Equal Opportunity Act.&nbsp;\u003C/p>","https://www.sothebysrealty.com/eng",{"id":364,"title":365,"text":366,"url":367},"aNfeD9FdQJCaRsKs1t7taA","Outpost","\u003Cp class=\"p1\">Outpost is a design studio crafting true digital expressions of brands that leave a lasting impression. Harnessing insight, strategy and creativity to drive innovation and brand transformation to create digital experiences that connect with consumers and drive engagement. Collaborating with best teams and talent all over the world, Outpost has a deep desire to push boundaries and deliver amazing results for their clients.\u003C/p>","https://outpost.design/",{"id":369,"title":370,"text":371,"url":372},"Nqp300BoQIi77IP_X7BQhQ","Hayes Davidson","\u003Cp>\u003Cspan>Hayes Davidson is one of the world&rsquo;s leading visualisation studios. Collaborative to our core, we partner with the most respected and visionary architects, developers, planners and agencies, to create exceptional ways to help them communicate their ideas and ambitions.\u003C/span>\u003C/p>","https://www.hayesdavidson.com/","\u003Cul>\n\u003Cli id=\"markdown-section--2\" class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">\u003Cspan>Direct\u003C/span>\u003Cspan> elevator entry\u003C/span>\u003C/li>\n\u003Cli class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">\u003Cspan style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxyge -spacing: 0px;\">, year round fan coil HVAC system\u003C/span>\u003C/li>\n\u003Cli class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">Private internal elevator\u003C/li>\n\u003Cli class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">Custom\u003Cspan style=\"font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 0.9375rem; letter-spacing: 0px;\"> staircase\u003C/span>\u003C/li>\n\u003Cli class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">Private outdoor space\u003C/li>\n\u003Cli class=\"markdown-section\" data-markdown-raw=\"\nDirect elevator entry\" data-section-index=\"2\">Observatory\u003C/li>\n\u003C/ul>",{"title":375,"description":376,"image":18},"Quadplex 80 | Luxury Penthouse in Manhattan | 111 West 57th","Resting atop 111 West 57th, Quadplex 80 is the premier luxury penthouse in Manhattan. For more information or to arrange a tour, contact us at info@111w57.com.",{"phone":378,"email":379},"212-935-5757 ","info@111w57.com",{"current":381,"total":381,"last":381},0,{"active":13,"items":383},[],{"active":13,"item":385},{},{"active":13,"content":387},{"id":388,"slug":389,"title":390,"sections":391},"R-EclE53T7K2xsqKi0xrtg","legal","Terms & conditions",[392,396,400,404],{"id":393,"title":394,"text":395},"VRd10MpbRk6mSV5Ke1fjnw","Disclaimer","\u003Cp class=\"p1\">Current pricing, renderings and related copy depict fully integrated and built out Quadplex 80. Sponsor to customize Quadplex 80 per owner&rsquo;s request. Pricing is subject to change based on the owner&rsquo;s floorplan specifications.\u003C/p>",{"id":397,"title":398,"text":399},"M8fH8yuGSLO2s2AXC7LVCw","Standardized Operating Procedures","\u003Cp>Standardized Operating Procedures for Prospective Homebuyers in Order to Receive Services from Sotheby&rsquo;s International Realty
