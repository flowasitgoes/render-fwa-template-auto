i anni ’70 impiega il medio e grande formato, ritraendo celebri personalità del mondo dello spettacolo e dell’arte. Dagli anni ’80 si dedica anche allo still life, realizzando immagini sublimi di fiori e statue. Muore a Boston il 9 marzo 1989. ","work_36.author.name":"Peter Beard","work_36.title":"Regina del Nilo blu, Janice Dickinson","work_36.year":1985,"work_36.description":"Negli anni ’70 e ’80, quando la moda rompe i confini tradizionali, Beard porta le sue modelle in ambientazioni selvagge, proponendo una fotografia capace di esistere come forma d’arte e come strumento di critica sociale. I suoi lavori, spesso intrisi di \u003cem\u003ememento mori\u003c/em\u003e, ricordano la caducità dell’uomo e la sua subordinazione alla natura. \n\u003cbr\u003e\u003cbr\u003e\nLa donna nella foto, ritratta come un’amazzone a cavalcioni di un coccodrillo, è Janice Dickinson, considerata una delle prime top model della storia. Questo scatto produce una scarica adrenalinica, che scaturisce da un abile gioco di contrasti: la grazia femminile e l’armatura squamosa dell’animale, il desiderio di controllo e il potenziale pericolo. La fotografia di Beard si muove tra un livello terreno e uno immaginativo, aperto alla libera interpretazione dello spettatore. \n\u003cbr\u003e\u003cbr\u003e\nAd emergere è una donna potente e combattiva, all’interno di un contesto quasi onirico. È il generoso omaggio dell’autore al genere femminile. Dickinson, con il suo sguardo diretto in camera, emerge come figura dominante e onnipotente.  ","work_36.biography":"Nato il 22 gennaio 1938 a New York, Beard tiene fin dall’infanzia diari scritti e fotografici, una pratica particolare che prosegue fino alla sua morte. Dopo la laurea in Arte a Yale, intraprende molti viaggi in Africa, per studiarne la fauna. In Kenya si trasferisce vicino al ranch della scrittrice Karen Blixen, con la quale collabora per un periodo.\n\u003cbr\u003e\u003cbr\u003e\nÈ il primo di importanti sodalizi artistici: negli anni ’70 ha modo di lavorare con personaggi come Andy Warhol, Francis Bacon e Truman Capote. Nel 2009 gli viene commissionato il calendario Pirelli, realizzato in Botswana. Muore il 19 aprile 2020 a Montauk.  ","work_37.author.name":"Bettina Rheims","work_37.title":"Chambre Close, 16 gennaio, Parigi","work_37.year":1991,"work_37.description":"Tra il 1990 e il 1992 Bettina Rheims lavora alla serie \u003cem\u003eChambre Close\u003c/em\u003e, il suo primo progetto a colori, che le permette di conferire ancor più vita e tridimensionalità ai suoi soggetti. I ritratti di donne comuni che posano nude in modo non convenzionale sono abbinati ciascuno a un testo di fantasia dello scrittore francese Serge Bramly. All’apparenza lo scatto appare come un semplice richiamo, declinato in chiave contemporanea, delle prime fotografie pornografiche, che a loro volta devono molto alle Maya e alle Olympia del 1800, ma non si tratta solo di un esercizio allusivo. \n\u003cbr\u003e\u003cbr\u003e\nA più riprese Rheims fotografa modelle amatoriali svestite e adagiate in posizioni suggestive, all’interno di camere d’albergo in stile barocco, giocando abilmente sul concetto di erotismo e confusione tra chi guarda e chi, a sua volta, si trova a essere guardato con avidità. Quelle che l’autrice francese realizza non sono allora semplici liriche visive del corpo nudo, ma puntuali commenti sociali sull’equivocità dell’attrazione. ","work_37.biography":"Nasce a Neuilly-sur-Seine, in Francia il 18 dicembre 1952. È nel 1978 che inizia la sua carriera grazie a una serie di fotografie scattate a un gruppo di strip-teaser e acrobate, lavoro che le fa capire il suo soggetto preferito: la figura femminile. \n\u003cbr\u003e\u003cbr\u003e\nQueste sono le basi per la pubblicazione di \u003cem\u003eThe Female Trouble\u003c/em\u003e del 1989, raccolta di personaggi femminili, noti e meno noti, messi a nudo davanti al suo obiettivo sempre in maniera provocatoria. Varia il focus dei suoi lavori durante il suo lungo percorso professionale, ma torna spesso sulla tematica del femminile.\n\u003cbr\u003e\u003cbr\u003e\nFonte di ispirazione sono Diane Arbus e Helmut Newton, con anche influenze pittoriche derivanti della storia dell’arte. ","work_38.author.name":"Ferdinando Scianna","work_38.title":"Rodalquilar","work_38.year":1994,"work_38.description":"La fotografia di Ferdinando Scianna ha tratti unici e immediatamente riconoscibili. Scattando prevalentemente in bianco e nero, con luce naturale ed enfasi sulle ombre, l’autore ama definirsi un “bressoniano” per la sua natura stilistica e tende a calarsi corpo e anima nel contesto che ritrae. Il suo interesse per la ricerca antropologica gli permette di spaziare in diversi generi fotografici, dal fotoreportage alla moda, senza mai abbandonare l’interesse e l’uso dell’immagine come mezzo per relazionarsi all’altro.\n\u003cbr\u003e\u003cbr\u003e\nDalla sua Sicilia impara a guardare il mondo, col desiderio e il bisogno di raccontarne la sua affascinante storia e i suoi aneddoti in svariati contesti sociali e culturali. Rodalquilar sembra riportarci agli antichi dagherrotipi, dalla definizione e brillantezza irripetibili. Una figura femminile rappresentata di profilo, come nelle monete romane, osserva un punto fisso davanti a sé, raccogliendo le mani al petto quasi a voler celare la nudità. Mostra un’acconciatura elaborata e complessa, ma ordinata, che le cinge la testa, ricordando un’attrice di altri tempi.  \n\u003cbr\u003e\u003cbr\u003e\nIl fotografo indaga l’attrazione e nello stesso tempo la difficoltà di spiegare cosa sia in fondo la bellezza, che il suo sguardo ritrova nelle forme della natura e del paesaggio o, come in questo caso, nei tratti del viso di una donna.  ","work_38.biography":"Nasce a Bagheria, in Sicilia, il 4 luglio 1943. In occasione del suo sedicesimo compleanno riceve in regalo dal padre una macchina fotografica e subito scatta in lui la passione. Nel 1963, l’incontro con Leonardo Sciascia fa nascere una duratura e profonda amicizia, fondamentale anche per la sua carriera. \n\u003cbr\u003e\u003cbr\u003e\nÈ grazie a Sciascia che, ad esempio, riesce a ottenere la sua prima pubblicazione \u003cem\u003eFeste religiose in Sicilia\u003c/em\u003e, della quale lo scrittore cura testi e prefazione. Nel 1967 arriva a Milano, dove inizia la sua collaborazione come fotoreporter per \u003cem\u003eL’Europeo\u003c/em\u003e, diventandone poi inviato speciale e corrispondente da Parigi. Si afferma anche come peculiare fotografo di moda grazie alla collaborazione col marchio Dolce \u0026 Gabbana. Per il brand realizza una campagna pubblicitaria inconsueta, tra fashion e reportage, in bianco e nero e con la modella \u003cb\u003eMarpessa Hennik\u003c/b\u003e. \n\u003cbr\u003e\u003cbr\u003e\nEntrato nell’agenzia \u003cem\u003eMagnum Photos\u003c/em\u003e invitato da Henri Cartier-Bresson, vanta una carriera di fama mondiale. Ha pubblicato numerosi libri fotografici e saggi. ","work_40.author.name":"Helmut Newton","work_40.title":"Vogue France, Parigi","work_40.year":1996,"work_40.description":"Personaggio fortemente provocatorio, molto discusso se non addirittura criticato, rimane di fatto un caposaldo e punto di riferimento della storia della fotografia. Il suo soggetto prediletto è la figura femminile, potente, fiera, alta, forte e audace. Preferendo lavorare all’aperto, come in questo servizio scattato nella città di Brescia, Newton ritrae le sue modelle inondandole di una luce tagliente e aggressiva. \n\u003cbr\u003e\u003cbr\u003e\nLe sue immagini, caratterizzate da un erotismo patinato, sono cariche di sotto-testo: l’occhio dell’autore sembra oscillare costantemente dal sadomasochismo alla pura fascinazione feticista, muovendosi con un’abilità voyeuristica sempre raffinata. Ogni fotogramma è accuratamente studiato per scatenare la reazione del pubblico, mettendolo in crisi la sua capacità di discernimento tra scenografia ludica e narrazione anarchica. \n\u003cbr\u003e\u003cbr\u003e\nLa donna di Newton è seducente, dominatrice, enigmatica, mai passiva, di una bellezza così statuaria da lasciare senza fiato. Con Newton si ribaltano i classici ruoli di genere: protagonista indiscussa è la donna, mentre la figura maschile è evanescente.  ","work_40.biography":"Helmut Neustädter nasce a Berlino il 31 ottobre 1920. Si interessa alla fotografia fin da giovanissimo, comprando una macchina fotografica a 12 anni e diventando assistente della fotografa YVA a soli 16 anni. Di origine ebraica, a causa delle leggi razziali, è costretto a lasciare il Paese per la Cina e poi per l’Australia. A Melbourne apre il suo primo studio fotografico. \n\u003cbr\u003e\u003cbr\u003e\nNel corso di 40 anni di attività collabora con testate internazionali come \u003cem\u003eVogue Australia, Playboy, Vogue UK\u003c/em\u003e e, quando si trasferisce per un periodo a Parigi, con \u003cem\u003eHarper’s Bazaar\u003c/em\u003e e \u003cem\u003eVogue France\u003c/em\u003e. È tra gli anni ’60 e ’70 che raggiunge la notorietà, dovuta al suo approccio avanguardistico nella fotografia di moda e di nudo femminile. Muore a Los Angeles il 23 gennaio 2004. ","work_41.author.name":"Martin Schoeller","work_41.title":"Angelina Jolie","work_41.year":2004,"work_41.description":"\u003cem\u003e“Come molti fotografi, io miro a registrare l’istante in cui il soggetto non sta pensando di essere fotografato”\u003c/em\u003e dice Martin Schoeller, aggiungendo che vuole \u003cem\u003e“raggiungere qualcosa di non pianificato”.\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nQuesto ritratto dell’attrice e superstar \u003cb\u003eAngelina Jolie\u003c/b\u003e è un iper-dettagliata, luminosa, strettamente incorniciata, sintesi visiva dell’anima della donna. Padroneggiando una coerenza stilistica che si ritrova in tutti i suoi lavori, indipendentemente dalla fama o dalla bellezza del soggetto, Schoeller dà vita a una galleria di ritratti molto democratica che rivela intime “topografie” dei volti, con un’aurea che unisce estetica e psicologia, realtà e mistero. \n\u003cbr\u003e\u003cbr\u003e\nInvadendo visivamente lo spazio sicuro dei soggetti, il fotografo ripulisce il loro aspetto da quella gestualità teatrale sulla quale tipicamente si fondano le identità dei personaggi dello spettacolo. L’intento è infatti quello di far emergere domande di interesse collettivo sui concetti di celebrità, onestà e valore personale. ","work_41.biography":"Nasce a Monaco in Germania il 12 marzo 1968. Si trasferisce per la sua carriera negli Stati Uniti, dove ora fa base, a New York. \n\u003cbr\u003e\u003cbr\u003e\nLe sue maggiori influenze nel campo della fotografia sono state sicuramente quelle dei coniugi Bernd e Hilla Becher, con i loro lavori seriali e coerenti di impianti industriali, e August Sanders con i suoi scatti di cittadini tedeschi tra le due guerre, raccolti nel volume \u003cem\u003eGli uomini del XX secolo.\u003c/em\u003e  \n\u003cbr\u003e\u003cbr\u003e\nL’esperienza come assistente di Annie Leibovitz dal 1993 al 1996 è l’occasione per sviluppare la tecnica dei ritratti alla “big head”, che da allora lo contraddistingue. Nel 1999 si affianca a Richard Avedon come fotografo ritrattista per \u003cem\u003eThe New Yorker\u003c/em\u003e ma nel corso della sua carriera collabora con varie testate, tra le quali \u003cem\u003eNational Geographic, Rolling Stone, Times.\u003c/em\u003e","work_62.author.name":"Mario Testino","work_62.title":"Josh Hartnett","work_62.year":2005,"work_62.description":"Realizzata per la rivista \u003cem\u003eVMAN\u003c/em\u003e e successivamente inclusa nel libro \u003cem\u003eSir\u003c/em\u003e, l’opera di Mario Testino si distingue per il modo in cui sovverte gli stereotipi tradizionali legati all’universo maschile. \n\u003cbr\u003e\u003cbr\u003e\nAttraverso una messa in scena teatrale e volutamente provocatoria, la fotografia sottolinea il contrasto tra i tratti virili e marcati del celebre volto dell’attore \u003cb\u003eJosh Hartnett\u003c/b\u003e e gli elementi del trucco, in particolare il rossetto rosso, che viene applicato in modo sfacciato e deliberatamente non convenzionale. \n\u003cbr\u003e\u003cbr\u003e\nLa scelta di un primissimo piano dirige l’attenzione dello spettatore verso il volto dell’uomo che sembra sfidare ogni giudizio. Si tratta di una performance visiva nella quale l’apparente dicotomia tra maschile e femminile viene completamente decostruita. La luce dura, sapientemente posizionata, crea un’atmosfera quasi teatrale, esaltando i tratti somatici di Hartnett e conferendo al ritratto una sensazione di tridimensionalità. \n\u003cbr\u003e\u003cbr\u003e\nLa fotografia interroga il pubblico sul concetto di fluidità di genere. Il gesto di applicare il rossetto, che viene generalmente associato al comportamento femminile, diventa un atto di ribellione nei confronti delle convenzioni, stimolando una riflessione più profonda sulle costruzioni sociali legate all’apparenza. Non è solo una provocazione estetica, ma una dichiarazione sul potere trasformativo dell’immagine e sulla facoltà del singolo di esprimersi liberamente.  ","work_62.biography":"Nato il 30 ottobre 1954 a Lima, in Perù, è oggi riconosciuto come uno dei fotografi di moda e ritrattisti più celebri al mondo. Cresciuto in una famiglia cattolica, frequenta una scuola religiosa, aspirando a diventare prete. Tuttavia, i suoi interessi lo orientano presto verso il mondo accademico e artistico: studia economia, legge e relazioni internazionali tra il Perù e San Diego, prima di trasferirsi a Londra nel 1976 per dedicarsi alla fotografia. \n\u003cbr\u003e\u003cbr\u003e\nQui Testino, inizia a costruire la sua carriera, lavorando come assistente e sviluppando un’estetica distintiva. La sua prima grande occasione arriva con una pubblicazione su \u003cem\u003eVogue\u003c/em\u003e, che segna l’inizio della sua ascesa nel mondo fashion. Da allora, collabora con le più prestigiose riviste internazionali e con le principali case di moda. \n\u003cbr\u003e\u003cbr\u003e\nÈ noto per la sua capacità di catturare l’essenza dei soggetti che fotografa, spaziando da ritratti intimi di celebrità e membri della famiglia reale britannica, come la \u003cb\u003ePrincipessa Diana\u003c/b\u003e, a campagne pubblicitarie in grado di definire il gusto di intere generazioni.  ","work_42.author.name":"Bill Brandt","work_42.title":"La figlia del poliziotto, Hampstead, Londra","work_42.year":1945,"work_42.description":"Una giovane donna posa per il fotografo, seduta su una poltroncina, all’interno di una camera da letto. Il suo corpo nudo e innocente è inondato da un raggio di luce bianca. L’immagine trasmette una sensazione di quiete, che supera il manierismo pittorialista. Brandt si dedica alla rappresentazione del corpo femminile, soggetto che gli apre la strada alla notorietà, a partire dal dopoguerra. Negli anni precedenti frequenta Man Ray, Eugène Atget, Luis Buñuel e Salvador Dalí, utilizzando la fotografia come mezzo di denuncia sociale e politica.   \n\u003cbr\u003e\u003cbr\u003e\nCon la sua fotocamera, dotata di un obiettivo grandangolare, inizia a ritrarre corpi nudi e distorti di donne in stanze spoglie o poco arredate, in atmosfere in cui sempre di più si insinuano tratti surrealisti. La sua poetica si manifesta nei forti contrasti del bianco e nero e nei decisi giochi di luce in cui l’illuminazione naturale si mescola a quella prepotente del flash. \n\u003cbr\u003e\u003cbr\u003e\nLa sensualità e l’erotismo del corpo nudo vengono trasformati dall’apertura grandangolare dell’obiettivo, dalle pose contorte delle modelle e dalle prospettive inusuali delle composizioni. Tutti questi elementi creano un’atmosfera misteriosa e straniante, capace di accrescere i contrasti e rendere malinconici gli animi.  ","work_42.biography":"Hermann Wilhelm Brandt nasce ad Amburgo il 2 maggio 1904 da genitori benestanti; il padre discende da una famiglia inglese, la madre, tedesca, ha origini russe. \n\u003cbr\u003e\u003cbr\u003e\nNel 1933, l’anno in cui i nazisti salgono al potere in Germania, si trasferisce a Londra e decide di cambiare il suo nome in Bill. Ispirato dalla lettura dei saggi di George Orwell, inizia a documentare con i suoi scatti il sistema sociale inglese con i suoi forti contrasti, la vita dei minatori del Northumberland,i quartieri operai londinesi e, nel 1940, i rifugi antiaerei nei sotterranei della metropolitana, servendosi di una Rolleiflex. \n\u003cbr\u003e\u003cbr\u003e\nCollabora con riviste quali \u003cem\u003e“Harper’s Bazaar”\u003c/em\u003e e \u003cem\u003e“Picture Post”\u003c/em\u003e. Nel dopoguerra realizza una serie di nudi di grande intensità e pubblica varie raccolte dei suoi lavori. Muore a Londra il 20 dicembre 1983 e le sue ceneri vengono sparse a Holland Park, dove amava recarsi a passeggiare. ","work_43.author.name":"Seydou Keïta","work_43.title":"Untitled","work_43.year":"1949-1951","work_43.description":"Seydou Keïta possiede la capacità di mettere a proprio agio i soggetti, andando così a comporre dei ritratti dal sapore intimo che lasciano trasparire una grande propensione all’ascolto dei sentimenti. \n\u003cbr\u003e\u003cbr\u003e\nIn questo scatto, un uomo in \u003cem\u003eboubou\u003c/em\u003e (tipica veste africana) posa con un bambino sorridente seduto sulle sue ginocchia. Sullo sfondo un drappo dai motivi elaborati, elemento caratteristico dello stile del fotografo, incornicia l'abito tradizionale e l’atteggiamento del soggetto più maturo, simboleggiando senso di orgoglio e identità culturale. La presenza del bambino sembra fare perno sul concetto di famiglia e continuità generazionale, enfatizzando il ruolo cardine della paternità all’interno della società maliana.  \n\u003cbr\u003e\u003cbr\u003e\nPerfetta fusione tra la fotografia documentaristica e il ritratto formale, con una forte attenzione ai dettagli culturali, il lavoro di Keïta rappresenta la transizione dal mondo tradizionale e quello moderno. Keïta infatti è attivo in un periodo in cui il Mali attraversa profondi cambiamenti sociali e politici, culminati con l’indipendenza dalla Francia nel 1960. ","work_43.biography":"Maliano, nasce a Bamako nel 1921. Falegname, si affaccia per la prima volta al mondo della fotografia grazie a uno zio di ritorno dal Senegal che gli regala una Kodak Brownie Flash. \n\u003cbr\u003e\u003cbr\u003e\nInizialmente ritrae familiari e amici, realizzando fotografie monocromatiche con una tecnica di sviluppo alla gelatina ai sali d'argento, caratterizzate da un bianco e nero netto e contrastato. Anche in seguito, al centro della sua ricerca rimane la rappresentazione della cultura e del modo di vivere africani. \n\u003cbr\u003e\u003cbr\u003e\nGrazie alla sua fama di ritrattista, lavora come fotografo per la sicurezza nazionale del nascente Stato indipendente del Mali. Muore il 21 novembre 2001 a Parigi. ","work_44.author.name":"Miroslav Tichý","work_44.title":"Untitled","work_44.year":1960,"work_44.description":"\u003cem\u003e“Prima di tutto, devi avere una cattiva macchina fotografica”,\u003c/em\u003e queste le parole di Miroslav Tichý per sintetizzare con divertita provocazione il suo approccio tecnico al medium. Con un ammontare di 90 scatti al giorno durante tutta la sua vita, sviluppati e stampati con le proprie mani, Tichý riscrive le leggi della fotografia così come la conosciamo. \n\u003cbr\u003e\u003cbr\u003e\nMunito di macchina fotografica, obiettivi e lenti realizzati da lui stesso con materiali di scarto, vive e lavora in totale autosufficienza. Grazie ai suoi teleobiettivi autarchici riesce a passare inosservato per le strade, come un voyeur, scattando attraverso recinzioni (visibili in molte delle sue fotografie) e da lontano, attratto soprattutto dall’idea seduttiva attribuita alla figura femminile. \n\u003cbr\u003e\u003cbr\u003e\nLe donne oppure i \u003cem\u003e“female impersonator”\u003c/em\u003e sono completamente ignari di essere ripresi, Tichý li spia senza mai risultare volgare e fantastica su di loro senza malignità. Molto grezze a causa dei mezzi primitivi di cui è attrezzato, le sue immagini non nascono per essere viste da altri, ma per una fruizione privata. Sono proprio i difetti a caratterizzare lo sguardo del fotografo, gli errori si trasformano in poesia e riescono a creare un nuovo, originalissimo mezzo di espressione per descrivere la realtà circostante.  ","work_44.biography":"Nasce in Cecoslovacchia il 20 novembre 1926, nel piccolo villaggio di Kyjov. Studia all’Accademia delle Belle Arti di Praga come pittore figurativo e, nonostante il successivo interesse al mezzo fotografico, nella sua ricerca artistica non abbandona mai il lato pittorico. Eccentrico e asociale, in seguito ad arresti e ricoveri in cliniche psichiatriche, diventa un emarginato. \n\u003cbr\u003e\u003cbr\u003e\nVive e si dedica allo sviluppo e alla stampa delle sue fotografie in una baracca di legno, quando non vaga per le strade come un clochard. Il suo lavoro viene scoperto solo verso gli anni ’90 dal collezionista Roman Buxbaum, che cura una mostra per lui nel 2004 a Siviglia. Muore il 12 aprile 2011 a Kyjov. ","work_45.author.name":"David Hockney","work_45.title":"Ian mentre si lava i capelli","work_45.year":1983,"work_45.description":"David Hockney, nel corso della sua lunga carriera, esplora numerosi linguaggi artistici, spaziando dalla pittura al disegno, dall’incisione alla scenografia fino alla fotografia. Quest’ultima, pur essendo un mezzo inizialmente da lui criticato per la sua natura troppo statica e incapace di catturare il dinamismo della realtà, si rivela tuttavia un campo fertile per strutturare un percorso di libera sperimentazione creativa.  \n\u003cbr\u003e\u003cbr\u003e\nNei primi anni ’80, quasi per caso, Hockney inizia a sviluppare quelli che lui stesso chiama joiners, dei foto-collages stilisticamente simili a un patch-work, attraverso i quali riesce a trasporre i principi del cubismo nella fotografia. L’intento è quello di rompere la convenzione della fotografia singola e di ricreare la fluidità e il dinamismo della percezione visiva umana, dando forma a un’immagine che, anziché fermarsi a un singolo istante, coglie più angolazioni di un momento, come avviene nello spostamento dello sguardo. \n\u003cbr\u003e\u003cbr\u003e\nQui, l'uso del collage non è una mera espressione artistica, ma si propone come la dilatazione visiva di un momento privato, reso più complesso e profondo dall’affiancamento e dalla sovrapposizione dei frame. Il punto di vista esprime un concetto assimilabile al “qui e ora” filosofico e traghetta l’osservatore all’interno di un’esperienza emotiva e percettiva, in un flusso continuo di sensazioni inquiete.  ","work_45.biography":"Nasce a Bradford il 9 luglio 1937 e studia al Royal College of Art a Londra. Negli anni sessanta partecipa alla mostra \u003cem\u003eYoung Contemporaries\u003c/em\u003e, preannunciando la Pop Art di cui viene considerato esponente, nonostante i suoi lavori giovanili siano più vicini alla corrente espressionista. \n\u003cbr\u003e\u003cbr\u003e\nNegli anni ottanta utilizza la fotografia per riflettere sulla percezione della realtà. Sperimenta ancora oggi con i diversi medium e le sue produzioni affascinano per una visione capace di immaginare e disegnare nuovi mondi. Dalla pandemia del Covid si trasferisce in Normandia, dove tuttora risiede.  ","work_46.author.name":"Lord Snowdon","work_46.title":"Studi di moda","work_46.year":1986,"work_46.description":"\u003cem\u003e“Diffido sempre delle fotografie troppo belle”.\u003c/em\u003e Lord Snowdon, fotografo della corte britannica, si distacca notevolmente dal suo predecessore Cecil Beaton, noto per il suo approccio più istituzionale e scenografico. Snowdon, pur appartenendo all’entourage reale, dimostra una visione più moderna e più in linea con un’estetica minimalista che lo porta a distinguersi anche dai colleghi Richard Avedon e David Bailey. Sebbene meno audace, il suo stile emerge per l’eleganza sobria e la composizione delle immagini.  \n\u003cbr\u003e\u003cbr\u003e\nIn questa serie, Snowdon mette in sequenza 12 studi monocromatici di moda realizzati per l'edizione di \u003cem\u003eVogue\u003c/em\u003e del maggio 1986. Ogni fotogramma mostra due uomini dalla pelle bronzea che quasi si confondono con lo sfondo, mentre si stendono ai piedi di una donna interamente vestita di bianco.  La posa compone un altare visivo destinato a celebrare il culto del corpo e la bellezza formale. L’ordine della scenografia è impeccabile, preciso e pulito, una qualità che rispecchia la natura di Lord inglese del fotografo. \n\u003cbr\u003e\u003cbr\u003e\nLontano dall’essere sentimentale o teatrale, il suo approccio alla costruzione dell’immagine appare distaccato, quasi impassibile. Non si tratta solo di una scelta estetica, ma di una vera e propria filosofia del ritratto. Le sue opere sono pervase da un senso di estraneazione, in cui il soggetto non è visto come un individuo con una storia o una personalità da raccontare, ma piuttosto come un elemento decorativo collocato all’interno di un quadro più ampio. \n\u003cbr\u003e\u003cbr\u003e\nA differenza dei suoi ritratti più personali, dove emergono legami più intensi, qui non c’è nulla che suggerisca una connessione profonda tra il fotografo e i modelli. Ciò che conta, per Snowdon, è la ricerca di una composizione visivamente allettante e sofisticata, che trasmetta un'eleganza senza tempo, priva di eccessi emotivi ma ricca di raffinatezza estetica. ","work_46.biography":"Antony Armstrong-Jones nasce a Londra il 7 marzo 1930. Dopo aver abbandonato architettura a Cambridge, si dedica alla fotografia inizialmente facendo da assistente per il fotografo conosciuto come \u003cem\u003eBaron\u003c/em\u003e (Stirling Henry Nahum), e poi aprendo un suo studio nel 1952. \n\u003cbr\u003e\u003cbr\u003e\nInizia la sua carriera come fotografo teatrale per poi diventare ritrattista, fotografo di moda e di street. Da \u003cem\u003ecommoner\u003c/em\u003e, a seguito delle nozze con la principessa Margaret, sorella della regina Elisabetta II, viene insignito del titolo di \u003cem\u003eEarl\u003c/em\u003e dalla famiglia reale. \n\u003cbr\u003e\u003cbr\u003e\nContinua il suo percorso professionale anche una volta entrato a corte: la vasta produzione, pubblicata sulle testate più famose al mondo, rappresenta la storia britannica dalla Seconda Guerra Mondiale e abbraccia il cambiamento sociale e il glamour degli anni ’60. Muore a Londra il 13 gennaio 2017. ","work_47.author.name":"Herb Ritts","work_47.title":"Tony and Mimi (veduta frontale), Los Angeles","work_47.year":1987,"work_47.description":"Immagine iconica della lunga ricerca artistica di Herb Ritts, nonché della sua celebrazione della bellezza del corpo umano, lo scatto intitolato “Tony e Mimi” fa parte di una serie di quattro fotogrammi ritraenti due figure nude che interagiscono su uno sfondo completamente nero, reso ancor più misterioso dall’effetto monocromatico. La composizione denota la grande abilità del fotografo nel fondere l'estetica della forma con quella della luce, trasmettendo una sensazione di purezza visiva che esalta ogni dettaglio dell’anatomia umana.  \n\u003cbr\u003e\u003cbr\u003e\nI due soggetti sono avvolti in un intreccio armonioso, come in simbiosi, e creano una figura unica, scultorea ed enigmatica. L’idea di Ritts non è semplicemente quella di immortalare la fisicità, ma di celebrarla come una forma d'arte. Spesso i suoi soggetti sono atleti, che incarnano la forza e la magnificenza del corpo. Con attenzione e delicatezza, l’artista esalta le texture della pelle, le linee dei muscoli, creando un’immagine che, pur nell’evidente richiamo alla potenza fisica, risulta dolcemente sofisticata. La sensualità dell’immagine è palpabile, ma mai volgare; l’erotismo trasmesso è sottile, mai esplicito. \n\u003cbr\u003e\u003cbr\u003e\nRitts è uno dei primi fotografi a rappresentare il nudo maschile con un’estetica glamour, ispirandosi alle riviste di fitness e di culturismo, mantenendo un approccio affine alla tradizione classica della scultura. La sua fotografia, influenzata dal rigore formale di artisti come Irving Penn e Helmut Newton, richiama le pose plastiche delle statue greche e crea nuove icone di perfezione. Anna Wintour, direttrice di \u003cem\u003eVogue America\u003c/em\u003e, in un elogio all’artista scrive: \u003cem\u003e\"Nel mondo della moda inevitabilmente soggetto alle oscillazioni del gusto, Herb Ritts si distingue per il suo impegno assoluto nel fare apparire modelli, attori e amici al loro meglio, bellissimi e felici\".\u003c/em\u003e","work_47.biography":"Nato il 13 agosto 1952 a Los Angeles, si avvicina alla fotografia grazie al padre che gli dona una Kodak per Natale. Dagli anni settanta colleziona opere fotografiche di autori come Edward Weston, Man Ray e Robert Mapplethorpe. È in questi anni che prende le sue prime lezioni di fotografia, pur avendo alle spalle solo gli studi adolescenziali in storia dell’arte. \n\u003cbr\u003e\u003cbr\u003e\nÈ la serie di scatti all’amico \u003cb\u003eRichard Gere\u003c/b\u003e a lanciare la sua carriera, che lo porta a lavorare con testate internazionali di grande importanza e a ritrarre celebrità di ogni tipo. Più apprezzato in Europa che negli USA, dove il suo lavoro è spesso censurato a causa dei numerosi nudi maschili e femminili, muore il 26 dicembre 2002, all’età di soli 50 anni.  ","work_48.author.name":"Peter Hujar","work_48.title":"La sposa marocchina (John Heys)","work_48.year":1987,"work_48.description":"L’ultima fotografia di Peter Hujar, scattata nello stesso anno della sua morte, ritrae il suo amico \u003cb\u003eJohn Heys\u003c/b\u003e, attore, regista e sceneggiatore camaleontico. \n\u003cbr\u003e\u003cbr\u003e\nIn questo scatto, Heys, noto per il suo legame con la scena alternativa e queer di New York, interpreta il personaggio di una sposa in un matrimonio marocchino. La sua versione è una rivisitazione del tutto personale, frutto di un'attenta selezione dell'abito tradizionale, dei gioielli e del trucco. L’intento di Heys è quello di attirare l'attenzione sulla condizione delle donne nei paesi musulmani, luoghi in cui spesso sono poco considerate o addirittura represse, per offrire loro, almeno simbolicamente, il suo supporto. \n\u003cbr\u003e\u003cbr\u003e\nLa composizione in bianco e nero, tipica traccia operativa del fotografo, è un ritratto potente scattato in studio, in cui i contrasti tonali e la texture della pelle, dei dettagli e dei tessuti vengono messi in risalto in modo vibrante. La posa dell’attore è faraonica e al contempo ambigua, intrisa di una teatralità che non appare mai fine a sé stessa, ma che veicola un messaggio commosso. \n\u003cbr\u003e\u003cbr\u003e\nLa sua figura è quella di un performer che porta in scena un’identità fluida, mescolando femminilità, drammaticità e un senso di esotismo costruito con grande consapevolezza. In questo modo, il ritratto va oltre l'immagine statica, diventando una riflessione sull’identità, sul genere e sul corpo come veicolo di significati culturali e sociali.  \n\u003cbr\u003e\u003cbr\u003e\nHujar è noto per la sua abilità nel rivelare l'umanità del soggetto fotografato, con Heys trova un collaboratore perfetto, capace di immedesimarsi completamente nei ruoli che interpreta, portando in scena una varietà di sfaccettature della propria personalità. Qui il dialogo emozionale tra i due artisti è evidente: la fotografia è una rappresentazione visiva di un incontro profondo tra sensibilità artistiche diverse che, attraverso l’obiettivo, diventano complementari. ","work_48.biography":"Nato l’11 ottobre 1934 in New Jersey, Hujar cresce per i primi anni nella fattoria dei nonni, imparando come prima lingua l’ucraino. Nel 1946 raggiunge la madre a New York, ma la difficile convivenza con il patrigno lo costringe a scegliere l’indipendenza a soli 16 anni. \n\u003cbr\u003e\u003cbr\u003e\nDopo aver ricevuto la sua prima fotocamera, si iscrive nel 1952 alla School of Industrial Art, dove realizza appieno l’interesse per la fotografia. È qui che viene incoraggiato a lavorare come assistente per fotografi commerciali, per imparare la tecnica e poter usare liberamente la camera oscura. Produce anche alcuni suoi lavori, grazie ai quali viene selezionato per una masterclass di Richard Avedon. \n\u003cbr\u003e\u003cbr\u003e\nAbbandona il commerciale nel 1967 per dedicarsi alla sua personale ricerca artistica, che riflette totalmente il suo milieu omosessuale.  Influente artista-attivista per il movimento della gay liberation, documenta come reporter la prima manifestazione gay del 28 giugno 1970. Muore il 26 novembre 1987 a New York per complicazioni da AIDS.  ","work_49.author.name":"Nan Goldin","work_49.title":"Kim vestita di strass","work_49.year":1991,"work_49.description":"Gli snapshot (istantanee) di Nan Goldin ritraggono momenti intimi di sesso bohémien, trasgressioni, bellezza, spontaneità e sofferenza. Con un’onestà risoluta e incondizionata, l’autrice imprime su pellicola momenti privati contraddistinti da uno spiccato senso di empatia e da una variegata ricchezza di colore. \u003cem\u003eKim in Rhinestones\u003c/em\u003e viene pubblicata nel libro \u003cem\u003eThe Other Side\u003c/em\u003e del 1993, progetto dedicato al racconto di una delle discoteche di riferimento per la comunità queer newyorkese, il “The other side” appunto. Non solo una testimonianza visiva del luogo, ma una narrazione che intende mettere in luce quelle realtà che per anni hanno vissuto lo stigma sociale e quindi sono state relegate al di fuori della società etero-normativa.  \n\u003cbr\u003e\u003cbr\u003e\nIn questo scatto veniamo accolti all’interno di una stanza privata, probabilmente il camerino della modella, dove si respira un’atmosfera molto calda e soffusa. Kim fissa gli occhi della fotografa attraverso l’obbiettivo della macchina fotografica, presentando con decisione sé stessa quale soggetto degno di essere raccontato. Il contrasto di questo atteggiamento consapevole con la sua vulnerabilità e la sua delicatezza ha la capacità di legarsi a doppio nodo con i nostri sentimenti, invitandoci ad abbracciare l’esistenza della quale Kim è portatrice.  \n\u003cbr\u003e\u003cbr\u003e\nQuesta immagine è stata utilizzata nel 2018 per una collaborazione con il marchio di street-wear \u003cem\u003eSupreme\u003c/em\u003e. ","work_49.biography":"Nancy Goldin nasce a Washington il 12 settembre 1953 da una famiglia ebraica. \u003cem\u003eThe Ballad of Sexual Dependency\u003c/em\u003e (1985) è sicuramente il suo lavoro più noto, inizialmente presentato sotto forma di slide show con circa 700 scatti realizzati tra il 1979 e il 1985. \n\u003cbr\u003e\u003cbr\u003e\nTestimonianza della sua vita in quegli anni, fatta di esperienze personali nel mondo della sottocultura gay e della droga (antesignano del \u003cem\u003egrunge\u003c/em\u003e), le foto ritraggono la realtà senza filtri e comprendono anche alcuni autoritratti. Un lavoro molto intimo, che proprio per questa caratteristica si inserisce nel genere fotografico di tipo diaristico. \n\u003cbr\u003e\u003cbr\u003e\nL'artista vive e lavora tra gli Stati Uniti e l’Europa, affiancando alla carriera artistica l'attivismo sociale e politico: è membro fondatore del gruppo PAIN (Prescription Addiction Intervention Now) e collabora con ACT (AIDS Coalition to Unleash Power). ","work_50.author.name":"Steven Meisel","work_50.title":"Linda Evangelista, Ian Hundley and Marc Hundley, “Vogue America”, New York","work_50.year":1993,"work_50.description":"Nel 1993, Steven Meisel ritrae per \u003cem\u003eVogue America\u003c/em\u003e la supermodella \u003cb\u003eLinda Evangelista\u003c/b\u003e in compagnia dei gemelli Marc e Ian Hundley. La fotografia è caratterizzata da un'eleganza minimalista e da una composizione estremamente raffinata: Evangelista è posizionata al centro, affiancata dai due giovani. La scena è armonica e simmetrica. L'uso del bianco e nero proietta il fotogramma in una dimensione atemporale, esaltando i contrasti e le linee pulite dei soggetti.  \n\u003cbr\u003e\u003cbr\u003e\nMeisel, celebre per la sua versatilità e per la capacità di dettare le tendenze nel mondo della moda, collabora frequentemente con Evangelista, creando insieme alla modella immagini che influenzano lo stile di un’epoca intera.\n\u003cbr\u003e\u003cbr\u003e\n In questo caso, la presenza dei gemelli Hundley aggiunge un nuovo piano di lettura a un’immagine che risulterebbe già di per sé iconica, introducendo una riflessione sull’ambiguità del confronto tra i generi. La somiglianza fisica della coppia, accostata alla figura centrale della top model, crea un gioco visivo che invita a prendere coscienza dei principi di identità e differenza. Evangelista viene presentata come il punctum \u003cem\u003ebarthesiano\u003c/em\u003e attraverso il quale l’osservatore struttura la sua ancora percettiva, che gli consente di navigare in questa sublime allucinazione artistica. ","work_50.biography":"Steven Meisel nasce a New York il 5 giugno 1954. Fin da piccolo dimostra un profondo interesse per la moda, che lo porta a frequentare la High School of Art and Design, dove si diploma in illustrazione di moda. Successivamente si iscrive alla Parsons School of Design, dove consegue una laurea nello stesso campo. \n\u003cbr\u003e\u003cbr\u003e\nInizia la sua carriera come illustratore e insegna part-time alla Parsons School For Design, ma nel tempo libero sviluppa una passione per la fotografia, ritraendo modelle dell'agenzia Elite Model Management. Questa passione diventa presto una professione, che lo porta a collaborare con importanti riviste come \u003cem\u003eInterview, Vogue US\u003c/em\u003e e soprattutto \u003cem\u003eVogue Italia\u003c/em\u003e, con cui realizza alcuni dei servizi fotografici più memorabili e influenti. \n\u003cbr\u003e\u003cbr\u003e\nMeisel è noto per la sua capacità di affrontare temi sociali attraverso scatti spesso controversi, capaci di provocare e far riflettere. Durante la sua carriera, contribuisce attivamente al lancio di numerose modelle e personaggi pubblici, confermandosi come una delle figure più visionarie nel panorama della fotografia di moda. ","work_52.author.name":"Arno Rafael Minkkinen","work_52.title":"Da Body Land","work_52.year":"1989-1997","work_52.description":"Una porzione del corpo di Arno Rafael Minkkinen compare dal perimetro dell’immagine per posizionarsi in bilico su un lago ghiacciato. L’assenza di elementi di contesto enfatizza gli arti e il loro riflesso, invitando lo spettatore a concentrarsi su linee, forme e tattilità suggerite. Lo specchio d’acqua, che crea un doppio del soggetto, introduce una dimensione surreale dove realtà e illusione si fondono. La disposizione delle mani e dei piedi genera una composizione armoniosa, dinamica ma non simmetrica, suggerendo un movimento di danza tra il corpo e la sua proiezione.  \n\u003cbr\u003e\u003cbr\u003e\nMinkkinen appare come un tutt’uno con la natura, in connessione profonda tra lo spazio interiore e quello fisico: il corpo è in dialogo con sé stesso e con l’ambiente circostante.  I magistrali scatti in bianco e nero sono realizzati direttamente in fase di ripresa, non ci sono interventi di post produzione o in camera oscura.  La vera potenza dell’uomo risiede nel rispetto della natura, nel sentirsi parte di essa. Gli arti dell’autore si fondono con l’acqua, creando un paesaggio armonico, nel quale non ci sono gerarchie. Quella di Minkkinen è una ricerca autobiografica basata sulla performance, che raggiunge inarrivabili vette di lirismo e surrealismo.   ","work_52.biography":"Nato il 4 giugno 1945 a Helsinki, Finlandia, emigra nel 1951 negli Stati Uniti. Qui studia fotografia presso la Rhode Island School of Design. \n\u003cbr\u003e\u003cbr\u003e\nLa sua ricerca sul corpo nudo inizia nel 1971 ed esplode in coincidenza con la sua prima mostra, nel 1972, presso la Soho Photo Gallery di New York. Il suo lavoro ottiene prestigiosi riconoscimenti. Affianca all’attività fotografica quella di docente universitario.  ","work_53.author.name":"Irina Ionesco","work_53.title":"Yakuza Babe, dalla serie “Le Japon interdit”","work_53.year":"c. 2004","work_53.description":"Irina Ionesco, con questa serie di piccolo formato, si addentra nei dedali della fotografia erotica. Sceglie di indagare una cultura lontana e impenetrabile come quella giapponese, tratteggiando il ruolo mutevole della donna in un mondo prevalentemente maschile. La modella - in realtà un uomo - viene ritratta quasi completamente nuda in pose sensuali, vestendo sia abiti tradizionali, sia lussuose pellicce richiamanti i vezzi riservati alle mogli della yakuza (mafia giapponese). \n\u003cbr\u003e\u003cbr\u003e\nIn questi ritratti si avverte una forte ambiguità: il soggetto è una figura di potere, ma anche un oggetto del desiderio quasi irraggiungibile, forte e vulnerabile al tempo stesso. Il trucco, i costumi, i gioielli e l’uso soffuso del bianco e nero rimandano all’iconografia del teatro kabuki e delle stampe ukiyo-e, ma il messaggio è molto contemporaneo: siamo al cospetto di un’identità fluida. \n\u003cbr\u003e\u003cbr\u003e\nLe intenzioni della fotografa sono incerte, difficile dire se sia più incline all’omaggio o all’allegoria sociale. Rimane il fatto che il risultato è un lavoro trasgressivo abile nel trattare tematiche di importanza universali come desiderio e autodeterminazione. ","work_53.biography":"Nasce a Parigi il 3 settembre 1935 da una famiglia di origine rumena. Tra i 4 e 15 anni di età torna in Romania e partecipa alla vita circense a cui appartiene. A seguito dell’occupazione sovietica ritorna a Parigi dove, tra i 15 e 22 anni, si esibisce come contorsionista. \n\u003cbr\u003e\u003cbr\u003e\nNel 1965 nasce la figlia Eva Ionesco, soggetto fotografico prediletto, al centro della sua ricerca, nonostante le forti critiche alle pose erotiche in cui la ritrae ancora minorenne. Muore a Parigi il 25 luglio 2022. ","work_54.author.name":"Erwin Olaf","work_54.title":"Hotel, Ritratto felino, Parigi","work_54.year":2010,"work_54.description":"Una donna viene ritratta all’interno di una replica di una stanza di hotel, circondata da un’ambientazione anni ’60, per essere presentata come emblema di un mondo che sotto una maschera di perfezione cela la solitudine e l’angoscia del singolo. Noto per le mise-en-scene evocative e le narrazioni ricche di tensione emotiva, Erwin Olaf realizza la serie \u003cem\u003eHotel Portraits\u003c/em\u003e nel 2010. \n\u003cbr\u003e\u003cbr\u003e\nIn questo scatto in particolare la posa e lo sguardo triste della modella vengono diretti dall’autore per cerare uno scompenso percettivo in grado di riempire l’immagine di mistero e irrequietezza, riprendendo in chiave contemporanea i personaggi solitari dei quadri di Edward Hopper. Olaf mette in costante dialogo forma e contenuto: la sua pratica fotografica vuole portare alla luce l’ignoto. I suoi soggetti silenziosi si esprimono con chiarezza, anche senza proferire parola. La stanza è un palcoscenico in cui l’inquietudine della donna pervade lo spazio: la staticità e la vulnerabilità fittizie sembrano in procinto di implodere.  \n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e\"Più invecchio, più realizzo che sono influenzato maggiormente dal cinema che dalla fotografia (…) Non piango mai per una foto, ma piango per un film o per della musica o letteratura. Questo mi rende geloso, è questo a cui voglio arrivare con la mia fotografia\".\u003c/em\u003e","work_54.biography":"Olandese, nasce il 2 luglio 1959. Dopo gli studi nel campo del giornalismo, trova il suo vero interesse nella fotografia, lanciando la sua carriera grazie a un lavoro documentaristico sulla scena queer di Amsterdam durante gli anni ’80.\n\u003cbr\u003e\u003cbr\u003e\nAudace e provocatorio sia nel campo professionale che nella vita privata, è un importante sostenitore dei diritti della comunità LGBTQ+. Trova i suoi soggetti preferiti tra le figure più emarginate della società, con particolare attenzione all’universo femminile, alla comunità nera e a quella gay. \n\u003cbr\u003e\u003cbr\u003e\nPrevedendo gli effetti della malattia ai polmoni che lo affliggeva, realizza nel 2009 una serie chiamata \u003cem\u003e\"I wish, I am, I will be\"\u003c/em\u003e, mostrandoci, attraverso degli autoritratti crudi e commoventi, la sua storia presente e futura. Muore il 20 settembre 2023. ","work_55.author.name":"Ren Hang","work_55.title":"Untitled","work_55.year":2010,"work_55.description":"La fotografia raffigura un gruppo di cinque ragazze nude, i cui corpi si intrecciano per formare una stella. L'immagine trasmette un erotismo sottile, ma al tempo stesso un senso di gioco e leggera provocazione. La pelle morbida e le pose conturbanti contribuiscono a tracciare un’estetica cruda, spoglia, che esalta la purezza e la bellezza del corpo umano senza filtri o artifici. I colori corposi e i contrasti netti, tratti distintivi dello stile di Ren Hang, creano un impasto visivo immediato e intenso. La composizione, abilmente studiata, pone i corpi in primo piano, mettendone in evidenza le linee sinuose. \n\u003cbr\u003e\u003cbr\u003e\nHang viene più volte arrestato e censurato dalla Repubblica Popolare cinese a causa dei suoi ritratti di nudo, ma l’artista rifiuta l’etichetta di rivoluzionario. Il suo lavoro viene spesso letto come una sfida agli stereotipi della cultura cinese, ma per lui la nudità e la sessualità sono temi del tutto naturali e non sono assolutamente da intendere come manifesti politici. \n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003e“I nudi ci sono sempre stati. Siamo nati nudi. Quindi, parlando di rivoluzione, non credo che ci sia nulla da rivoluzionare. A meno che le persone non nascano con i vestiti addosso, e io voglia toglierglieli, allora penso che questa sia una rivoluzione. Se fosse già così, allora non è una rivoluzione. Ho solo fotografato le cose nelle loro condizioni più naturali.”\u003c/em\u003e Sono parole dello stesso Ren Hang. ","work_55.biography":"Nasce a Changchun, in Cina, il 30 maggio 1987. Inizia a scattare da autodidatta nel 2007, ritraendo amici e coinquilini, ispirato dalle fotografie di Nobuyoshi Araki e dalla poetica di Shūji Terayama.  \n\u003cbr\u003e\u003cbr\u003e\nFotografa con una semplice \u003cem\u003epoint and shoot\u003c/em\u003e, affiancando alla produzione di immagini la scrittura e la poesia. Il suo lavoro è una rappresentazione della sessualità all’interno di una società fortemente ancorata a vecchie tradizioni. Ottiene riconoscimenti a livello internazionale. Muore suicida a Pechino il 24 febbraio 2017 dopo lunghi anni di depressione. ","work_6.author.name":"Toiletpaper","work_6.title":"Anima, da \"Toiletpaper\"","work_6.year":2023,"work_6.description":"La fotografia, tratta dal numero 20 di \u003cem\u003eToiletPaper\u003c/em\u003e, è un esempio emblematico dell’approccio ironico e destabilizzante del magazine, che trasforma l’ordinario in straordinario, mescolando il linguaggio visivo della pubblicità con l’assurdo.  \n\u003cbr\u003e\u003cbr\u003e\nL’immagine rappresenta un occhio minacciato dalla punta di una penna stilografica. L’occhio, spesso considerato \"specchio dell’anima\", in questo contesto appare in bilico tra introspezione e vigilanza, forza e fragilità, auto-affermazione e impotenza. La penna, oggetto quotidiano e strumento di creatività, assume invece una valenza ambigua, lasciando intuire un pericolo imminente, una sottile violenza. Il riflesso nell’iride, la lucentezza della punta della penna e la delicatezza delle ciglia, amplificano la tensione del messaggio dell’immagine. L’eyeliner, simbolo di cura e seduzione, crea un contrasto stridente con l’intrusione della penna e richiama l’attenzione sull’identità femminile e sulle aspettative sociali legate all’apparenza. La cura del trucco, spesso associata al controllo e alla presentazione di sé, viene qui sovvertita suggerendo un conflitto tra i canoni estetici imposti e la vulnerabilità umana.  \n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eToiletPaper\u003c/em\u003e utilizza colori vividi e una perfezione tecnica che rende l’immagine accattivante, ma ricca di significati profondi legati a temi come il potere, il consumismo, il rapporto tra il corpo umano e gli oggetti artificiali. La fotografia sembra sfidare le emozioni e le aspettative di chi guarda, suscitando contemporaneamente attrazione e repulsione, ammirazione e disagio. ","work_6.biography":"Nel 2010, Maurizio Cattelan e Pierpaolo Ferrari fondano \u003cem\u003eToiletpaper\u003c/em\u003e, una rivista semestrale contraddistinta da immagini iperrealistiche e ironiche, che vanno dal surreale al provocatorio e che sfidano le convenzioni visive, mescolando estetica pubblicitaria, riferimenti pop e umorismo nero. \n\u003cbr\u003e\u003cbr\u003e\nSenza testi o articoli, \u003cem\u003eToiletpaper\u003c/em\u003e esplora il potere delle immagini e il loro impatto culturale. Oltre alla rivista, il progetto si estende a collaborazioni con marchi di moda, design e pubblicità, dando vita a oggetti e collezioni fuori dall’ordinario. ","work_56.author.name":"Juno Calypso","work_56.title":"Un sogno in verde","work_56.year":2015,"work_56.description":"\u003cem\u003eA Dream in Green\u003c/em\u003e appartiene alla serie \u003cem\u003eThe Honeymoon\u003c/em\u003e (2015), realizzata durante un viaggio di Juno Calypso negli Stati Uniti. Arrivata in Pennsylvania, l’autrice si finge una scrittrice di guide turistiche per avere accesso alle stanze di un hotel a tema romantico, trasformandole in set per i suoi scatti. \n\u003cbr\u003e\u003cbr\u003e\nQui, muovendosi sia come fotografa che come modella, assume l’identità del proprio alter-ego Joyce, una donna dai capelli rossi e dalla pelle verde. In questo modo l’autrice amplifica ulteriormente il suo status di \"altro\", di figura che non si conforma agli ideali tradizionali di femminilità, ma che, in un certo senso, ne diventa una parodia. In questa immagine, Joyce emerge da una vasca da bagno rosa a forma di cuore, circondata da specchi nei quali si contempla, come una versione extra-terrena della Venere di Botticelli.  \n\u003cbr\u003e\u003cbr\u003e\nL’estetica kitsch della fotografia avvolge solo la superficie: sotto questo travestimento, l’opera tocca temi più profondi come la performance di perfezione richiesta alle donne, la solitudine e il desiderio. Joyce è una ragazza abbandonata o trova conforto nel rifugiarsi in un mondo dove l'unica compagnia è sé stessa? L’artista lascia volutamente aperta la questione, invitando a riflettere sulla complessità delle nostre emozioni. ","work_56.biography":"Juno Calypso è nata nel 1989 a Hackney (East London), in Inghilterra. È diplomata in arte presso il Chelsea College of Arts e laureata in fotografia al London College of Communication. \n\u003cbr\u003e\u003cbr\u003e\nÈ conosciuta soprattutto per aver creato e interpretato Joyce, un personaggio che esplora la femminilità e l'intimità in contesti surreali e spesso inquietanti. \n\u003cbr\u003e\u003cbr\u003e\nIl suo lavoro, che mescola il kitsch con il concettuale, e spesso mette in scena un'ironia sottile verso i ruoli di genere, è esposto in numerose gallerie internazionali.  ","work_57.author.name":"Maisie Cousins","work_57.title":"Bocca","work_57.year":2015,"work_57.description":"\u003cem\u003e“Non c'è bisogno che io faccia appello alla gentilezza, non sto facendo la pubblicità di un profumo! Non mi interessano le cose belle, mi piace disgustarmi.\"\n“Deve esserci qualcosa di più in un'immagine rispetto ai bei colori: voglio che ci sia qualcosa di inquietante o qualcosa che evochi un senso diverso dai tuoi occhi.” \u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nInondata di colori vivaci e saturi, l'immagine mostra un incontro ravvicinato tra bocca e fiori. I petali carnosi si scontrano con la pelle in combinazioni audaci, rivelando dettagli macroscopici che catturano ogni imperfezione, ogni consistenza. Questa composizione regala un mix sensoriale traboccante di contasti: attrazione e disgusto, fascino e fastidio. La sua qualità volutamente disturbante rende impossibile distogliere lo sguardo. L’osservatore viene spinto oltre la superficie del corpo umano per scendere a patti con una fotografia che pulsa di una sensualità viscerale, capace di coinvolgere tutti i sensi.  \n\u003cbr\u003e\u003cbr\u003e\nL'approccio di Cousins alla femminilità è disarmante nella sua sincerità: non si tratta di feticismo, ma di un sodalizio onesto con il disordine, il realismo crudo della bellezza. La natura non viene idealizzata, ma rappresentata nella sua fusione con il corpo, con un’estetica che celebra il caos e l’alchimia organica. Le sue immagini non si limitano alla dimensione visiva, sono immersive, edonistiche, come un caleidoscopio intimo che esplora ogni minimo dettaglio. \u003cem\u003eMouth\u003c/em\u003e è un'esplosione cromatica che sfida la tradizionale poetica dei fiori, trasformando la loro fragile delicatezza in una giostra seducente e inquietante, che esalta la grazia imperfetta e la vitalità vibrante della materia.  ","work_57.biography":"È una fotografa britannica nata il 12 maggio 1992. Ha studiato fotografia alla University of Brighton, dove ha sviluppato il suo stile distintivo. Il suo lavoro è esposto in numerose gallerie e pubblicato su riviste internazionali. \n\u003cbr\u003e\u003cbr\u003e\nCousins è conosciuta per l'uso di colori vividi e l'esplorazione di tematiche legate al corpo, alla natura e alla sensualità. Lavora con brand come Nike e \u003cem\u003eVogue\u003c/em\u003e ed è considerata una delle fotografe più promettenti della sua generazione. ","work_58.author.name":"Bodhi Shola","work_58.title":"Di petali appassiti sotto il fiore in boccio","work_58.year":2017,"work_58.description":"Bodhi Shola accompagna questa fotografia sulla sua pagina Instagram con una precisa annotazione: \u003cem\u003e\"Un'ode alla sensualità femminile oltre i suoi stereotipi. Espressione di fantasie e desideri, in una celebrazione di femminilità\".\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nIn questa immagine il concetto di femminilità si erge sulla consapevolezza, lasciando sprofondare nella storia gli anacronistici pregiudizi estetici. La morale soccombe al cospetto della pelle viva, delineando il successo di una rivoluzione che vede come sua paladina la donna. \n\u003cbr\u003e\u003cbr\u003e\nUn primo piano stretto su un paio di gambe coperte da velati collant di un colore rosso acceso. Le gambe della donna sono incrociate e si posano e su delicati tessuti. La texture semitrasparente delle calze mette in evidenza che gli arti non sono depilati. Più che a simboleggiare la voglia di emanciparsi dallo stereotipo tradizionale della bellezza, questa immagine sembra già frutto di tale liberazione, velata come le calze ma, come queste, ormai evidente. La fotografa struttura dunque il suo linguaggio non soltanto come emissario della documentazione contemporanea, ma soprattutto come veicolo esplorativo.  ","work_58.biography":"Nata nel 1992, Bodhi Shola, dopo gli studi a Milano, si trasferisce a Berlino e poi a Londra. Adotta questo nome al termine di un lungo cammino spirituale. \n\u003cbr\u003e\u003cbr\u003e\nCon il suo lavoro artistico si concentra principalmente sulla bellezza del corpo femminile e il suo valore simbolico, trovando un perfetto equilibrio sensoriale e visivo nel connubio tra l’arte e la potenza spirituale della Natura. ","work_59.author.name":"Weronika Gęsicka","work_59.title":"Untitled n.22 dalla serie \"Traces\"","work_59.year":"2015-2017","work_59.description":"\u003cem\u003e“Le tracce sono, per definizione, segni o altre indicazioni dell'esistenza o del passaggio di qualcosa. Prova di una presenza. Conferma di partecipazione. Le fotografie sono tali tracce, che documentano l'esistenza di persone, situazioni, momenti. Sono come engrammi che si verificano attraverso determinati stimoli ed esperienze.”\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nLa serie \u003cem\u003eTraces\u003c/em\u003e è composta da fotomontaggi realizzati con immagini di “famiglie ideali” provenienti da archivi statunitensi degli anni '50 e '60, un periodo culturale con il quale l’artista entra in contatto dopo la caduta del regime comunista in Polonia. Cresciuta in un contesto segnato da un forte contrasto tra il blocco sovietico e quello occidentale, Gęsicka utilizza i software di post-produzione digitale per creare composizioni surreali che alterano l'iconografia dell'American Dream. \n\u003cbr\u003e\u003cbr\u003e\nSono immagini che nascono dalla volontà di destrutturare la fisionomia terrestre per estenderne le fattezze al limite della science-fiction. In particolare, quest’opera mostra due figure femminili mentre si fondono come gemelle siamesi, diventando una potente metafora di identità frantumata e di rapporti interpersonali contorti. I soggetti senza volto, uniti da un legame fisico e psicologico indissolubile, evocano il concetto di solitudine e introspezione, dove la ricerca di sé è segnata dall'impossibilità di separarsi completamente dagli altri. \n\u003cbr\u003e\u003cbr\u003e\nCon \u003cem\u003eTraces\u003c/em\u003e, l'artista esplora il sottile confine tra memoria individuale e collettiva, moltiplica facce, distorce corpi per poi ripresentarli legati con oggetti di uso comune, eseguendo così un’eccentrica operazione di trasfigurazione del concetto di fotografia vernacolare. Gęsicka invita lo spettatore a riflettere sulle fragilità della nostra condizione, sulle molteplici sfaccettature della nostra personalità e sulle dinamiche di intimità e isolamento nei rapporti umani. ","work_59.biography":"Nasce nel 1984 in Polonia e si laurea in grafica e fotografia all'Accademia di Belle Arti di Varsavia. Il suo lavoro si concentra sull'esplorazione della memoria, dell'identità e della manipolazione digitale dell'immagine. \n\u003cbr\u003e\u003cbr\u003e\nGęsicka ha partecipato a numerose mostre internazionali e ha ricevuto diversi premi per la sua arte, che unisce fotografia concettuale, riflessioni sulla realtà e sulla percezione visiva. ","work_60.author.name":"Agata Wieczorek","work_60.title":"Seconda Natura, dalla serie “Second Skin”","work_60.year":2019,"work_60.description":"L’immagine è il centro di una riflessione intensa e profonda sull'identità, il corpo e il suo camuffamento. L’artista si ritrae indossando realistici costumi in silicone, rifacendosi alla pratica del \u003cem\u003efemale masking\u003c/em\u003e, una sottocultura legata a una nuova forma di feticismo. Tuttavia, nel contesto di \u003cem\u003eSecond Skin\u003c/em\u003e, l’autrice non si limita a citare questo fenomeno o ad analizzare l'appropriazione dell’immagine femminile da parte di un uomo. \n\u003cbr\u003e\u003cbr\u003e\nLo scatto, infatti, si inserisce in una tradizione fotografica di mascheramento che include artisti come Claude Cahun o Pierre Molinier, che trattano il tema dell'identità e della trasfigurazione del corpo come una forma di espressione artistica e di sovversione verso le convenzioni sociali.  \n\u003cbr\u003e\u003cbr\u003e\nOltre alla dimensione estetica e storica, Wieczorek affronta anche aspetti legati alla condizione della donna nella cultura contemporanea, come la sottomissione e l'emancipazione, l’autocontrollo e l’alienazione, la fantasia sessuale e l’affermazione della propria volontà. Come filtro tra l'unicità dell’individuo e la costruzione sociale della sua immagine, la maschera copre e nasconde, ma offre anche la possibilità di reinventarsi e di liberarsi, dal momento che può essere indossata, distrutta, trasformata oppure manipolata, proprio come una seconda pelle. ","work_60.biography":"Classe 1992, è un'artista polacca, laureata alla National Film School di Lodz e al Le Fresnoy - Studio National des Arts Contemporains, dove ha studiato arti grafiche e pittura. \n\u003cbr\u003e\u003cbr\u003e\nI suoi lavori cinematografici e artistici sono esposti in musei d'arte e festival cinematografici e premiati a livello internazionale, tra cui Art Basel Miami, Finnish Museum of Photography, Gerardmer IFF, Nowe Horyzonty IFF. Ora vive e lavora tra Dublino e Parigi. ","work_61.author.name":"Angelo Formato","work_61.title":"Carne e vento","work_61.year":2020,"work_61.description":"Il perimetro sottile di un’immagine cattura un momento di elegante spontaneità, in cui il corpo di una ragazza viene celebrato nella sua naturalezza, lontano dagli standard estetici convenzionali. La giovane donna dal volto ignoto - poiché ritratta di spalle - è avvolta da un vestito che sembra danzare nell’aria, trasmettendo un senso di libertà e leggerezza. Le gambe scoperte mettono in evidenza le increspature della sua pelle, esprimendo l’autentica bellezza dell’imperfezione. \n\u003cbr\u003e\u003cbr\u003e\nLo scatto racconta una storia di body positivity: ogni forma femminile è degna di essere celebrata e mostrata in tutta la sua unicità, rifuggendo qualsiasi forma di discriminazione. Le donne che Formato ritrae sono spesso amiche o familiari. L’intimità e la connessione che si percepiscono nell’immagine sono il riflesso di un rapporto profondo, di una fiducia reciproca che va oltre l’apparenza superficiale. \n\u003cbr\u003e\u003cbr\u003e\nLa scena, lontana da qualsiasi artificio, suggerisce un atto di consapevolezza e auto-affermazione, come se la modella fosse immersa in uno spazio personale, al di fuori delle aspettative sociali e lontano dalle pressioni esterne. La luce naturale che illumina il corpo e il movimento del vestito amplificano il messaggio di armonia e accettazione.  ","work_61.biography":"Nato a Napoli nel 1989, si appassiona all’immagine grazie ai maestri romantici e al mondo della moda, influenzato dalla sua famiglia che confeziona abiti. Dopo aver studiato grafica e web design, consegue un master in fotografia pubblicitaria. \n\u003cbr\u003e\u003cbr\u003e\nNel 2011 si trasferisce a Londra per studiare Art Direction for Fashion alla Central Saint Martins. Le sue opere sono pubblicate su riviste internazionali come \u003cem\u003eHunger Magazine, ELLE, British Journal of Photography\u003c/em\u003e e \u003cem\u003eNational Geographic.\u003c/em\u003e ","work_63.author.name":"Paolo Ventura","work_63.title":"La donna in rosa","work_63.year":2020,"work_63.description":"La copertina di \u003cem\u003eVogue Italia\u003c/em\u003e del gennaio 2020, che ritrae \u003cb\u003eFelice Nova Noordhoff\u003c/b\u003e in un abito smanicato e top con frange di Gucci, rappresenta un momento significativo nella storia della rivista e dell'editoria di moda. In un'ottica di sostenibilità ambientale, per la prima volta l'intero numero viene realizzato senza la produzione di servizi fotografici classici, ma con illustrazioni, opere d'arte e foto-elaborazioni.  \n\u003cbr\u003e\u003cbr\u003e\nPaolo Ventura, noto per il suo approccio eclettico e creativo, utilizza tecniche diverse per stravolgere la realtà originaria del fotogramma e, di conseguenza, trasportare il soggetto nel suo magico mondo di finzioni. Partendo da una fotografia della modella, interviene manualmente con la pittura e l'aggiunta di elementi figurativi per ottenere un effetto surreale. Il risultato è un’immagine che richiama atmosfere in bilico tra fantasia e realtà, tipiche del suo linguaggio espressivo.  \n\u003cbr\u003e\u003cbr\u003e\nQuella di Ventura non è solo un’immagine realizzata con attenzione minuziosa del dettaglio ma piuttosto, un’esplosione carica di ambiguità: la modella diventa altro da sé stessa, elevando la sua forma umana a personaggio fantastico. Lo scopo dell’autore è dunque condurre l’osservatore davanti a quella linea sottile che separa il reale dalla sua fabbricazione, poiché Ventura, da sempre, racconta storie dell’assurdo, consapevole di quanto la fotografia sia il mezzo migliore per imparare a sognare.  ","work_63.biography":"È un artista e fotografo italiano nato a Milano nel 1968. Dopo aver studiato presso l'Accademia di Belle Arti di Brera, si trasferisce a New York negli anni '90, dove inizia a lavorare come fotografo di moda per importanti riviste internazionali. \n\u003cbr\u003e\u003cbr\u003e\nSuccessivamente abbandona il mondo della moda per dedicarsi a un percorso più artistico e personale, combinando fotografia, pittura e scenografia. ","work_64.author.name":"Carolyn Drake","work_64.title":"Allineamento corporeo","work_64.year":2024,"work_64.description":"\u003cem\u003eGlorify Yourself\u003c/em\u003e è una serie fotografica che esplora l’utilizzo dell'autoritratto come mezzo per interrogarsi sul mondo dei desideri e delle illusioni collettive. Il titolo prende spunto da un libro degli anni ’40 e ’50 realizzato per fornire consigli alle donne americane su come aumentare il loro potere seduttivo attraverso pose ed esercizi fisici. Oggi queste prescrizioni appaiono assurde e anacronistiche, ma Carolyn Drake le ripropone fotograficamente interpretandole in chiave ironica e stravolgendone così il significato originario.  \n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eBody Line-Up\u003c/em\u003e, questo il titolo dell’immagine in questione, vede l’autrice stessa, completamente nuda, reggere uno specchio la cui superficie riflette la porzione di un dorso maschile. Questo gioco di piani vuole essere una critica alla sottomissione del corpo femminile agli ideali maschili, ma allo stesso tempo suggerisce una riflessione sulla fluidità di genere, proponendo un’alternativa ai tradizionali canoni di bellezza e sessualità: uomo e donna sono qui fusi in un unico involucro di carne.  ","work_64.biography":"Nata nel 1971 in California, studia Media, Cultura e Storia alla Brown University negli anni '90. Lavora nel settore multimediale a New York prima di dedicarsi alla fotografia, a partire dai suoi 30 anni. Nel 2006 si trasferisce in Ucraina e successivamente a Istanbul. Intraprende progetti a lungo termine in Asia centrale e nello Xinjiang, Cina. \n\u003cbr\u003e\u003cbr\u003e\nÈ membro di Magnum Photos dal 2015. La sua ricerca esplora le narrazioni storiche, le dinamiche sociali e le identità culturali, integrando nel lavoro fotografico tecniche come il collage e il disegno. ","work_65.author.name":"Michelangelo Pistoletto","work_65.title":"La Venere degli stracci","work_65.year":1967,"work_65.description":"\u003cem\u003e“La Venere degli stracci è un'opera interattiva nel senso che è attivata dal pubblico che mentre consuma moda produce stracci. La Venere sempre nuda rappresenta ogni persona che si veste e si sveste incrementando il cumulo degli abiti-rifiuto. La Venere è la memoria mentre gli stracci sono il continuo passare delle cose. Gli stracci lasciati a sé stessi non vorrebbero dire nulla, non significherebbero altro che inquinamento, mentre la Venere, apportando la memoria della bellezza nell'arte, li rigenera trasformandoli in colore, calore, emozione, sensazione. È il pensiero che fa rinascere.”\u003c/em\u003e (Michelangelo Pistoletto) \n\u003cbr\u003e\u003cbr\u003e\nOpera simbolo dell’Arte Povera, porta con sé un messaggio sempre attuale: la capacità della bellezza di rigenerare quello che ci circonda. Ispirato dalla scultura \u003cem\u003eVenere con la Mela\u003c/em\u003e dello scultore danese Bertel Thorvaldsen, Pistoletto posiziona la figura in stile neoclassico di spalle rispetto agli spettatori, ponendole di fronte un cumulo di vestiti stropicciati, accatastati l'uno sopra all'altro, proprio come se fossero stracci da gettare via. \n\u003cbr\u003e\u003cbr\u003e\nL’opera si gioca sul forte contrasto tra i colori variegati delle stoffe e il candore della statua, che rappresenta la perfezione delle forme contro la casualità della quotidianità. In un gioco di ossimori troviamo da una parte un’opera d’arte, dall’altra oggetti comuni e reali, in un continuo intrecciarsi tra classicità e contemporaneità.  ","work_65.biography":"Nasce a Biella il 25 giugno 1933. Artista, pittore e scultore diventa protagonista della corrente dell'Arte Povera. \n\u003cbr\u003e\u003cbr\u003e\nDopo gli inizi giovanili da apprendista nella bottega del padre, dove apprende le basi del disegno e della pittura e nuove tecniche artistiche, collabora con Armando Testa, fondatore della prima scuola di pubblicità in Italia, diretta poi dallo stesso Pistoletto. \n\u003cbr\u003e\u003cbr\u003e\nNel 1998 fonda la Cittadellarte-Fondazione Pistoletto, una ex manifattura di Biella trasformata in centro culturale, residenza di artisti, spazio espositivo per mostre e conferenze.  ","work_66.author.name":"Marina Abramović","work_66.title":"Art must be beautiful, Artist must be beautiful","work_66.year":1975,"work_66.description":"In questa performance Abramović si posiziona di fronte alla videocamera, facendosi inquadrare a mezzo busto, mentre si spazzola violentemente i capelli, ripetendo il mantra poi divenuto titolo \u003cem\u003e\"L'arte deve essere bella, l'artista deve essere bello\"\u003c/em\u003e, questo fino a sfregiarsi, facendo sanguinare la cute. \n\u003cbr\u003e\u003cbr\u003e\nLa continua ripetizione dell’atto performativo, enfatizzata sia dalle parole che dai gesti, contribuisce a innescare una messa in discussione da parte del pubblico del concetto di bellezza applicata all’arte. Qui la figura di una donna impegnata in una sorta di processo di auto-purificazione - Ambramović da sempre si adopera per spingere il suo corpo oltre ogni limite estetico, fisico e rappresentativo - è capace di innescare un processo di liberazione culturale e sociale. \n\u003cbr\u003e\u003cbr\u003e\nAbramović si chiede e ci chiede perché l’arte e l’artista debbano ancora rispondere a questa tragica, vana e terrena richiesta di perfezione a tutti i costi. \n\u003cbr\u003e\u003cbr\u003e\nIn definitiva, si tratta di un’azione che funge da esempio di come, negli anni che vedono l’affermazione dell'arte performativa, le artiste usano il corpo come mezzo per sfidare secoli di  condizionamenti e convenzioni.  ","work_66.biography":"Marina Abramović nasce a Belgrado, in Serbia, il 30 novembre 1946. A proposito delle sue origini, lei stessa dice: \u003cem\u003e“Quando mi chiedono da dove vengo non dico mai Serbia, dico sempre che vengo da un Paese che non esiste più”. \u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nInizia a interessarsi al mondo dell’arte da autodidatta e nel 1976 si trasferisce ad Amsterdam, dove conosce l’artista tedesco Ulay (pseudonimodi Frank Uwe Laysiepen); da quel momento iniziano a lavorare come duo artistico nel campo della performance, costruendo le basi di un legame professionale e personale caratterizzato da una completa fiducia reciproca. La coppia forma quindi il collettivo \u003cem\u003e“The Other”\u003c/em\u003e e si ritrova unita nell’interesse condiviso per l’ego e l’identità artistica. \n\u003cbr\u003e\u003cbr\u003e\nStudiano i limiti del corpo umano, l’energia psichica, la meditazione trascendentale e la comunicazione non verbale, fanno confluire le loro diverse prospettive e i principi maschile-femminile arrivando a creare un terzo genere: the self. \n\u003cbr\u003e\u003cbr\u003e\nLa loro separazione avviene con l’ultima performance, \u003cem\u003eLovers\u003c/em\u003e, dove si incontrano nel mezzo della Grande Muraglia cinese, dopo chilometri percorsi singolarmente, partendo da punti opposti. Si sono ritrovati nel 2010 in occasione della performance \u003cem\u003eThe Artist is Present\u003c/em\u003e al MoMA, in un momento commovente diventato poi virale in tutto il mondo. ","work_68.author.name":"David Szauder","work_68.title":"Bestiarium, video","work_68.year":2023,"work_68.description":"David Szauder utilizza software di Intelligenza Artificiale per fondere elementi umani e animali con l’obiettivo di dare vita a creature mai viste prima e comunque meravigliose. \n\u003cbr\u003e\u003cbr\u003e\nI suoi soggetti, impalpabili e surreali, sembrano provenire da un altro mondo e sono in continuo dialogo con  algide modelle ritratte in abbigliamento e stile vintage. Queste figure femminili, probabilmente ispirate ai calendari degli anni '20, creano un contrasto intrigante tra il fascino classico delle stampe d'epoca e l'aspetto inquietante di personaggi ibridi.  \n\u003cbr\u003e\u003cbr\u003e\nLa fusione tra elementi storici e tecnologie contemporanee crea un universo fantastico che sfida le nostre percezioni, mescolando il passato con il presente in modo magico e perturbante. \n\u003cbr\u003e\u003cbr\u003e\nCatturato da un gioco di fluida e continua metamorfosi, lo spettatore viene chiamato a immergersi in una dimensione fuori dal tempo, dove una colonna sonora, anch’essa creata dall’autore con l’ausilio dell’IA, dona all’opera un forte senso di straniamento metafisico e quasi psichedelico. ","work_68.biography":"È un artista multimediale ungherese, nato nel 1976. Studia Storia dell'Arte all'Università Eötvös Loránd e Intermedia presso l'Università di Belle Arti Ungherese a Budapest. \n\u003cbr\u003e\u003cbr\u003e\nDal 2008 vive e lavora a Berlino, dove ha ricoperto il ruolo di curatore presso l'Istituto Culturale Ungherese. Dal 2023 insegna corsi sull'intelligenza artificiale all'Università di Arti Applicate Moholy-Nagy, continuando a esplorare e innovare nel campo dell'arte contemporanea. ","work_67.author.name":"Alberto Maria Colombo","work_67.title":"Studio di espressioni facciali n. 6, video","work_67.year":2025,"work_67.description":"Il video di Alberto Maria Colombo è un'intensa esperienza visiva che combina fotografia e Intelligenza Artificiale per esplorare la plasticità dell'espressione umana. Una modella, sempre in primo piano e con lo sguardo fisso in camera, attraversa una gamma straordinaria di emozioni: dai sorrisi delicati alle urla penetranti, fino a espressioni più enigmatiche e imprevedibili. \n\u003cbr\u003e\u003cbr\u003e\nOgni dettaglio del suo volto si anima, dagli occhi che brillano o si stringono, alla bocca che si contorce con un'energia quasi scultorea. È un flusso continuo che cattura l'attenzione dello spettatore. L'uso dell'Intelligenza Artificiale amplifica ogni movimento, trasformando il volto della modella in una incredibile raccolta di emozioni che si intrecciano e si sovrappongono. \n\u003cbr\u003e\u003cbr\u003e\nQuesto intervento tecnologico introduce un elemento surreale che disturba e affascina al tempo stesso, perché ricrea una forte tensione tra ciò che è reale e ciò che è ricostruito (il database al quale Colombo attinge viene infatti da una serie di ritratti da lui stesso eseguiti). \n\u003cbr\u003e\u003cbr\u003e\nL'effetto ipnotico è ulteriormente potenziato dalla fluidità delle transizioni, che sembrano dissolvere i confini dell’identità umana, aprendo una riflessione profonda sulla natura della percezione, dell’emozione e del rapporto con l'immagine.","work_67.biography":"Artista visivo e multimediale italiano, è nato a Milano nel 1991. Dopo aver frequentato scuole d'arte e aver approfondito la fotografia come principale mezzo espressivo, si trasferisce a New York all’età di vent’anni per studiare presso la School of Visual Arts. \n\u003cbr\u003e\u003cbr\u003e\nNel 2019 inizia a sperimentare con l'intelligenza artificiale, realizzando i primi progetti editoriali e commerciali nel settore della moda basati su questa innovativa tecnologia. Da allora, tornato a Milano, continua a distinguersi come pioniere dell'arte generata con AI, ottenendo una fusione avanzata tra fotografia tradizionale e tecnologie all'avanguardia. ","seo.homepage.title":"Deep Beauty | Il dubbio della bellezza - Mudec Photo","seo.homepage.description":"Mostra fotografica a cura di Denis Curti, ideata da Ogilvy Italia sotto la direzione artistica di Giuseppe Mastromatteo, realizzata grazie al sostegno di KIKO Milano e in collaborazione con MUDEC, Comune di Milano, e 24 ORE Cultura, con il contributo straordinario dell’artista Paolo Ventura, che ha partecipato all’elaborazione grafica dell’allestimento.","seo.about.title":"About","seo.about.description":"Milano 5 aprile – 25 maggio 2025. Excursus sul tema dell’evoluzione del concetto di bellezza attraverso una selezione di oltre 60 capolavori di grandi artisti come, tra gli altri, Marina Abramović, David Hockney, Michel Comte, David LaChapelle e Helmut Newton.","seo.trasfigurazioni.description":"Milano 5 aprile – 25 maggio 2025 | Soggetti modificati, camuffamenti corporei, identità multiple. Fin dalla sua invenzione, la fotografia si è sempre dimostrata un mezzo ambiguo, capace di trarre in inganno chiunque si trovi a dialogare con il suo contenuto. Queste immagini chiedono a gran voce di essere guardate, indagate, anche odiate e, soltanto alla fine, capite.","seo.vertigini.description":"Milano 5 aprile – 25 maggio 2025 | Sedurre oppure essere sedotti? Guardare oppure essere guardati? Queste immagini si posizionano sul confine sottile che separa il decoro dalla provocazione.\nLe fotografie compaiono allora non tanto come oggetti divulgatori di una realtà compiuta, piuttosto come portali sensoriali capaci di coniugare pudore e pulsioni dell’inconscio.","seo.incanti.description":"Milano 5 aprile – 25 maggio 2025 | L’uomo ha bisogno di creare qualcosa che possa farlo sentire accolto. Il sogno e il desiderio sono quelle voci che popolano questa terra di mezzo dove il tempo perde di significato. Queste fotografie emergono dall’oscurità di una pellicola vuota, per inseguire la luce della creazione.","seo.artifici.description":"Milano 5 aprile – 25 maggio 2025 | Il concetto di bellezza oltre la bidimensionalità fotografica. Immagini consecutive riprese nell’attimo in cui sembrano prendere vita, forme che escono dai margini del frame per assalire lo spazio fisico. Queste opere vogliono avvicinarsi sempre di più alla tridimensionalità del corpo vivo.","seo.labirinti.description":"Milano 5 aprile – 25 maggio 2025 | Cosa si cela oltre l’ignoto? Incertezza, perdizione, fascino per il proibito, bisogno di libertà, altresì l’enigma dell’esistenza stessa. Ecco che queste immagini invitano a riflettere su quanto si è disposti a sacrificare delle proprie certezze per accogliere un pensiero laterale.","seo.nuovi-mondi.description":"Milano 5 aprile – 25 maggio 2025 | L’inganno della perfezione. Personaggi meta-umani o soggetti che colpiscono per la loro indiscutibile carica di autenticità, in entrambi i casi la concezione di un corpo che travalica i suoi limiti anatomici per essere riempito, plasmato, celebrato come un vero costrutto artistico.","seo.work.title":"[NOME_OPERA] di [NOME_AUTORE]"},"seoTitle":"Deep Beauty | Il dubbio della bellezza - Mudec Photo","seoDescription":"Mostra fotografica a cura di Denis Curti, ideata da Ogilvy Italia sotto la direzione artistica di Giuseppe Mastromatteo, realizzata grazie al sostegno di KIKO Milano e in collaborazione con MUDEC, Comune di Milano, e 24 ORE Cultura, con il contributo straordinario dell’artista Paolo Ventura, che ha partecipato all’elaborazione grafica dell’allestimento."},"__N_SSG":true},"page":"/[lang]","query":{"lang":"it"},"buildId":"zygloqm294VWxKUzWtBS9","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
