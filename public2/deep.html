:"Esplora","intro.text_2":"Attraverso oltre 60 opere, questo percorso esplora la grande storia della fotografia internazionale, spaziando tra immagini concettuali, ritratti, ricerche identitarie e dialoghi tra seduzione e provocazione, invitando lo spettatore a riflettere su cosa significhi davvero bellezza.","common.work":"Opera","common.works":"Opere","common.discover":"Scopri","common.about":"About","common.scroll_to_explore":"Scrolla per esplorare","common.description":"Descrizione","common.biography":"Biografia","about.footer":"Un progetto realizzato con la partecipazione di","about.title_1":"Il dubbio della bellezza","about.id_1":"quotecurti","about.text_1":"\u003cem\u003eSiamo proprio sicuri che la bellezza universale esista davvero?\u003c/em\u003e \n\u003cbr\u003e\u003cbr\u003e\nOgni epoca ha tentato di definirne i canoni, riversando su di essi idee, pensieri e aspetti culturali propri del momento. La bellezza risente quindi delle categorie del tempo e dello spazio: non è mai uguale a sé stessa, cambia in base al periodo storico e al contesto. \n\u003cbr\u003e\u003cbr\u003e\nA questo si aggiunge un dato soggettivo, legato ai trend e ai parametri estetici che ognuno di noi possiede: si tratta dei gusti personali, anch'essi vari e variabili. Per rispondere alla domanda iniziale possiamo riferirci a quanto espresso da David Hume, filosofo scozzese del Settecento che, nel suo trattato di estetica intitolato La regola del gusto, afferma: \u003cem\u003e\"Il bello è negli occhi di chi lo contempla\". \u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nLa bellezza allora nasce dalla reazione del nostro intelletto e della nostra immaginazione alle sensazioni esterne. Risiede nel piacere, nelle emozioni, nelle sensazioni e nei ricordi. La bellezza è un'operazione di accumulo esperienziale, poiché deriva dalla somma di tutte quelle qualità che ogni individuo porta e trova nel mondo. \n\u003cbr\u003e\u003cbr\u003e\nDeep beauty si propone di condurre una riflessione sulle convenzioni sociali quali il pregiudizio e l'identificazione rigida con i principi formali dominanti. All'interno di questa proposta espositiva è possibile individuare uno specifico percorso cronologico, che attraversa la grande storia della fotografia internazionale, dove si alternano immagini dai tratti concettuali, ritratti, ricerche identitarie e dialoghi tra seduzione e provocazione. La matrice capace di accomunare queste storie è la forma fluida della bellezza, contesa tra il visibile e l'invisibile. \n\u003cbr\u003e\u003cbr\u003e\nLe oltre 60 opere qui raccolte travalicando il semplice atto del vedere, per lasciar spazio alla visione, facendo emergere tutta la poesia delle cose che, per casualità o scelta stilistica, posano davanti agli occhi degli artisti, sia che si tratti di uno scenario autentico, oppure di una sua ricostruzione allegorico-interpretativa. Proporzioni omogenee o disgregate, armonie vitali, unite al tripudio della presenza scenica, sono gli elementi che stanno al centro della ricerca degli autori coinvolti. Con questi presupposti, la selezione si propone di trascendere l'inganno della superficie. \n\u003cbr\u003e\u003cbr\u003e\nIl percorso espositivo, suddiviso in sei sezioni, comincia cronologicamente con Julia Margaret Cameron, colleziona un abbecedario emozionale dei sentimenti umani, e si conclude con due filmati realizzati con l'intelligenza artificiale da Alberto Maria Colombo e David Szauder. In mezzo scorre una vera e propria galleria di opere di grandi artisti e artiste che ci offrono il loro punto di vista sul concetto di bellezza. Una poetica variegata che racconta di trasfigurazioni, incanti, vertigini, labirinti, nuovi mondi e artifici, componendo un puzzle complesso capace di mettere in luce tutte le contraddizioni della nostra contemporaneità. \n\u003cbr\u003e\u003cbr\u003e\nÈ ancora evidente che, nonostante le politiche di sensibilizzazione nella promozione di bellezze non convenzionali, siamo alla continua ricerca della versione migliore di noi stessi, in balia di una pratica quasi ossessiva, legata all'omologazione dei canoni estetici, orientata a modificare la nostra condizione esistenziale, costi quel che costi. In contrapposizione a questa disfunzione di tipo rappresentativo, risulta fondamentale lasciarsi affascinare dalla bellezza stratificata che queste immagini raccontano, ossia il risultato dell'accumulo e della sovrapposizione di ciò che è stato, di ciò che è e di ciò che sarà. \n\u003cbr\u003e\u003cbr\u003e\nLa bellezza è forse più simile a un precipizio, da qui l'origine del titolo Deep beauty, che a un insieme definito di regole da rispettare. ","about.quote_name_1":"Denis Curti","about.quote_role_1":"Curatore","about.title_4":"La bellezza e l’inganno del sollievo","about.id_4":"quotemastromatteo","about.text_4":"La bellezza non è mai neutra. È un’energia che trascende il visibile, è una freccia che ferisce. \n\u003cbr\u003e\u003cbr\u003e\nBaudelaire ne \u003cem\u003eI Fiori del Male\u003c/em\u003e scrive: \u003cem\u003e\"La bellezza è un disastro che scompiglia, la fiamma che attira la farfalla dove essa brucia.\"\u003c/em\u003e \n\u003cbr\u003e\u003cbr\u003e\nLa vera bellezza non può essere calma o accomodante: deve scuotere, destabilizzare e creare disordine nel nostro modo di pensare e percepire.  \n\u003cbr\u003e\u003cbr\u003e\nL’arte, nella sua forma più pura, incarna questa forza. Non è lucente e immediata. Ci fa immergere oltre le apparenze per scoprire le crepe da cui nasce la luce che gli artisti portano fuori dal buio. Ci costringe a incontrare ciò che è fuori di noi, a mettere in discussione il nostro ruolo e la nostra percezione del mondo. Ci sposta, ribaltando la nostra centralità. \n\u003cbr\u003e\u003cbr\u003e\nLa mostra Deep Beauty mantiene questa promessa: perdersi e sfuggire qualsiasi ragionamento, perché la bellezza autentica i confini non li supera, li smantella. E forse è proprio questa la sua essenza: un’esperienza che ci spinge verso ciò che ancora non conosciamo, che ci sublima e che ci scompiglia per sempre, senza rimedio. ","about.quote_name_4":"Giuseppe Mastromatteo","about.quote_role_4":"President \u0026 Chief Creative Officer Ogilvy Italy","about.title_5":"L'universo della Bellezza","about.id_5":"quotedominici","about.text_5":"La bellezza è quella forza invisibile che ci spinge a cercare, scoprire e trasformarci. È un linguaggio che non ha bisogno di parole e rivela non solo chi siamo ma chi possiamo diventare. \n\u003cbr\u003e\u003cbr\u003e\nÈ quando abbracciamo la nostra unicità, rompendo le catene del conformismo che possiamo vivere una bellezza profonda e libera perché ogni persona è un universo di esperienze, emozioni e sogni. \n\u003cbr\u003e\u003cbr\u003e\nLa diversità è una ricchezza inestimabile da proteggere e celebrare. \u003cb\u003eKIKO Milano\u003c/b\u003e, presente in oltre 70 paesi, vuole ispirare le persone a scoprire e valorizzare questa bellezza senza confini. Il nostro obiettivo è entrare in connessione con ogni individuo, accompagnandolo nel viaggio interiore verso la riscoperta del suo potenziale unico, perché la bellezza è ciò che ci rende un’opera d’arte irripetibile nella vastità della vita. ","about.quote_name_5":"Simone Dominici","about.quote_role_5":"CEO KIKO Milano","about.title_6":"About KIKO Milano ","about.text_6":"Fondata nel 1997 a Milano, Kiko Milano ha rivoluzionato come i cosmetici vengono venduti a livello mondiale promuovendo e supportando la libertà di esprimere sé stessi. \n\u003cbr\u003e\u003cbr\u003e\nKiko Milano identifica i trend del momento rendendoli accessibili a tutti e riconoscendo il potere del beauty nell’accendere quella scintilla capace farti sentire favoloso e sicuro di te. Vogliamo che tutti possano creare il loro look migliore in ogni situazione: non solo con stile, ma soprattutto rispettando e valorizzando la propria individualità. \n\u003cbr\u003e\u003cbr\u003e\nL’ampia gamma di prodotti e texture, con oltre 1.300 colori, è una vera esperienza multisensoriale ma sempre con prezzi accessibili a tutti perché ogni persona che entra nei nostri negozi possa sperimentare e scegliere il look che più la rappresenta. Basata in Italia e fedele al suo dna, Kiko Milano crea i propri prodotti combinando le migliori e più recenti tecnologie con la creatività. \n\u003cbr\u003e\u003cbr\u003e\nKIKO Milano è presente in più di 70 mercati con oltre 1.000 negozi. ","room.trasfigurazioni.name":"Trasfigurazioni","room.trasfigurazioni.intro":"\u003cb\u003eSoggetti modificati, camuffamenti corporei, identità multiple.\u003c/b\u003e\n\u003cbr\u003e\u003cbr\u003e\nFin dalla sua invenzione, la fotografia si è sempre dimostrata un mezzo ambiguo, capace di trarre in inganno chiunque si trovi a dialogare con il suo contenuto. Queste immagini chiedono a gran voce di essere guardate, indagate, anche odiate e, soltanto alla fine, capite. ","room.vertigini.name":"Vertigini","room.vertigini.intro":"\u003cb\u003eSedurre oppure essere sedotti?\u003c/b\u003e \n\u003cbr\u003e\u003cbr\u003e\nGuardare oppure essere guardati? Queste immagini si posizionano sul confine sottile che separa il decoro dalla provocazione.\n\u003cbr\u003e\u003cbr\u003e\nLe fotografie compaiono allora non tanto come oggetti divulgatori di una realtà compiuta, piuttosto come portali sensoriali capaci di coniugare pudore e pulsioni dell’inconscio.","room.incanti.name":"Incanti","room.incanti.intro":"\u003cb\u003eL’uomo ha bisogno di creare qualcosa che possa farlo sentire accolto.\u003c/b\u003e\n\u003cbr\u003e\u003cbr\u003e\nIl sogno e il desiderio sono quelle voci che popolano questa terra di mezzo dove il tempo perde di significato. Queste fotografie emergono dall’oscurità di una pellicola vuota, per inseguire la luce della creazione.","room.artifici.name":"Artifici","room.artifici.intro":"\u003cb\u003eIl concetto di bellezza oltre la bidimensionalità fotografica.\u003c/b\u003e\n\u003cbr\u003e\u003cbr\u003e\nImmagini consecutive riprese nell’attimo in cui sembrano prendere vita, forme che escono dai margini del frame per assalire lo spazio fisico. Queste opere vogliono avvicinarsi sempre di più alla tridimensionalità del corpo vivo. ","room.labirinti.name":"Labirinti","room.labirinti.intro":"\u003cb\u003eCosa si cela oltre l’ignoto?\u003c/b\u003e \n\u003cbr\u003e\u003cbr\u003e\nIncertezza, perdizione, fascino per il proibito, bisogno di libertà, altresì l’enigma dell’esistenza stessa. Ecco che queste immagini invitano a riflettere su quanto si è disposti a sacrificare delle proprie certezze per accogliere un pensiero laterale.","room.nuovi-mondi.name":"Nuovi mondi","room.nuovi-mondi.intro":"\u003cb\u003eL’inganno della perfezione.\u003c/b\u003e \n\u003cbr\u003e\u003cbr\u003e\nPersonaggi meta-umani o soggetti che colpiscono per la loro indiscutibile carica di autenticità, in entrambi i casi la concezione di un corpo che travalica i suoi limiti anatomici per essere riempito, plasmato, celebrato come un vero costrutto artistico. ","work_1.author.name":"Man Ray","work_1.title":"Ritratto di Rose\nSélavy (Marcel Duchamp)","work_1.year":1921,"work_1.description":"Nel 1921 Emmanuel Radnitsky giunge a Parigi dove l'amico Marcel Duchamp lo introduce al gruppo dadaista ed è in questo contesto che decide di cambiare il proprio nome in \u003cem\u003eMan Ray\u003c/em\u003e (uomo raggio), adeguandosi all'immaginario del fermento culturale parigino. Inventore di quelli che lui stesso chiama \u003cem\u003erayogrammi\u003c/em\u003e, con i quali riesce a fotografare l'anima delle cose senza usare la macchina fotografica, posizionando l'oggetto tra la fonte luminosa e la carta sensibile, diventa poi un fotografo di fama internazionale.  \n\u003cbr\u003e\u003cbr\u003e\nDall’amicizia con Duchamp nasce questo ritratto dedicato al teorico del \u003cem\u003eready-made\u003c/em\u003e, con l’obiettivo di determinarne il suo alter ego femminile, Rrose Sélavy, un personaggio elegante, sfrontato, alla moda e provocatorio, specchio esemplare della natura ambigua e ambivalente di tutta l’opera dell’artista dadaista. Il nome risuona in francese come “l’eros c’est la vie” (“l’eros è la vita”), ma anche come “arroser la vie” traducibile in “fare un brindisi alla vita”. \n\u003cbr\u003e\u003cbr\u003e\nLa fotografia che ritrae Duchamp nei panni di Rose con un copricapo di piume, una doppia collana di perle e l’abito chiuso da una vistosa spilla viene scelta per un finto profumo dell’artista francese, anch'esso ready-made, la \u003cem\u003eBelle Haleine. Eau de Voilette.\u003c/em\u003e","work_1.biography":"Nasce a Filadelfia il 27 agosto 1890 da una famiglia di immigrati russi di origine ebraica per poi trasferirsi a New York e in seguito a Parigi dove, insieme a Duchamp, fonda la Society of Indipendent Artists, un’associazione dedita alla promozione e all’esposizione di opere d’arte d’avanguardia. \n\u003cbr\u003e\u003cbr\u003e\nMuore a Parigi il 18 Novembre 1976, dopo una vita costellata da successi, ma anche da serie difficoltà imposte dai movimenti nazionalisti di matrice antisemita. ","work_2.author.name":"Nino Migliori","work_2.title":"Cancellazioni","work_2.year":1954,"work_2.description":"La continua ed eclettica sperimentazione materica e formale del medium fotografico e il suo approccio contro corrente sono i capisaldi della ricerca autoriale di Nino Migliori. \n\u003cbr\u003e\u003cbr\u003e\nLe \"Cancellazioni\" rappresentano soltanto una delle mille fasi e ricerche dell’autore. Questa manipolazione si origina dal ritrovamento di una lastra di vetro di un autore anonimo, che può essere datata tra la fine dell’800 e gli inizi del 1900. Migliori graffia e incide ripetutamente l’emulsione, creando in questo modo un parallelismo formale con la genesi ignota della sua realizzazione, nonché strutturando un particolare annullamento del piano reale per lasciare il posto all’interpretazione. \n\u003cbr\u003e\u003cbr\u003e\nMultiforme e alchimista dell’immagine, Migliori si dimostra un attento ricercatore capace di pensare alla fotografia non solo come a uno strumento utile nel cristallizzare un preciso avvenimento, ma anche come a un mezzo in perenne mutamento. Ed è proprio in un flusso continuo di coscienza e di idee progettuali che trova spazio per questi precisi interventi concettuali con il solo obiettivo di restituire un costrutto estetico mai vittima di dogmi sociali poiché sempre pronto a mettere in discussione la propria forma.  ","work_2.biography":"Nasce a Bologna il 29 settembre 1926. Inizia il suo percorso nel mondo della fotografia e dell’immagine nel secondo dopoguerra e da uno sguardo inizialmente più vicino al Neorealismo, il suo lavoro si trasforma anche in una ricerca di tipo sperimentale. \n\u003cbr\u003e\u003cbr\u003e\nÈ frequentando negli anni '50 il salotto di Peggy Guggenheim a Venezia che trova ispirazione e motivazione, grazie all'ambiente ricco di personaggi del mondo artistico con i quali trova una forte affinità culturale. Nel 2016 crea la Fondazione Nino Migliori. Vive e lavora a Bologna. ","work_3.author.name":"Weegee","work_3.title":"Marilyn Monroe","work_3.year":1960,"work_3.description":"Noto per i suoi crudi lavori sulla criminalità, la violenza e la vita di strada di New York, spende le sue ultime due decadi con ricerche più creative e agli antipodi del reportage, scegliendo di cimentarsi anche nelle tecniche di stampa, vere e proprie distorsioni in camera oscura. Sperimenta così ritratti di celebrità, distorcendoli per ottenere delle caricature grottesche e dagli aspetti totalmente innaturali. Questa in particolare, ha come soggetto l’iconica \u003cb\u003eMarilyn Monroe\u003c/b\u003e. \n\u003cbr\u003e\u003cbr\u003e\nLa diva viene resa quasi irriconoscibile da una tecnica che comprende l'uso di un elemento di vetro o di plastica incurvata posizionato tra la lente dell’ingranditore e la carta, esponendo successivamente il negativo al calore prima della stampa. Weegee in questo modo mette in discussione il concetto di celebrità e l’aura di bellezza divina che circonda i personaggi famosi, aprendo la strada a una riflessione critica attraverso l’umorismo e l’ironia.  ","work_3.biography":"Nasce a Zoločiv, Ucraina, il 12 giugno 1899. Weegee, uno pseudonimo dalle incerte origini, è il primo cittadino di New York a poter installare, grazie a vari espedienti tecnici, il sistema radio della polizia sulla propria auto, nella quale inoltre allestisce una sorta di camera oscura mobile, dotata di tutta l’attrezzatura fotografica da stampa. \n\u003cbr\u003e\u003cbr\u003e\nQuesta intraprendenza lo rende capace di arrivare sempre sul luogo di un crimine contemporaneamente alla polizia, se non prima, realizzando veri e propri scoop fotografici. Muore il 26 dicembre 1968 a New York. ","work_4.author.name":"Bert Stern","work_4.title":"Marilyn Monroe, Crocifisso III. L’ultima sessione","work_4.year":1962,"work_4.description":"Bert Stern, eccelso fotografo di moda, deve la sua celebrità alla coincidenza di essere stato l'ultimo autore a ritrarre l’attrice \u003cb\u003eMarilyn Monroe\u003c/b\u003e. La serie in questione, intitolata \"The last sitting”, realizzata tra giugno e luglio 1962 viene pubblicata postuma su Vogue, a poche settimane dalla morte della diva. \n\u003cbr\u003e\u003cbr\u003e\nNel 1982, a vent’anni di distanza dalla sessione di ritratto con l’attrice, Stern cura l’edizione di un libro sulla sua esperienza professionale, frutto della rivisitazione del proprio archivio di quei giorni, che comprende più di 2500 immagini. Inserisce, oltre alle fotografie già pubblicate e note, provini a contatto di scatti inediti come questo. \n\u003cbr\u003e\u003cbr\u003e\nSul volto di Marilyn c’è un segno grafico colorato, a significare l’esclusione del fotogramma dalla scelta finale. A distanza di tempo quello scatto ha assunto un nuovo significato e Stern, pubblicandolo, lo consegna all’eternità. Nel 2008 Stern ricrea il lavoro fatto con Marilyn con l'attrice Lindsay Lohan per il numero di febbraio del \u003cem\u003eNew York Magazine.\u003c/em\u003e","work_4.biography":"Statunitense, nasce a Brooklyn il 3 ottobre 1929, da una famiglia di ebrei polacchi immigrati in America. È proprio dal padre, anche lui fotografo, che apprende le prime nozioni su questo tipo di medium. \n\u003cbr\u003e\u003cbr\u003e\nAlternando il mestiere di fotografo pubblicitario a quello di moda, apre uno studio nello stesso stabile di quello del collega Irving Penn. Nonostante lavori in maniera prolifica fino alla sua morte, avvenuta a Manhattan il 26 giugno 2013, è proprio \u003cem\u003e“The last sitting”\u003c/em\u003e con \u003cb\u003eMarilyn Monroe\u003c/b\u003e a consacrare la sua immortalità artistica. ","work_5.author.name":"Irving Penn","work_5.title":"Due donne-gatto, Nuova Guinea","work_5.year":1970,"work_5.description":"Siamo agli inizi degli anni Settanta, Irving Penn è già un personaggio rinomato nel mondo della fotografia di moda, ma continua parallelamente la sua personale ricerca artistica, anche attraverso un forte interesse per la narrazione antropologica a carattere etnografico. \n\u003cbr\u003e\u003cbr\u003e\nÈ proprio in questo periodo che nasce il progetto \"Worlds in a small room\", di cui questo scatto fa parte e che rappresenta un’ importante testimonianza visiva di svariate civiltà, coi loro usi e costumi. L’ambientazione e la composizione del set è quella tipica di Penn, coerente e devoto al suo rigoroso minimalismo. \n\u003cbr\u003e\u003cbr\u003e\nLe due “donne gatto”, abbigliamento tipico dei villaggi rurali della Papua Nuova Guinea, vengono ritratte al centro di uno sfondo neutro dando vita a un’immagine dalla forte carica emotiva. Grazie a una composizione essenziale - un limbo privo di contaminazioni scenografiche -, all’uso impeccabile della luce naturale e alla stampa al platino, che consente una straordinaria nitidezza dei dettagli, i soggetti sembrano fuoriuscire dal riquadro dell’immagine per affermare la loro presenza in un mondo che li ha costretti ai margini dell’interesse sociale. ","work_5.biography":"Nasce a Plainfield, New Jersey, il 16 giugno 1917, da genitori ebrei russi immigrati negli Stati Uniti. Studia disegno, pittura, grafica e arti industriali dal famoso designer Alexey Brodovitch e ne diventa suo assistente a New York per \u003cem\u003eHarper’s Bazaar\u003c/em\u003e. \n\u003cbr\u003e\u003cbr\u003e\nNel 1941 si trasferisce per un anno in Messico, affascinato dalla diversità dei paesaggi sudamericani, con l’idea di intraprendere la carriera da pittore. È in questo periodo invece che scopre e si interessa di fotografia, realizzando numerosi scatti nel corso dei suoi viaggi. \n\u003cbr\u003e\u003cbr\u003e\nNel 1943 diventa assistente per Alexander Liberman, direttore artistico di \u003cem\u003eVogue\u003c/em\u003e, che lo lancia nel mondo professionale della fotografia di moda. Pur essendo noto principalmente per il suo lascito in questo campo, Penn va ricordato anche per i lavori artistici, di ricerca e di interesse antropologico a cui si è dedicato nel corso di 60 anni. Muore il 7 ottobre 2009 nella sua casa a Manhattan, a 92 anni. ","work_8.author.name":"Giovanni Gastel","work_8.title":"Untitled (Marpessa)","work_8.year":1989,"work_8.description":"Un ritratto che celebra la bellezza di \u003cb\u003eMarpessa\u003c/b\u003e, uno scatto esemplare della visione di Gastel, che fonde fotografia e poesia. La figura emerge quasi come un sogno o un ricordo sfocato e suggerisce una riflessione sulla transitorietà dell’apparenza e sulla capacità dell’arte di renderla eterna. L’effetto pittorico, che rievoca i dipinti a olio o una tecnica simile al puntinismo, trasfigura il volto della modella enfatizzandone i tratti e l'espressione, senza mai perdere l’intensità di quello sguardo magnetico. \n\u003cbr\u003e\u003cbr\u003e\nQuesto tipo di immagine è inusuale nella fotografia di moda tradizionale, poiché si distingue in quanto porta con sé un linguaggio artistico e sperimentale all'interno di un contesto commerciale. La visione di Gastel influenza profondamente il \u003cem\u003efashion system\u003c/em\u003e, ponendo al centro non solo il prodotto, ma un ideale estetico capace di evocare emozioni e riflessioni. Gastel si fa portatore di un approccio onirico fatto di eleganti simbolismi e di struggenti leggerezze.  ","work_8.biography":"Nasce a Milano il 27 dicembre 1955. Nipote di Luchino Visconti, si interessa alla cultura e all’arte fin da piccolo, recitando e scrivendo poesie: questa vena letteraria viene coltivata anche in seguito. \n\u003cbr\u003e\u003cbr\u003e\nSi interessa alla fotografia da autodidatta e inizia a lavorare nel mondo della moda negli anni ’80, nel pieno del fenomeno fashion del “Made in Italy”. \n\u003cbr\u003e\u003cbr\u003e\nSi dedica anche alla sua personale ricerca artistica, concentrandosi sui ritratti: 200 di questi, dedicati a personaggi celebri, conosciuti in 40 anni di carriera, vengono esposti al \u003cem\u003eMaxxi\u003c/em\u003e nel 2020. Muore il 13 marzo 2021.  ","work_9.author.name":"Cindy Sherman","work_9.title":"Untitled","work_9.year":1990,"work_9.description":"Già da prima dell’avvento del digitale e delle sue risorse, Cindy Sherman ricorre a elaborati costumi, costose parrucche e trucco pesante per entrare nella parte dei suoi personaggi. In questo caso quello di Mrs. Claus, mitica moglie di Babbo Natale. \n\u003cbr\u003e\u003cbr\u003e\nL’artista, tramite un’autoritratto camuffato, gioca con la percezione scontata di questa figura fiabesca, mettendo in evidenza le costruzioni culturali attorno alla femminilità e alle aspettative sociali legate all'età avanzata. L'immagine ha un impatto che può risultare comico e contemporaneamente grottesco, tipico del linguaggio satirico di Sherman, che con questo lavoro evidenzia i ruoli di personaggi appartenenti all’immaginario collettivo. \n\u003cbr\u003e\u003cbr\u003e\nLa rappresentazione di Mrs. Claus sovverte quindi ogni aspettativa: invece di una figura dolce, materna e rassicurante, si presenta una donna-caricatura, buffa eppure velatamente malinconica e quasi patetica. Sherman, portando all’estremo l’artificialità di questo personaggio, mette brillantemente in scena un efficace processo di smascheramento delle ipocrisie sociali. ","work_9.biography":"Cynthia Morris Sherman nasce a Glen Ridge (New Jersey) il 19 gennaio 1954. Il suo primo approccio con le arti visive avviene negli anni del college con la pittura, ma presto la fotografia prende il sopravvento. \n\u003cbr\u003e\u003cbr\u003e\nNel suo lavoro si dedica specialmente a serie di opere, fotografando sé stessa in una varietà di trucchi, parrucche e costumi. Nonostante non consideri il suo lavoro di impronta femminista, le sue creazioni richiamano l’attenzione sullo stereotipo della donna come vista nei vari mass media (tv, film, pubblicità). \n\u003cbr\u003e\u003cbr\u003e\nFa parte della \u003cem\u003e“Picture Generation”\u003c/em\u003e, un gruppo di artisti (tra i quali Richard Prince, Barbara Krueger e Robert Longo) che tra gli anni ’70 e ’80 si è concentrato sull’uso di appropriazione di immagini viste e riviste nei media per poi ricrearle sottoforma di fotografia, video, film o performance. È la mostra collettiva \u003cem\u003e“Pictures”\u003c/em\u003e del 1977 a New York, curata da Douglas Crimp, a definirne il movimento.  \n\u003cbr\u003e\u003cbr\u003e\nNegli ultimi anni Sherman, che ha un suo profilo social Instagram, sperimenta anche l’uso di mezzi digitali per la manipolazione delle sue foto.  ","work_11.author.name":"Michel Comte","work_11.title":"Carla Bruni","work_11.year":1996,"work_11.description":"\u003cb\u003eCarla Bruni\u003c/b\u003e, cantante e top model, si presenta al suo pubblico in una veste inconsueta. I suoi lineamenti e le sue espressioni sempre così eleganti e misurate lasciano qui il posto all’eccesso del kitsch. \n\u003cbr\u003e\u003cbr\u003e\nMichel Comte realizza questo scatto per \u003cem\u003eVogue Italia\u003c/em\u003e in occasione di un editoriale per il numero di aprile 1996 della rivista. Attraverso una composizione priva di fronzoli scenici l’autore pone enfasi sul vestito scollato, sull’ironico make-up e sulla voluminosa capigliatura della donna, riuscendo a restituire un’immagine insolita della Bruni. \n\u003cbr\u003e\u003cbr\u003e\nLa modella sembra essere stata colta in una smorfia spontanea, ma in realtà tutta l’immagine è stata accuratamente studiata. L’ombretto azzurro che incornicia gli occhi blu enfatizza lo sguardo e contrasta con le rosse e calde labbra aperte sui denti serrati: la bocca sembra pronta a proferire parole d’attacco. Lo scatto si presta ad aprire un dibattito sulla plasticità della bellezza che coinvolge l’osservatore. ","work_11.biography":"Svizzero, nasce a Zurigo il 19 novembre 1954. Dall’animo irrequieto, “nomade”, vagabonda per tutto il mondo per necessità personali e professionali. \n\u003cbr\u003e\u003cbr\u003e\nFormatosi come restauratore d’arte contemporanea, specialmente per artisti come Andy Warhol e Yves Klein, diventa fotografo autodidatta e viene inizialmente scoperto da Karl Lagerfeld nel 1978, che gli offre lavori per marchi come Ungaro, Chloé e successivamente Chanel. Collabora nel corso della sua carriera con testate come \u003cem\u003eVogue\u003c/em\u003e e \u003cem\u003eVanity Fair\u003c/em\u003e e numerose celebrità. \n\u003cbr\u003e\u003cbr\u003e\nE’ stato fotoreporter e documentarista in zone di guerra: in collaborazione con l’International Red Cross (ICRC), aiuta con i suoi scatti a raccogliere fondi per ospedali e vittime, mostrando al pubblico diversi conflitti sparsi per il mondo. ","work_13.author.name":"Andres Serrano","work_13.title":"Lesa Lewis, dalla serie “Big Women”","work_13.year":1998,"work_13.description":"Andres Serrano utilizza il corpo umano per esplorare i temi di identità, bellezza e sessualità. Combinando estetiche grottesche e significati solenni, trasforma un dettaglio apparentemente semplice in una riflessione complessa sull’essere umano e sulla società contemporanea. \n\u003cbr\u003e\u003cbr\u003e\nIl bikini rosso e l'assenza del volto di un personaggio così ingombrante come la culturista Lesa Lewis - soprannominata \u003cem\u003e“The Amazon”\u003c/em\u003e per via della sua presenza così prorompente - intensificano il messaggio visivo, ponendo l'attenzione sul corpo come opera d’arte, rendendolo al tempo stesso simbolo di ambivalenza percettiva.  Da un lato si registra ammirazione per la forza e il controllo che emerge dalla posa plastica, dall’altro si rileva un senso di straniamento per la fisicità impetuosa della modella, che sfida la rappresentazione tradizionale del corpo femminile. Il fotografo, grazie a un uso sapiente della luce, enfatizza la definizione muscolare, donando all’immagine un effetto scultoreo.  \n\u003cbr\u003e\u003cbr\u003e\nTutta l’opera di Serrano è costruita sui contrasti e gli opposti: il sacro e il profano, il bene e il male, la condizione terrena e quella spirituale, il razionale e l'irrazionale. Le sue fotografie, perfette e studiate in ogni dettaglio, si rifanno allo stile barocca. Esse sono volutamente provocatorie e trasgressive e danno corpo ai turbamenti e alle manie dell’uomo contemporaneo. ","work_13.biography":"Nato il 15 agosto 1950 a New York, studia presso la Brooklyn Museum Art School e la Parsons School of Design. Serrano è famoso per opere controverse come \u003cem\u003ePiss Christ\u003c/em\u003e (1987), che ha suscitato aspre polemiche in ambito religioso. \n\u003cbr\u003e\u003cbr\u003e\nGenio ribelle per eccellenza, è considerato una delle figure più in vista della scena artistica contemporanea. Ha esposto in numerosi musei e gallerie internazionali, diventando un protagonista nel mondo del collezionismo. ","work_12.author.name":"ORLAN","work_12.title":"Sfigurazione-Refigurazione, Precolombiana\n(Self- Hybridization n. 12)","work_12.year":1999,"work_12.description":"\u003cem\u003e“Mi considero un’artista concettuale che ama la carne, il colore e la materia”\u003c/em\u003e afferma ORLAN.\n\u003cbr\u003e\u003cbr\u003e\nEsponente della Body Art, o di quella che lei ha coniato per sé “Carnal Art”, è un’artista multimediale. \u003cem\u003eSelf-Hybridations\u003c/em\u003e è un lavoro realizzato tra la fine degli anni '90 e i primi anni 2000. Attraverso la fotografia digitale e l'uso di un software di graphic-editing, ORLAN crea delle vere e proprie ibridazioni facciali mescolando diverse culture, come quella precolombiana, africana e nativa americana. \n\u003cbr\u003e\u003cbr\u003e\nCon questo lavoro, nel quale dettagli tipici precolombiani - capelli, colore della pelle e tatuaggi - si fondono con gli stereotipi occidentali, l’artista non solo riesce a mettere in scena una convincente manipolazione del suo stesso corpo, ma intavola una discussione sul tema dell'identità e dell'appropriazione di altre culture. ","work_12.biography":"Nasce a Saint-Ètienne il 30 maggio 1947 e inizia la sua carriera di artista e performer nel 1964. Degno di nota, a motivo del particolare scalpore che ha creato con la sua totale sottomissione del corpo ai fini dell’arte, è il progetto che dal 1986 al 1993 la vede sottoporsi a diverse operazioni chirurgiche, documentate su video. \n\u003cbr\u003e\u003cbr\u003e\nQueste sono vere e proprie performance, benché altamente scioccanti e atipiche, nate dall’incontro tra un tavolo operatorio e il mondo dell’arte. L’artista conserva anche i resti organici delle operazioni, inserendoli in appositi contenitori, i “reliquiari”. \n\u003cbr\u003e\u003cbr\u003e\nBase fondamentale per il modus operandi della performer, è la continua messa in discussione delle implicazioni politiche, religiose e sociali del corpo umano e, con un’impronta femminista, la denuncia della violenza sulla figura femminile. ","work_15.author.name":"John Rankin","work_15.title":"Punte di Morte","work_15.year":2016,"work_15.description":"\u003cem\u003eDeath Spikes\u003c/em\u003e incarna lo spirito innovativo e audace di Rankin, fondendo bellezza e orrore in un'opera che cattura immediatamente l’attenzione, sovvertendo le convenzioni estetiche più classiche. L'immagine si muove su un sottile equilibrio tra attrazione e repulsione, dove le punte acuminate, disposte con precisione geometrica, trasformano il volto umano in qualcosa di surreale. Pur mantenendo una forma antropomorfa, la modella viene presentata come un alieno. \n\u003cbr\u003e\u003cbr\u003e\nQuesti elementi, al tempo stesso decorativi e destabilizzanti, evocano una sensazione di tensione e vulnerabilità. Il soggetto diventa una figura ibrida, al confine tra l'umano e l'artefatto, tra il reale e il concettuale. Le punte possono suggerire protezione, quasi come una corazza contro le minacce esterne, ma evocano anche sacrificio, richiamando gli sforzi, spesso estremi, necessari per aderire a ideali stereotipati di bellezza. Questa scelta formale apre a una riflessione sulla dualità della bellezza: potente e attraente, ma non priva di dolore.  \n\u003cbr\u003e\u003cbr\u003e\nDal punto di vista tecnico, il tratto distintivo dell'opera è l'uso magistrale della luce che mette in risalto i contrasti tra le superfici lisce del viso e la texture acuminata delle borchie, fino a conferire all'immagine una qualità quasi scultorea. Le ombre nette e le sfumature intense creano un effetto tridimensionale che amplifica il senso di drammaticità della scena. ","work_15.biography":"Rankin nasce nel 1966 a Glasgow in Scozia. Durante gli studi di fotografia collabora con nomi importanti del panorama culturale. Insieme a Jefferson Hack fonda la rivista \u003cem\u003eDazed \u0026 Confused\u003c/em\u003e, divenuta un'icona della cultura giovanile per il suo mix di moda, arte e provocazione. \n\u003cbr\u003e\u003cbr\u003e\nSuccessivamente crea altre riviste influenti come \u003cem\u003eAnOther Magazine\u003c/em\u003e e \u003cem\u003eHunger\u003c/em\u003e, dedicata alla creatività contemporanea. Con il suo approccio innovativo, Rankin si afferma come uno dei fotografi più influenti, lavorando con brand, riviste e celebrità internazionali. ","work_16.author.name":"David Lachapelle","work_16.title":"Ecco, guarda","work_16.year":2017,"work_16.description":"\u003cem\u003eBehold\u003c/em\u003e appartiene alla serie \u003cem\u003eNew World\u003c/em\u003e, prodotta da David LaChapelle dal 1986 al 2017. \n\u003cbr\u003e\u003cbr\u003e\nIl set scelto dal fotografo, noto per le sue sorprendenti scenografie, è situato nella foresta pluviale delle Hawaii. L’ambiente incontaminato, un mondo reale ma ben lontano dalla civiltà, serve come sfondo alla figura umana centrale, creando un ponte tra Uomo e Natura. Da sempre focalizzata su temi come il senso della vita e la fede, qui la ricerca di LaChapelle trova il suo culmine espressivo. Tra luoghi incantanti e sognanti, la figura umana, così ricca di misticismo, spicca per i suoi colori ultraterreni e paradossalmente per la sua semplicità.  \n\u003cbr\u003e\u003cbr\u003e\nL’artista della sovrabbondanza e dell’eccesso in questo caso opta per una scena essenziale, pur mantenendo la sua caratteristica eccentricità, inquadrando il ballerino russo Sergej Polunin come un nuovo Messia. Lo spettatore si trova immerso in un mondo onirico e visionario, per annullare la linea del tempo e seguire un percorso verso la pace e bellezza assoluta, dove spirito e natura si riconciliano.  ","work_16.biography":"Il fotografo e regista statunitense nasce a Fairfield, Connecticut, l'11 marzo 1963. È il celebre pop-artist Andy Warhol a offrirgli il suo primo incarico per la rivista da lui fondata e curata \u003cem\u003eInterview Magazine\u003c/em\u003e e a inserirlo nel mondo della moda e della pubblicità. \n\u003cbr\u003e\u003cbr\u003e\nPubblica le sue fotografie su testate di notorietà mondiale come \u003cem\u003eVogue, New York Times Magazine\u003c/em\u003e e \u003cem\u003eRolling Stone.\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nÈ nel 2006 che avviene la svolta sia per la sua carriera che per la sua vita privata. A Roma visita la Cappella Sistina e, mosso dall’incredibile lavoro artistico che gli si pone davanti, imprime una maggior profondità alla ricerca artistica legata alla spiritualità e alla fede. Le sue opere sono esposte in tutto il mondo ed è presente in molte collezioni pubbliche e private. ","work_17.author.name":"Julia Margaret Cameron","work_17.title":"Kate Keown, Studio a mezzo busto","work_17.year":1864,"work_17.description":"Il ritorno in Inghilterra della famiglia Cameron nel 1848 permette a Julia Margaret di entrare a far parte della cerchia di intellettuali, artisti e scienziati più illustri del tempo. Con i figli divenuti grandi e il marito lontano per affari, inizia a dedicarsi alla produzione fotografica in un momento storico in cui gli autori sono generalmente uomini che lavorano su commissione, in prospettiva di proporre commercialmente le proprie immagini.  \n\u003cbr\u003e\u003cbr\u003e\nPer la Cameron la fotografia diventa fin da subito una grande passione e un modo per sperimentare. Influenzata dall’arte preraffaellita, dalla poesia e dalla letteratura, realizza ritratti che diventano visioni realistiche di metafore e idealizzazioni. Sulla scia dei tableaux-vivants della tradizione teatrale e pittorica, i suoi allestimenti si trasformano in rappresentazioni allegoriche di racconti e romanzi.  \n\u003cbr\u003e\u003cbr\u003e\nLe fanciulle di Julia Margaret Cameron hanno sempre un aspetto pensoso e sognante, a volte tormentato, tipico dell’epoca vittoriana. L’elemento che più caratterizza la sua fotografia è una tecnica non sempre perfetta, per molti considerata segno di una scarsa padronanza del mezzo, ma che al contrario sottintende una scelta artistica e visiva precisa. Tagli ravvicinati, primi piani estremi, soft focus - un leggero fuori fuoco - sono i tratti salienti della sua produzione. I suoi scatti sono spesso avvolti da un'aura di malinconia, come in questo ritratto, dove l’attrazione verso lo spettatore si ritrova nell'empatia e nel coinvolgimento che esso genera, oltre al grande senso di modernità della posa e dell'espressione. ","work_17.biography":"Prozia di Virginia Woolf, nasce a Calcutta l'11 giugno 1815 da madre di aristocrazia francese e padre inglese che lavorava in India per la East India Company. Julia stessa diventa un personaggio prominente della società anglo-indiana. \n\u003cbr\u003e\u003cbr\u003e\nNel campo della fotografia, ai tempi un ambito prevalentemente maschile, lascia un segno importante diventando la prima donna a far parte della Photographic Society londinese. Muore a Ceylon il 26 gennaio 1879. ","work_18.author.name":"André Kertész","work_18.title":"Danzatrice satirica, Parigi","work_18.year":1926,"work_18.description":"\"Tutto quello che abbiamo fatto, Kertész l'ha fatto prima\" afferma Henri Cartier-Bresson. È Brassäi a prestargli la sua prima macchina fotografica e a guidarlo inizialmente in questo mondo. \n\u003cbr\u003e\u003cbr\u003e\nFamose sono le sue “distorsioni” monocromatiche, soprattutto di nudi femminili, in cui le modelle vengono fotografate riflesse in uno specchio deformante da circo. Questo studio della fisicità umana lo porta a infinite possibilità compositive e lo stile tipicamente surrealista è caratterizzato da una narrazione onirica e molto intima, che accompagna l’osservatore in un viaggio tra consapevolezza e inconscio. \n\u003cbr\u003e\u003cbr\u003e\nIn questa immagine, il fotografo immortala la ballerina ungherese Magda Förstner, nota per la sua danza aggressiva, a volte satirica e grottesca, adagiata in una posa scomposta su un divano usurato e collocato all’interno dello studio dell’amico sculture István Beöthy, anch’egli ungherese. Il soggetto è sovrastato da una enigmatica scultura post cubista, che appare ruotata di 3/4 per dare maggiore risalto alla posa della donna. In una sola fotografia, Kertész riesce a esprimere e a far convivere il Cubismo, il Dadaismo, il Surrealismo, il tramonto della Belle Époque, il Modernismo, la liberazione della donna e del suo potenziale erotico. ","work_18.biography":"Ungherese, nasce a Budapest il 2 luglio 1894 da una famiglia della media borghesia ebraica. \n\u003cbr\u003e\u003cbr\u003e\nÈ proprio a Budapest che, dopo il diploma, compra la sua prima macchina fotografica, una maneggevole ICA 4.5x6. Porta poi con sé ​una piccola Goerz Tenax con obiettivo da 75mm perfino quando si arruola nell’esercito austro-ungarico, per documentare la quotidianità della trincea. \n\u003cbr\u003e\u003cbr\u003e\nNel corso della sua vita da Budapest si sposta a Parigi e poi a New York dove muore il 28 settembre 1985. ","work_19.author.name":"Florence Henri","work_19.title":"Composizione con ritratto","work_19.year":1930,"work_19.description":"Gli occhi chiusi, la bocca leggermente aperta. In questa fotografia Florence Henri sembra voler cogliere un momento di sospensione. Inquadra dall’alto una donna nell’atto di spazzolarsi i capelli in un atteggiamento trasognante e intimo, tracciando i contorni di un’atmosfera surreale e malinconica, a cavallo tra l’ignoto e la scoperta. \n\u003cbr\u003e\u003cbr\u003e\nNella sua vasta produzione l’introduzione dello specchio è un tratto distintivo: in questo scatto se ne intuisce la presenza. I suoi tagli sono spesso inconsueti. Le geometrie e i riflessi costruiscono scenari in continuo bilico tra realtà e finzione. Henri utilizza spesso il fotomontaggio e il collage per produrre immagini dal sapore metafisico. \n\u003cbr\u003e\u003cbr\u003e\nLo specchio offre l’opportunità di replicare l’immagine del soggetto, che contemporaneamente assume una e mille personalità. La superficie riflettente consente di inserire in un unico scatto il soggetto ripreso da diverse angolazioni, che si completano a vicenda e lo spiegano meglio. Quella dell’artista è una riflessione sulle diverse sfaccettature che caratterizzano ogni essere umano, che difficilmente può essere categorizzato secondo schemi precostituiti. Lo specchio, con la sua peculiarità, diventa lo strumento ideale per rappresentarsi e conoscersi. ","work_19.biography":"Nasce a New York il 28 giugno 1893, dopo aver studiato musica a Parigi e aver vissuto sull’isola di Wight in Inghilterra, Florence si trasferisce a Roma dove conosce i movimenti artistici d’avanguardia. \n\u003cbr\u003e\u003cbr\u003e\nPer continuare gli studi musicali si sposta poi a Berlino, dove inizia anche a studiare pittura, un’arte che l’accompagna anche dopo la scoperta della fotografia, avvenuta grazie a László Moholy-Nagy e sua moglie che la incoraggiano in questa nuova avventura artistica. \n\u003cbr\u003e\u003cbr\u003e\nUna volta strutturata la sua visione creativa, Florence Henri diventa anche insegnante; tra le sue allieve più note si ricordano Gisèle Freund e Lisette Model. Muore a Compiègne, in Francia, il 24 luglio 1982. ","work_20.author.name":"Elliott Erwitt","work_20.title":"Bacio Californiano, Berkeley","work_20.year":1956,"work_20.description":"Tra le foto che meglio raccontano lo spirito vivace di Elliott Erwitt c’è senz’altro \"California Kiss”, metafora dello stile di vita americano degli anni ’50.  Due giovani innamorati si baciano appassionatamente all'interno di un’automobile. L’immagine della coppia viene riflessa dallo specchietto retrovisore, immortalando così il compimento della loro passione. In questo scatto non c’è traccia di voyeurismo ma complicità e ricerca di leggerezza. \n\u003cbr\u003e\u003cbr\u003e\nErwitt è un vero maestro del “cogliere la frazione di secondo perfetta”, anche in questo fotogramma l’autore non delude, trasmettendo la poesia di un momento fugace, semplice ma prezioso, che scalda il cuore. Erwitt si muove sulla scia bressoniana dell’attimo decisivo, è un attento indagatore dell’esistenza umana. Maestro di ironia, il suo lavoro è un compendio di profondità e leggerezza. ","work_20.biography":"Nasce Elio Romano Erwitz, a Parigi il 26 luglio 1928 da genitori ebrei di origini russe. La famiglia è costretta a fuggire dall'Italia, dove vive fino al 1938, a causa del regime nazi-fascista. \n\u003cbr\u003e\u003cbr\u003e\nErwitt diventa assistente fotografo nei primi anni ’50 per l’esercito statunitense, in Francia e Germania. Inizia poi la sua carriera di fotografo freelance soffermandosi principalmente su famosi eventi socio-politici, collaborando con testate come Life ed entra come membro nella Magnum Photo, dietro invito del fondatore stesso Robert Capa. \n\u003cbr\u003e\u003cbr\u003e\nTra i suoi soggetti più famosi compare la figura del cane, protagonista di cinque dei suoi libri. Noto è anche il suo alter ego artistico, André S. Solidor (che si abbrevia poi in “ass” – “idiota”), un pretenzioso artista contemporaneo che veste un caratteristico basco francese. Muore a New York il 29 novembre 2023. ","work_21.author.name":"Willy Rizzo","work_21.title":"Brigitte Bardot, Lo Stroboscopio, Parigi","work_21.year":1956,"work_21.description":"La fotografia ritrae una giovanissima e sorridente Brigitte Bardot mentre balla davanti all’obiettivo. Attraverso un effetto visivo mutevole, Willy Rizzo traduce la figura di Bardot in una icona ripetuta, catturandone i gesti leggeri e vitali. Il titolo dell’opera sottende l’uso dello stroboscopio, uno strumento attraverso il quale il soggetto viene illuminato con lampi di luce in rapida successione prodotti da particolari lampeggiatori elettronici. Il risultato finale è un’immagine in cui il movimento si dilata e i gesti compenetrano uno nell’altro, dando il senso del fluire del tempo.  \n\u003cbr\u003e\u003cbr\u003e\nIn questo caso, il fotografo immortala una versione danzante della diva, rendendo tangibile il dinamismo del momento e la sua \u003cem\u003ejoie de vivre.\u003c/em\u003e \n\u003cbr\u003e\u003cbr\u003e\nRizzo inizia a fotografare il jet-set già dal primo Festival di Cannes del 1946. Subito si afferma come uno dei primi fotografi capaci di rappresentare le grandi celebrità in modo innovativo, per offrire una lettura umana e meno idealizzata. La fotografia di Bardot si inserisce in questo contesto di rappresentazione unica: la giovane attrice non è qui presentata soltanto come un’icona cinematografica, ma è una donna libera e piena di voglia di vivere. Il sorriso radioso e il movimento della gonna che si solleva con leggerezza donano spontaneità al ritratto, facendo sentire lo spettatore parte integrante di quel momento.  ","work_21.biography":"Willy Rizzo nasce a Napoli il 22 ottobre 1928, ma negli anni '30 si trasferisce in Francia con la madre. A soli 12 anni scopre la passione per la fotografia al collegio italiano di Parigi, iniziando a ritrarre i suoi compagni. \n\u003cbr\u003e\u003cbr\u003e\nDopo gli esordi nel fotogiornalismo, con il quale documenta eventi cruciali come il conflitto in Nord Africa, il processo di Norimberga e la guerra francese in Indocina, partecipa come fotografo al primo Festival di Cannes nel 1946. Rivoluziona il modo di fotografare le celebrità, portando un approccio nuovo, intimo e distintivo. \n\u003cbr\u003e\u003cbr\u003e\nNel 1968 si avvicina ulteriormente al mondo del cinema e delle star, immortalando anche grandi nomi di Hollywood. Oltre alla fotografia, si dedica al design, creando elementi e oggetti di arredamento. Nel 2010 apre la sua prima galleria a Parigi, coronando una carriera straordinaria come testimone e narratore visivo di intere generazioni. Muore a Parigi il 25 febbraio 2013. ","work_22.author.name":"Frank Horvat","work_22.title":"La Sfinge","work_22.year":1956,"work_22.description":"È uno di quegli autori che ha avuto il merito di innovare la fotografia di moda. In ogni suo fotogramma c’è un’idea di movimento e dinamicità. Il suo esordio è, però, con il reportage e in questo scatto riesce a far confluire entrambe le sue tendenze artistiche.  \n\u003cbr\u003e\u003cbr\u003e\nQuesta immagine appartiene a una serie chiamata \u003cem\u003e“Strip-tease”\u003c/em\u003e, alla quale Horvat lavora frequentando i locali di Parigi a cavallo tra gli anni ’50 e ’60 con l’idea di registrare il vero stile di vita delle strade parigine, cercando di contrastare la visione romantica e stereotipata della città.  \n\u003cbr\u003e\u003cbr\u003e\nIl contenuto e il contesto di questa istantanea sembrano essere davvero lontani dalle modelle di \u003cem\u003ehaute couture\u003c/em\u003e che popolano le riviste patinate, ma lo sguardo e l’atteggiamento del fotografo dimostrano una propensione davvero superba per sensibilità, cura ed eleganza.  \n\u003cbr\u003e\u003cbr\u003e\nNello scatto una donna posa completamente nuda davanti a un boudoir, guardando in basso e perdendosi in quella che sembra una contemplazione della sua esistenza. Il gesto arrendevole del suo braccio destro, ormai privo di qualsivoglia slancio vitale, sottolinea la dicotomia tra il proprio mondo interiore e l’essere personaggio, innescando nell’osservatore un continuo processo di supposizioni e domande. Ma si tratta di riflessioni destinate a rimanere intrappolate nella realtà parziale dell’immagine, poiché la storia del soggetto, proprio come lo sguardo di una “Sfinge”, risulta impossibile da penetrare. ","work_22.biography":"Nasce ad Abbazia il 28 aprile 1928. La sua carriera viene influenzata da Henri Cartier-Bresson, incontrato in Francia negli anni ’50, che gli consiglia di sostituire la sua Rolleiflex con una Leica, per lavorare più rapidamente. \n\u003cbr\u003e\u003cbr\u003e\nDopo un viaggio di due anni in Asia come fotogiornalista freelance, si dedica anche alla fotografia di moda. Utilizza sempre la sua Leica 35 mm, un mezzo inusuale per questo tipo di lavoro, ma l'innovazione viene favorevolmente accolta dagli stilisti del \u003cem\u003eprêt-à-porter\u003c/em\u003e perché permette di presentare le loro creazioni in contesti più quotidiani, così come sono state concepite. \n\u003cbr\u003e\u003cbr\u003e\nLe donne diventano soggetto e ricerca dell’artista, con un focus sul tema del realismo. Nel 1988 realizza un libro di interviste con alcuni tra i più importanti fotografi, come Robert Doisneau, Sarah Moon ed Helmut Newton. Muore il 21 ottobre 2020. ","work_23.author.name":"Ugo Mulas","work_23.title":"Gioielli di Pietro Consagra","work_23.year":1969,"work_23.description":"In questo scatto, la modella \u003cb\u003eBenedetta Barzini\u003c/b\u003e ha il volto parzialmente coperto da una scultura gioiello realizzata da Mario Consagra, uno tra i più riconosciuti esponenti dell’astrattismo. Barzini, musa ispiratrice di Salvador Dalì, Richard Avedon e Andy Warhol, è una donna molto attiva nel movimento femminista degli anni ’70 e una delle modelle preferite di Ugo Mulas che, quando può, coinvolge e fotografa amici, ma anche personaggi della letteratura, del cinema, dell’arte e dell’architettura. \n\u003cbr\u003e\u003cbr\u003e\nPerennemente alla ricerca di tematiche sempre diverse, ma comunque accomunate dalla passione per la profondità della “quantità umana”, Ugo Mulas nei suoi due decenni di carriera artistica, attraversa vari ambiti, dalla documentazione al paesaggio.  \n\u003cbr\u003e\u003cbr\u003e\nA Milano, al bar Jamaica, ha inizio la sua propensione all’arte, nella mitica latteria in via Brera, punto di incontro e di ritrovo della scena artistica meneghina di quel periodo. Qui conosce e crea un sodalizio con il giornalista fotoreporter Mario Dondero, con lo scrittore Luciano Bianciardi, l’artista Piero Manzoni e anche con l’autore del gioiello/maschera indossato da Benedetta Barzini in questa foto del 1969. ","work_23.biography":"Nasce a Pozzolengo, nel bresciano, il 28 agosto 1928. Dopo aver iniziato studi universitari mai completati, trova rifugio al bar Jamaica a Milano, luogo frequentato da molti artisti del tempo.  \n\u003cbr\u003e\u003cbr\u003e\nInizia a dedicarsi alla fotografia in questo ambiente ricco di stimoli e confronti: \u003cem\u003e“Qualcuno m’ha prestato una vecchia macchina e mi ha detto: – Un centesimo e undici al sole, un venticinquesimo cinque-sei all’ombra – E io, con un’enorme diffidenza, ho preso in mano questa macchina”.\u003c/em\u003e \n\u003cbr\u003e\u003cbr\u003e\nMuore a Milano il 2 marzo 1973, a soli 45 anni, lasciando come eredità intellettuale le \u003cem\u003eVerifiche\u003c/em\u003e, il suo testamento artistico e spirituale. ","work_24.author.name":"Sandy Skoglund","work_24.title":"Rivincita dei pesci rossi","work_24.year":1981,"work_24.description":"In questo scatto, datato 1981 e intitolato \u003cem\u003eRevenge of the goldfish\u003c/em\u003e, Sandy Skoglund pone l’osservatore di fronte a una scena surreale, una visione indubbiamente onirica. Seppure l’ambientazione e i colori risultino inusuali per lo scenario quotidiano, il risultato fotografico è ottenuto senza l’uso di tecnologie digitali, ma attraverso un’elaboratissima progettazione scenografica, che affonda le sue radici nel bagaglio culturale dell’artista in campo pittorico, cinematografico e scultoreo. I colori e le tonalità complementari fanno gioco nell’attirare l’attenzione sulle due figure antropiche che galleggiano come corpi estranei all’interno di un improbabile mondo acquatico. \n\u003cbr\u003e\u003cbr\u003e\nSkoglund apre le porte di un universo da esplorare in tutte le sue possibilità narrative e simboliche. L’apparente caos, che in realtà è attentamente curato e selezionato nei minimi dettagli, riesce a far contrastare, interagire, completare e sovrapporre realtà e finzione nell’ambientazione e nei soggetti. I modelli sono reali e accuratamente messi in posa, mentre i 120 “minacciosi” pesci rossi sono stati scolpiti dall’artista nella terracotta.  \n\u003cbr\u003e\u003cbr\u003e\nPrendendo spunto dalla cultura \u003cem\u003esci-fi\u003c/em\u003e (finzione a sfondo scientifico) dall’horror, e dai diorami museali, Skoglund crea un vero e proprio acquario ibridato con una comunissima e familiare stanza da letto. Si tratta di un’opera di grande suggestione che, tra l’altro, viene ripresa dalla rock band \u003cem\u003eInspiral Carpets\u003c/em\u003e inglese sia come copertina che come titolo dell’album uscito nel 1992. ","work_24.biography":"La fotografa e installation artist di origini danesi Sandy Skoglund nasce a Quincy, nel Massachusetts, l’11 settembre 1946; attualmente vive e lavora a New York. Dopo i primi studi di storia dell’arte negli Stati Uniti, continua il suo percorso formativo in Europa, alla Sorbonne e all’École du Louvre a Parigi. \n\u003cbr\u003e\u003cbr\u003e\nTorna in America per proseguire gli studi di film making, multimedia art, print making e pittura, specializzandosi fino a diventare insegnante. Inizia la sua ricerca nel campo dell’arte concettuale nel 1972, a New York, usando come mezzo la fotografia. ","work_25.author.name":"William Klein","work_25.title":"Club Allegro Fortissimo, Parigi","work_25.year":1990,"work_25.description":"Nel campo della street photography si ricordano, tra gli altri, Walker Evans e William Klein. Mentre un fotografo come Evans \u003cem\u003e“accarezza il mondo”\u003c/em\u003e (così dice di lui Luigi Ghirri), Klein, action photographer, lo prende a schiaffi col suo approccio tagliente e ironico. Liberandosi dai vincoli della classica fotografia \u003cem\u003ebressoniana\u003c/em\u003e ma usando la macchina fotografica appartenuta proprio a Henri Cartier-Bresson, Klein mostra come, utilizzando lo stesso strumento, si possano ottenere risultati differenti. Sfiorando sempre il glamour senza mai esserne risucchiato, Klein trova nell’imperfezione lo specifico espressivo della sua ricerca. Portando nei suoi servizi \u003cem\u003e“lo choc di Match e lo chic del Bahuaus”\u003c/em\u003e, come lui stesso ammette, fa convivere il suo essere rivoluzionario con le leggi del mercato, producendo arte e guadagno, senza mai compromettere la sua visione. \n\u003cbr\u003e\u003cbr\u003e\n\u003cem\u003eClub Allegro Fortissimo\u003c/em\u003e viene fondato l’anno precedente allo scatto di Klein dall’attrice Anne Zamberlan (presente nella foto) insieme a Françoise Fraïoli, al fine di creare un ambiente dove le persone sovrappeso possono trovare rifugio dalla discriminazione. Il fotografo ritrae qui alcuni dei suoi membri in un tipico hammam (bagno turco) di Parigi, interessato come sempre a dare spazio all’anticonformismo e a rappresentare la vera vita moderna e i suoi reali protagonisti. ","work_25.biography":"Nasce a New York il 19 aprile 1928. Diplomatosi in anticipo, frequenta il college di New York per studiare sociologia. Si arruola poi nell’esercito statunitense e durante la seconda guerra mondiale viene inviato in Germania e in Francia, dove decide di rimanere. \n\u003cbr\u003e\u003cbr\u003e\nFrequentando i corsi di pittura e scultura alla Sorbonne, conosce Fernand Léger, dal quale apprende l’importanza della sperimentazione e dell’osservazione della scena street. A seguito di una sua mostra di sculture cinetiche, l’incontro con l’art director di \u003cem\u003eVogue\u003c/em\u003e Alexander Liberman segna l’inizio di una collaborazione lunga e proficua. \n\u003cbr\u003e\u003cbr\u003e\nLa mancanza di una formazione accademica nel campo della fotografia viene compensata dall’esperienza da autodidatta, da un forte interesse e da una sincera passione. Definito l’anti-fotografo per il suo approccio non convenzionale, realizza dei “saggi fotografici” (photo essays) di street photography in giro per il mondo e numerosi servizi di moda, sfruttando in questi ultimi il suo stile reportagistico. Muore a Parigi il 10 settembre 2022. ","work_26.author.name":"Thomas Struth","work_26.title":"Delphinium viola scuro n. 7","work_26.year":1992,"work_26.description":"Noto principalmente per i suoi ritratti e le sue vedute urbane o paesaggistiche capaci di sovvertire la tradizionale figura dell’osservatore, fino a inglobarlo nella scena, Struth sviluppa un crescente interesse per il mondo naturale nei periodi più maturi della sua carriera. Si allontana così dal rigore documentaristico delle sue produzioni iniziali, per adottare una visione più contemplativa del paesaggio terrestre.  \n\u003cbr\u003e\u003cbr\u003e\nIn questa fotografia usa un'inquadratura stretta e un punto di vista ravvicinato che conferiscono al soggetto floreale una qualità quasi tridimensionale, come se fosse isolato dal contesto. Il contrasto tra il viola dei petali e il verde dello sfondo crea un equilibrio cromatico che richiama l'attenzione, esaltando il fiore come metafora della delicata esistenza umana. L’artista invita lo spettatore a fermarsi e a riflettere su ciò che, nel quotidiano, può sembrare banale o insignificante e aggiunge con il suo approccio una nuova complessità concettuale a ciò che spesso passa inosservato, riuscendo a trasformare l'ordinario in qualcosa di straordinario. \n\u003cbr\u003e\u003cbr\u003e\nLa sua capacità di mescolare il linguaggio della fotografia con una profonda attenzione alla composizione richiama la tradizione pittorica, in particolare quella della scuola olandese del XVII secolo, con la sua meticolosa rappresentazione della realtà. Struth stabilisce un dialogo serrato tra la fotografia contemporanea e l'eredità artistica del passato, rendendo ogni immagine un'opportunità per contemplare il mondo con rinnovato stupore. ","work_26.biography":"Nato l’11 ottobre 1954, il fotografo tedesco studia presso la Kunstakademie di Düsseldorf, formandosi con Bernd e Hilla Becher. Celebri le sue serie dedicate al ritratto, ai musei e ai paesaggi urbani, che indagano la relazione tra individuo e collettività. \n\u003cbr\u003e\u003cbr\u003e\nLa sua arte combina la precisione documentaristica con la profonda riflessione sociale. Le sue opere sono esposte nei più importanti musei del mondo. ","work_27.author.name":"Alex Prager","work_27.title":"Desiree","work_27.year":2008,"work_27.description":"Prendendo spunto dal cinema e da romanzi pulp, Alex Prager realizza lo scatto \u003cem\u003eDesiree\u003c/em\u003e nel 2008 in cui rappresenta una giovane donna che fuma una sigaretta, distesa a terra in una posa melodrammatica. I colori sono saturi e vivaci come nelle pellicole in technicolor della vecchia Hollywood.  La luce è vibrante, intensa, teatrale. In questo lavoro l’autrice vuole rappresentare la vita di Los Angeles e ciò che la cultura della personalità a essa connessa porta con sé: un senso di inquietudine e straniamento, con l’irruzione del fantastico in un mondo di monotona frenesia, legato alla bellezza e alle sue promesse. \n\u003cbr\u003e\u003cbr\u003e\nCon questa moderna rivisitazione della “damigella in pericolo”, siamo trasportati in un fotogramma dal sapore retrò, dove l’attento studio della costruzione della scena e del soggetto ritratto sono gli unici elementi a nostra disposizione per risolvere l’enigma dell’apparenza.   ","work_27.biography":"Nasce a Los Angeles il 1° novembre 1979. Ispirandosi al mondo del cinema, ai film di Alfred Hitchcock e David Lynch e alle fotografie di William Eggleston, Cindy Sherman e Gregory Crewdson, decide di applicarsi da autodidatta al mezzo fotografico e cinematografico. Munita di una Nikon N90s, sviluppa e stampa i suoi scatti in una camera oscura casalinga. \n\u003cbr\u003e\u003cbr\u003e\nNonostante le evidenti influenze culturali, il suo lavoro è caratterizzato da uno sguardo nuovo e tutto al femminile su mondi iperreali creati ad hoc, fino a esplorare temi psicologici importanti con scenari e personaggi di forte impatto drammatico.  ","work_28.author.name":"Miles Aldridge","work_28.title":"Lavori casalinghi n. 3 dal Portfolio Carousel","work_28.year":2008,"work_28.description":"Una donna stringe tra le labbra una sigaretta avvicinandosi pericolosamente con tutto il corpo alla fiamma ardente di un fornello da cucina. La sua posa cattura immediatamente l'attenzione dell’osservatore per la situazione surreale della scena nella quale questo gesto avventato si compie. La stanza è traboccante di colori saturi che richiamano le atmosfere della pubblicità degli anni '60 e '70. Gli occhi della donna, truccati in modo impeccabile, guardano nel vuoto con un'espressione enigmatica, trasmettendo contemporaneamente apatia e snobismo. I suoi capelli biondi perfettamente acconciati e il make-up audace accentuano il riferimento alla perfezione mendace della cultura consumistica.  \n\u003cbr\u003e\u003cbr\u003e\nMiles Aldridge costruisce l’immagine con estrema cura per i dettagli, dalla lucentezza del piano di lavoro turchese al contrasto tra il colore intenso del rossetto della modella e il bianco ottico dei grandi pois che decorano il suo abito. La composizione è dominata da geometrie nette e cromie primarie, dando sostanza a un'atmosfera capace di oscillare tra l’eccentricità patinata e il grottesco. La posa della donna è volutamente innaturale, un dettaglio che aggiunge tensione alla narrazione, ma anche un tocco d’ironia posto come sfida alle convenzioni. Per Aldridge il corpo femminile è una componente estetica e politica che interagisce non solo con la sala di posa, ma anche con il mondo esterno. \n\u003cbr\u003e\u003cbr\u003e\nQuesta fotografia suggerisce una riflessione sugli stereotipi legati alla vita domestica e a quelli attribuiti al mondo glamour. L'eccesso diventa dunque il mezzo grazie al quale Aldridge esplora la tensione tra realtà e inganno, tra attrazione formale e disagio percettivo. ","work_28.biography":"Miles Aldridge nasce a Londra il 29 settembre 1964, figlio del celebre designer Alan Aldridge. Cresce in un ambiente creativo, circondato da amici di famiglia come John Lennon, Eric Clapton ed Elton John. \n\u003cbr\u003e\u003cbr\u003e\nDa bambino posa con suo padre per Lord Snowdon. La sua infanzia subisce un cambiamento significativo quando, a 12 anni, il padre lascia Londra per trasferirsi a Los Angeles per formare una nuova famiglia, mentre Miles rimane in Inghilterra con la madre e i fratelli. Studia illustrazione alla Central Saint Martins, con l’intento di seguire le orme paterne, e dirige video musicali per artisti come The Verve, The Charlatans e Catherine Wheel. \n\u003cbr\u003e\u003cbr\u003e\nLa fotografia entra nella sua vita quasi per caso: fidanzato con un’aspirante modella, invia delle sue fotografie a un’agenzia, attirando l’attenzione di \u003cem\u003eBritish Vogue\u003c/em\u003e, che lo contatta per una collaborazione. Nel corso della sua carriera, lavora con numerose testate internazionali e sviluppa una particolare sintonia con Franca Sozzani, storica direttrice di \u003cem\u003eVogue Italia\u003c/em\u003e, con cui collabora a lungo, definendo maggiormente il suo stile unico. ","work_29.author.name":"Horst P. Horst","work_29.title":"Il corsetto di Mainbocher","work_29.year":1939,"work_29.description":"\u003cem\u003e“The Mainbocher Corset”\u003c/em\u003e, pur essendo uno scatto nato per un servizio di moda, trascende la sua funzione di fotografia da rivista patinata. Racconta una storia di bellezza ed eleganza. Questa delicatissima immagine è fortemente evocativa, meticolosamente costruita nei dettagli. Nessun elemento, dal soffuso contrasto del bianco e nero alla composizione, è lasciato al caso. Come a voler ricordare la sagoma di una scultura greca, il fotografo mette in posa la modella con le spalle rivolte verso l’obiettivo e il viso reclinato, celando l’ombra delle braccia alzate, in un gesto di poetica riservatezza. \n\u003cbr\u003e\u003cbr\u003e\nTributo al surrealismo francese e al classicismo, tratti fondamentali per la formazione artistica di Horst, questo momento intimo di una giovane modella cinta da un complesso corsetto sartoriale, che le avvolge il corpo dalla candida pelle e in cui i nastri sono slacciati, costruisce un’immagine senza tempo.  \n\u003cbr\u003e\u003cbr\u003e\nSi tratta dell’ultima fotografia realizzata da Horst, a Parigi, prima della fuga a New York. \u003cem\u003e\"Sentivamo tutti che la guerra stava arrivando. Troppi armamenti, troppe chiacchiere. Sapevi che qualunque cosa fosse accaduta, la vita dopo sarebbe stata completamente diversa\"\u003c/em\u003e racconta. ","work_29.biography":"Tedesco naturalizzato statunitense, nasce a Weißenfels, il 14 agosto 1906. Intraprende un percorso di formazione nel mondo dell’architettura collaborando con Le Corbusier e questa influenza si ritrova poi nelle geometriche simmetrie di tutte le sue composizioni fotografiche. \n\u003cbr\u003e\u003cbr\u003e\nArrivato negli Stati Uniti negli anni ’40, Paul Albert Bohrmann rinnega il cognome tedesco nel tentativo di distaccarsi dall’ideologia nazista. Anche ritrattista di celebrità, concentra la sua ricerca principalmente sulla moda, diventando uno dei fotografi più celebri a comparire tra le pagine di magazine del calibro di \u003cem\u003eVogue\u003c/em\u003e. Muore, nella propria casa a Palm Beach in Florida, il 18 novembre 1999. ","work_30.author.name":"Bill Ray","work_30.title":"Marilyn Monroe, Buon compleanno, signor Presidente","work_30.year":1962,"work_30.description":"\u003cem\u003e“Ricevo più richieste per questa stampa che per qualsiasi altra”\u003c/em\u003e afferma Bill Ray riguardo allo scatto fatto a \u003cb\u003eMarilyn Monroe\u003c/b\u003e in occasione dei festeggiamenti per il 45esimo compleanno del presidente John Fitzgerald Kennedy. Lì sul palco, sotto i riflettori accesi, l’attrice, modella e cantante (della quale, ai tempi e negli anni a seguire, si vociferava fosse l’amante di JFK) luccica nel suo aderente vestito effetto “nude” firmato Jean Louis, esibendosi con fare seducente e con voce sussurrata nella celebre performance “Happy birthday Mr.President”.  \n\u003cbr\u003e\u003cbr\u003e\nRay, fotografo di \u003cem\u003eLife\u003c/em\u003e e quindi sempre alla ricerca di un punto di vista innovativo sulla realtà, sceglie un’angolazione migliore rispetto all’area transennata dedicata ai colleghi, proprio di fronte al palco. Sale quindi in cima a una trave di sostegno che gli regala una visuale unica, si trova in alto, alle spalle di Marilyn, celando così il volto dell’attrice e rendendo l’immagine intramontabile. Unico suo rimorso, dice il fotografo, è quello di non essere riuscito a inquadrare anche Kennedy nello stesso fotogramma. \n\u003cbr\u003e\u003cbr\u003e\nQuesto ormai famosissimo scatto non è viene pubblicato su \u003cem\u003eLife\u003c/em\u003e all’alba della sua esecuzione, ma vede la luce oltre vent’anni dopo quell’avvenimento, in occasione di un numero speciale della stessa rivista. ","work_30.biography":"Nasce in Nebraska il 16 febbraio 1936. La madre pittrice lo incoraggia a entrare nel mondo dell’arte, capace di aprirgli nuovi orizzonti e dargli la possibilità di viaggiare al di fuori del suo paesino. È così che a 11 anni si appassiona alla fotografia, sviluppando e stampando da solo i negativi nella sua camera oscura. \n\u003cbr\u003e\u003cbr\u003e\nNon ancora diciottenne entra nel mondo professionale del giornalismo e fotogiornalismo, ma è nel 1958, dopo aver rifiutato un posto presso il \u003cem\u003eNational Geographic\u003c/em\u003e, che inizia la sua vera e propria carriera grazie a \u003cem\u003eLife Magazine\u003c/em\u003e, prima come freelance e poi come collaboratore ufficiale dal 1964. \n\u003cbr\u003e\u003cbr\u003e\nAvendo sempre manifestato più interesse per le persone che per i paesaggi e la natura, Ray intraprende una carriera ultradecennale nel mondo del fotogiornalismo, dai ritratti di celebrità e personaggi pubblici ai reportage di conflitti internazionali, rivolte e insurrezioni. Muore l’8 gennaio 2020 a New York. ","work_31.author.name":"Tazio Secchiaroli","work_31.title":"Sophia Loren e Richard Avedon","work_31.year":1966,"work_31.description":"Da giovanissimo Tazio Secchiaroli cerca di sbarcare il lunario racimolando lavoretti di umile natura, fino a quando una zia gli regala una macchina fotografica. Inizia così a riprende il suo quartiere, dagli amici agli abitanti più curiosi. Questa sua visione lo porta a diventare un reporter: documenta la vita sociale e politica della capitale, con i suoi eventi, i suoi personaggi e le celebrità. \n\u003cbr\u003e\u003cbr\u003e\nIl suo lavoro risulta molto innovativo in quanto si posiziona sulla strada della fotografia “d’assalto”, riprendendo i divi contro la loro volontà. È questo approccio che cattura l’interesse del regista Federico Fellini, che mette in scena nella \u003cem\u003eDolce Vita\u003c/em\u003e i suoi racconti, creando il personaggio di Paparazzo proprio a sua immagine. \n\u003cbr\u003e\u003cbr\u003e\nOltre a essere il pioniere di questa nuova tipologia di informazione iconografica, si dedica al cinema e alla fotografia di backstage. Raggiunta la notorietà in questo campo i divi non lo temono più, anzi, sono felici di poter lavorare con lui. Questo riconoscimento lo porta a diventare il fotografo ufficiale/personale di \u003cb\u003eSophia Loren\u003c/b\u003e, qui vista in backstage mentre viene immortalata da Richard Avedon. Una fotografia d’eccezione, visto che proprio Avedon raramente ammetteva qualcuno sui suoi set. ","work_31.biography":"Nasce a Roma il 26 novembre 1925, nel quartiere Centocelle, da una famiglia marchigiana. \n\u003cbr\u003e\u003cbr\u003e\nInizia a lavorare come fotografo ambulante, ma presto entra a far parte dell’agenzia V.E.D.O., arrivando a pubblicare le proprie fotografie su testate come \u003cem\u003eEpoca, Europeo, Le Ore\u003c/em\u003e e \u003cem\u003eOggi\u003c/em\u003e. \n\u003cbr\u003e\u003cbr\u003e\nNel 1955, ormai reporter affermato, fonda egli stesso l’agenzia Roma Press Photo. Ritiratosi dalla vita professionale nel 1985, muore a Roma il 24 luglio 1998.  ","work_32.author.name":"Gian Paolo Barbieri","work_32.title":"Audrey Hepburn","work_32.year":1969,"work_32.description":"Amante del teatro e del cinema, soprattutto del noir americano, riesce nel corso della sua carriera ad avvicinarsi a questi mondi grazie al suo lavoro di fotografo. La sua carriera si concentra sulla fotografia pubblicitaria e di moda. Con questa immagine Gian Paolo Barbieri riesce a catturare l’essenza di \u003cb\u003eAudrey Hepburn\u003c/b\u003e, ne enfatizza la grazia e il suo stile unico, fino a renderla iconica rappresentazione di eleganza e sobrietà. \n\u003cbr\u003e\u003cbr\u003e\nLa luce e la composizione sono impeccabili, con un focus sul viso espressivo dell’attrice, incorniciato dall’abito sofisticato che indossa. La diva viene ritratta a Roma nello studio di Valentino nel 1969, in modo da evocare un’atmosfera senza tempo, facendosi portatrice di un’aura di bellezza capace di trascendere le epoche. L’incontro tra Barbieri e Audrey Hepburn è un esempio di come la fotografia, insieme a una grande e intima complicità, possa rendere immortale uno scatto. ","work_32.biography":"Gian Paolo Barbieri nasce a Milano nel 1935. Inizia a lavorare nel mondo professionale come assistente del fotografo di moda Tom Kublin a Parigi, aprendo poco dopo un suo studio a Milano. \n\u003cbr\u003e\u003cbr\u003e\nComincia a collaborare con la rivista \u003cem\u003e“Novità”\u003c/em\u003e, che due anni dopo diventa \u003cem\u003e“Vogue Italia”\u003c/em\u003e e consacra, da questo momento, la sua ricca produzione con il gruppo Condé Nast. \n\u003cbr\u003e\u003cbr\u003e\nFotografa anche i grandi volti della dolce vita italiana e gli attori emergenti di Cinecittà, tornando così al suo primo grande amore per il mondo del cinema. Barbieri muore a Milano il 17 dicembre 2024. ","work_33.author.name":"Guy Bourdin","work_33.title":"Vogue Maggio","work_33.year":1970,"work_33.description":"Il volto di una donna viene quasi interamente coperto da una stratificazione di mani femminili perfettamente curate, lasciando emergere unicamente la bocca vivida e lucida della modella. Atipico fotografo di moda e di pubblicità, Guy Bourdin è più di un semplice dipendente al servizio dell’haute couture: è un vero e proprio genio creativo, innovativo e visionario, che porta un’autentica rivoluzione nel mondo fashion. \n\u003cbr\u003e\u003cbr\u003e\nLibero di realizzare il suo particolare immaginario, trascende la realtà con scatti surreali e narrazioni ai limiti dell’assurdo e con un tagliente umorismo, grazie anche alle ispirazioni cinematografiche (Luis Buñuel, Alfred HItchcock), pittoriche (René Magritte, Balthus), e fotografiche (Man Ray, Edward Weston). \n\u003cbr\u003e\u003cbr\u003e\nSperimenta molto l’uso del colore, arrivando a toccare gli estremi pop. I suoi tagli inusuali denotano punti di vista particolari capaci di sovvertire la percezione visiva dello scatto, mentre le luci molto dure, insieme all’accurato inserimento di elementi grafici, conferiscono alle immagini un allure stravagante e a tratti feticista. La sua ricerca è finalizzata alla promozione del prodotto, che solo apparentemente passa in secondo piano ma che, in realtà, cattura inevitabilmente l’occhio e l’attenzione del consumatore. ","work_33.biography":"Nasce a Parigi il 2 dicembre 1928, ma viene presto abbandonato dai genitori e accolto nella casa dei nonni paterni. Formatosi come pittore e disegnatore, apprende i primi rudimenti della fotografia durante il servizio militare obbligatorio e, da cadetto della French Air Force, esegue numerosi scatti aerei. Nel 1950 fa ritorno a Parigi dove, ostinatamente, bussa alla porta di Man Ray per diventare suo protégé, sogno che infine si avvera. \n\u003cbr\u003e\u003cbr\u003e\nLa sua prima mostra fotografica viene allestita nel 1953 sotto lo pseudonimo di Edwin Hallan. I suoi primi lavori di moda sono per \u003cem\u003eVogue\u003c/em\u003e: per la prestigiosa testata lavora dal 1955 al 1987, in costante competizione professionale con Helmut Newton. Quest’ultimo disse \u003cem\u003e“Se fossi stato solo io o solo lui non avrebbe funzionato”\u003c/em\u003e. Grazie all’intercessione di un editor di \u003cem\u003eVogue\u003c/em\u003e, entra in contatto con lo stilista di scarpe Charles Jourdan, che diventa suo benefattore e gli commissiona campagne pubblicitarie dal 1967 al 1981. \n\u003cbr\u003e\u003cbr\u003e\nNonostante la mole di lavoro pubblicato, Bourdin è molto schivo e riservato, fino a rifiutare nel 1985 il Grand Prix National de la Photographie. Mostre e libri su di lui vengono realizzate postume. Muore il 29 Marzo 1991 a Parigi.  ","work_34.author.name":"Jan Saudek","work_34.title":"Marie n.1","work_34.year":1974,"work_34.description":"Costretto a diventare un vero e proprio alchimista della fotografia, a causa delle limitazioni imposte dal regime del suo Paese, Saudek realizza, sviluppa, stampa e sperimenta con il bianco e nero (le pellicole a colori risultano troppo costose per il suo stile di vita), caratterizzato da una delicata ma potente sensualità. \n\u003cbr\u003e\u003cbr\u003e\nQuesto chiusissimo close-up rivela tutta l’intimità del processo di avvicinamento alle labbra della propria amata. Ed è intorno a queste due linee carnose che si snoda una serie intera di immagini dal titolo \u003cem\u003eMarie\u003c/em\u003e, che, con straordinaria nitidezza e ricchezza di dettagli, fornisce l’accesso a un momento traboccante di romanticismo.  \n\u003cbr\u003e\u003cbr\u003e\nLa fotografia di Jan Saudek indaga i sogni più che la realtà, è fortemente pregna di composizioni evocative, che esaltano la materialità e la carnalità dell’esistenza. Gli scatti accompagnano il trascorrere del tempo, dalla nascita alla morte, attraverso le sue contraddizioni, bellezza e bruttezza, amore e odio, giovinezza e vecchiaia, confidando i propri soggetti all’immortalità.  ","work_34.biography":"Nasce a Praga il 13 maggio 1935. La sua prima macchina fotografica è una Kodak Baby Brownie, acquistata nel 1950. Dapprima assistente di un fotografo, lavora in seguito per uno stampatore, unica attività che gli è concessa in Cecoslovacchia, a causa delle limitazioni dettate dal governo. \n\u003cbr\u003e\u003cbr\u003e\nDopo un viaggio negli Stati Uniti, torna a Praga per proseguire la sua ricerca artistica. A causa dell’oppressione è costretto a vivere in povertà e a lavorare clandestinamente in una cantina, per evitare l’attenzione della polizia. Viene riconosciuto come artista dalle autorità solo nel 1983, ma pochi anni dopo viene privato del suo archivio di negativi, perché definito un pornografo dal regime totalitario. \n\u003cbr\u003e\u003cbr\u003e\nDurante gli anni ’90, grazie alla casa editrice Taschen, il suo lavoro viene riscoperto e messo in risalto, ma anche criticato per il contenuto sensuale e provocatorio. L’artista vive e lavora tuttora a Praga.  ","work_35.author.name":"Robert Mapplethorpe","work_35.title":"Lisa Lyon","work_35.year":1981,"work_35.description":"\u003cb\u003eLisa Lyon\u003c/b\u003e, icona della bellezza androgina e prima campionessa mondiale di body-building, nonché modella di un'altra figura importante della fotografia, Helmut Newton, è la musa ispiratrice per il fotografo. Lyon è infatti l'ideale soggetto per gli studi sulla bellezza plastica del corpo umano che interessano a Mapplethorpe, essendo dotata di un corpo statuario e muscoloso e di uno sguardo capace di catturare l’osservatore. Su di lei, l'artista dice: \u003cem\u003e\"Non ho mai visto nessuno che fosse fatto così. Una volta svestita, era come essere in presenza di qualcosa proveniente da un altro pianeta.\"\u003c/em\u003e\n\u003cbr\u003e\u003cbr\u003e\nAll’epoca dello scatto, nel 1981, il fotografo ha già raggiunto l'attenzione del mondo dell'arte per la sua profonda e costante narrazione della cultura gay e sadomasochista e questo incontro tra i due permette a Mapplethorpe di continuare l'esplorazione della figura umana, concentrandosi su quella femminile. Il fotografo non solo la immortala nelle pose da body builder, consacrandola a icona, ma la trasforma in protagonista di ritratti che richiamano certe pose e composizioni proprie dell’arte classica.  ","work_35.biography":"Nasce a New York il 4 novembre 1946. Terminati gli studi d'arte al Pratt Institute di Brooklyn, dagli anni Settanta inizia l'attività artistica, inizialmente con collage e con manipolazioni grafiche di immagini tratte da rotocalchi, successivamente utilizzando la Polaroid, realizzando autoritratti e ritratti degli amici più intimi, tra cui la cantante e artista Patti Smith.  \n\u003cbr\u003e\u003cbr\u003e\nDalla metà degl
